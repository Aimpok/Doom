<!DOCTYPE html>
<html>
<head>
    <title>3D Лабиринт - Мультиплеер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: #000;
        }
        canvas { 
            display: block; 
            touch-action: none;
        }
        
        /* Стартовое меню в стиле DOOM */
        #startMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-image: url('MenuUi/MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .logo {
            width: 55vmin;
            max-width: 800px;
            position: absolute;
            top: 20%;
            transform: translateY(-50%);
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            -webkit-touch-callout: none;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.4vmin;
            position: absolute;
            top: 60%;
            transform: translateY(-50%);
        }
        
        .menu-button {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .menu-button:hover {
            transform: scale(1.05);
        }
        
        .menu-button:active {
            transform: scale(1.02);
        }
        
        .company-name {
            position: absolute;
            bottom: 0vmin;
            width: 28vmin;
            max-width: 300px;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            opacity: 0.8;
            -webkit-touch-callout: none;
        }

        /* Мультиплеер меню */
        #multiplayerMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('MenuUi/MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
            color: #fff;
        }
        
        .multiplayer-title {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            margin-bottom: 5vmin;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
        
        .multiplayer-input {
            margin: 2vmin 0;
            font-size: 3vmin;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 1vmin 2vmin;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #fff;
        }
        
        .multiplayer-input input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 3vmin;
            width: 100%;
            text-align: center;
            outline: none;
        }
        
        .room-code-display {
            font-size: 4vmin;
            color: #ff4444;
            font-weight: bold;
            margin: 2vmin 0;
            background: rgba(0,0,0,0.7);
            padding: 1vmin 3vmin;
            border-radius: 5px;
        }

        /* Экран настроек */
        #optionsMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('MenuUi/MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
            color: #fff;
        }
        
        .options-title {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            margin-bottom: 5vmin;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
        
        .option-item {
            margin: 2vmin 0;
            font-size: 3vmin;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 1vmin 2vmin;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
        }
        
        .option-item label {
            display: flex;
            flex-direction: column;
            gap: 1vmin;
            width: 100%;
        }
        
        .back-button {
            margin-top: 5vmin;
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
            -webkit-touch-callout: none;
        }
        
        .back-button:hover {
            transform: scale(1.05);
        }
        
        /* Мобильное управление */
        #mobileControls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
        
        /* Джойстик для движения - УМЕНЬШЕН */
        #movementJoystick {
            position: absolute;
            bottom: 5vmin;
            left: 5vmin;
            width: 30vmin;
            height: 30vmin;
            pointer-events: auto;
        }
        
        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: absolute;
        }
        
        .joystick-stick {
            width: 15vmin;
            height: 15vmin;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 7.5vmin;
            left: 7.5vmin;
            transition: transform 0.1s;
        }
        
        /* Область для поворота камеры */
        #cameraTouchArea {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: auto;
        }

        /* Кнопка стрельбы - УМЕНЬШЕНА */
        #shootButton {
            position: absolute;
            bottom: 15vmin;
            right: 15vmin;
            width: 25vmin;
            height: 25vmin;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 5vmin;
            z-index: 60;
        }

        /* Оружие */
        #weapon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40vmin;
            max-width: 400px;
            height: auto;
            pointer-events: none;
            z-index: 40;
            display: none;
        }

        /* Запрет перетаскивания для всех изображений */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        /* Разрешаем pointer-events только для кликабельных кнопок */
        .menu-button {
            pointer-events: auto;
        }

        /* FPS счетчик */
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            display: none;
            z-index: 1000;
        }

        /* UI панель с текстом */
        #uiPanel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 45;
            display: none;
            pointer-events: none;
        }

        #hpDisplay, #ammoDisplay, #roomDisplay {
            margin-bottom: 10px;
            font-weight: bold;
        }

        #hpDisplay {
            color: #ff4444;
        }

        #ammoDisplay {
            color: #44ff44;
        }

        #roomDisplay {
            color: #4444ff;
        }

        /* Спрайты игроков */
        .player-sprite {
            position: absolute;
            width: 64px;
            height: 64px;
            pointer-events: none;
            z-index: 30;
            display: none;
        }

        /* Статус подключения */
        #connectionStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    
    <!-- Стартовое меню -->
    <div id="startMenu">
        <img src="MenuUi/Logo.png" alt="DOOM" class="logo">
        <div class="menu-buttons">
            <img src="MenuUi/PlayText.png" alt="Играть" class="menu-button" id="playButton">
            <img src="MenuUi/MultiplayerText.png" alt="Мультиплеер" class="menu-button" id="multiplayerButton">
            <img src="MenuUi/OptionsText.png" alt="Настройки" class="menu-button" id="optionsButton">
        </div>
        <img src="MenuUi/companyname.png" alt="Company Name" class="company-name">
    </div>
    
    <!-- Мультиплеер меню -->
    <div id="multiplayerMenu">
        <img src="MenuUi/MultiplayerText.png" alt="МУЛЬТИПЛЕЕР" class="multiplayer-title">
        
        <div class="room-code-display" id="roomCodeDisplay">КОД: ------</div>
        
        <div class="multiplayer-input">
            <input type="text" id="roomNameInput" placeholder="Введите код комнаты" maxlength="6">
        </div>
        
        <img src="MenuUi/ConnectText.png" alt="ПОДКЛЮЧИТЬСЯ" class="menu-button" id="connectButton">
        <img src="MenuUi/CreateRoomText.png" alt="СОЗДАТЬ КОМНАТУ" class="menu-button" id="createRoomButton">
        <img src="MenuUi/BackText.png" alt="НАЗАД" class="back-button" id="multiplayerBackButton">
    </div>
    
    <!-- Меню настроек -->
    <div id="optionsMenu">
        <img src="MenuUi/OptionsText.png" alt="НАСТРОЙКИ" class="options-title">
        
        <div class="option-item">
            <label>
                Громкость музыки: 
                <input type="range" id="musicVolumeSlider" min="0" max="100" value="50">
            </label>
        </div>
        
        <div class="option-item">
            <label>
                Громкость звуков: 
                <input type="range" id="soundVolumeSlider" min="0" max="100" value="50">
            </label>
        </div>
        
        <div class="option-item">
            <label>
                Чувствительность: 
                <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
            </label>
        </div>
        
        <img src="MenuUi/BackText.png" alt="НАЗАД" class="back-button" id="backButton">
    </div>
    
    <!-- Мобильное управление -->
    <div id="mobileControls">
        <div id="movementJoystick">
            <div class="joystick-base"></div>
            <div class="joystick-stick" id="joystickStick"></div>
        </div>
        
        <!-- Область для поворота камеры -->
        <div id="cameraTouchArea"></div>
        
        <!-- Кнопка стрельбы -->
        <div id="shootButton">FIRE</div>
    </div>
    
    <!-- Оружие -->
    <img id="weapon" src="Guns/DefaultShootGun/Gun.png" alt="Weapon">
    
    <!-- UI Панель с текстом -->
    <div id="uiPanel">
        <div id="roomDisplay">КОМНАТА: ------</div>
        <div id="hpDisplay">HP: 100</div>
        <div id="ammoDisplay">ПАТРОНЫ: 2/2</div>
    </div>
    
    <!-- FPS счетчик -->
    <div id="fpsCounter">FPS: 0</div>
    
    <!-- Статус подключения -->
    <div id="connectionStatus">Подключение...</div>
    
    <!-- Контейнер для спрайтов других игроков -->
    <div id="playersContainer"></div>
    
    <!-- Photon PUN -->
    <script src="https://cdn.jsdelivr.net/npm/photon-pun@2.0.0/dist/pun.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ЖЕСТКИЙ ЗАПРЕТ КОНТЕКСТНОГО МЕНЮ И ПЕРЕТАСКИВАНИЯ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Photon PUN настройки
        const photonAppId = 'b5d37841-1bb5-401f-a1b9-3349609baa63'; // Замените на ваш App ID
        let photonClient = null;
        let currentRoom = null;
        let playerSprites = new Map(); // Хранит спрайты других игроков
        let localPlayerId = null;
        let isMultiplayer = false;

        // Инициализация Photon
        function initPhoton() {
            try {
                photonClient = new Photon.LoadBalancing.LoadBalancingClient(Photon.ConnectionProtocol.Wss, photonAppId, '1.0');
                photonClient.onStateChange = onPhotonStateChange;
                photonClient.onEvent = onPhotonEvent;
                photonClient.onRoomList = onRoomListUpdate;
                
                console.log('Photon PUN инициализирован');
            } catch (error) {
                console.error('Ошибка инициализации Photon:', error);
            }
        }

        // Обработчик изменения состояния Photon
        function onPhotonStateChange(state) {
            console.log('Photon состояние:', state);
            updateConnectionStatus(state);
            
            if (state === Photon.LoadBalancing.Constants.State.Joined) {
                console.log('Успешно подключились к комнате');
                localPlayerId = photonClient.playerId;
                spawnPlayerSprite(localPlayerId, true);
                
                // Отправляем нашу позицию другим игрокам
                sendPlayerPosition();
            }
        }

        // Обработчик событий Photon
        function onPhotonEvent(eventCode, content, senderId) {
            if (eventCode === 1) { // Событие позиции игрока
                if (senderId !== localPlayerId) {
                    updatePlayerPosition(senderId, content);
                }
            } else if (eventCode === 2) { // Событие анимации игрока
                if (senderId !== localPlayerId) {
                    updatePlayerAnimation(senderId, content);
                }
            } else if (eventCode === 3) { // Игрок покинул комнату
                removePlayerSprite(senderId);
            }
        }

        // Обновление списка комнат
        function onRoomListUpdate(rooms) {
            console.log('Обновление списка комнат:', rooms);
        }

        // Обновление статуса подключения
        function updateConnectionStatus(state) {
            const statusElement = document.getElementById('connectionStatus');
            const messages = {
                [Photon.LoadBalancing.Constants.State.Disconnected]: 'Отключено',
                [Photon.LoadBalancing.Constants.State.Connecting]: 'Подключение...',
                [Photon.LoadBalancing.Constants.State.Connected]: 'Подключено',
                [Photon.LoadBalancing.Constants.State.Joining]: 'Присоединение...',
                [Photon.LoadBalancing.Constants.State.Joined]: 'В комнате'
            };
            
            statusElement.textContent = messages[state] || 'Неизвестно';
            statusElement.style.display = 'block';
        }

        // Создание комнаты
        function createRoom() {
            if (!photonClient) {
                alert('Photon не инициализирован');
                return;
            }
            
            const roomName = generateRoomCode();
            document.getElementById('roomCodeDisplay').textContent = `КОД: ${roomName}`;
            
            const roomOptions = {
                maxPlayers: 8,
                emptyRoomLiveTime: 30000,
                playerTtl: 30000
            };
            
            photonClient.createRoom(roomName, roomOptions);
            console.log('Создание комнаты:', roomName);
        }

        // Подключение к комнате
        function joinRoom(roomName) {
            if (!photonClient) {
                alert('Photon не инициализирован');
                return;
            }
            
            if (!roomName || roomName.length !== 6) {
                alert('Введите 6-значный код комнаты');
                return;
            }
            
            photonClient.joinRoom(roomName);
            console.log('Подключение к комнате:', roomName);
        }

        // Генерация 6-значного кода комнаты
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Отправка позиции игрока
        function sendPlayerPosition() {
            if (!photonClient || !isMultiplayer) return;
            
            const positionData = {
                x: camera.position.x,
                y: camera.position.y,
                z: camera.position.z,
                rotation: yaw,
                isMoving: moveForward || moveBackward || moveLeft || moveRight,
                animationState: getPlayerAnimationState()
            };
            
            photonClient.sendEvent(1, positionData);
        }

        // Обновление позиции другого игрока
        function updatePlayerPosition(playerId, data) {
            if (!playerSprites.has(playerId)) {
                spawnPlayerSprite(playerId, false);
            }
            
            const sprite = playerSprites.get(playerId);
            if (sprite) {
                // Преобразование 3D координат в 2D экранные координаты
                const screenPos = worldToScreen(data.x, data.y, data.z);
                sprite.style.left = screenPos.x + 'px';
                sprite.style.top = screenPos.y + 'px';
                
                // Обновление анимации
                updateSpriteAnimation(sprite, data.animationState, data.rotation);
            }
        }

        // Обновление анимации игрока
        function updatePlayerAnimation(playerId, data) {
            const sprite = playerSprites.get(playerId);
            if (sprite) {
                updateSpriteAnimation(sprite, data.state, data.rotation);
            }
        }

        // Получение состояния анимации текущего игрока
        function getPlayerAnimationState() {
            if (moveForward || moveBackward || moveLeft || moveRight) {
                return 'walking';
            }
            return 'idle';
        }

        // Создание спрайта игрока
        function spawnPlayerSprite(playerId, isLocal) {
            const sprite = document.createElement('div');
            sprite.className = 'player-sprite';
            sprite.id = `player-${playerId}`;
            sprite.style.display = 'block';
            
            // Устанавливаем начальное изображение
            updateSpriteAnimation(sprite, 'idle', 0);
            
            if (isLocal) {
                sprite.style.border = '2px solid #00ff00';
            }
            
            document.getElementById('playersContainer').appendChild(sprite);
            playerSprites.set(playerId, sprite);
            
            return sprite;
        }

        // Удаление спрайта игрока
        function removePlayerSprite(playerId) {
            const sprite = playerSprites.get(playerId);
            if (sprite) {
                sprite.remove();
                playerSprites.delete(playerId);
            }
        }

        // Обновление анимации спрайта
        function updateSpriteAnimation(sprite, state, rotation) {
            const direction = getDirectionFromRotation(rotation);
            const frame = getAnimationFrame(state, direction);
            
            sprite.style.backgroundImage = `url('${frame}')`;
            sprite.style.backgroundSize = 'cover';
        }

        // Получение направления по вращению
        function getDirectionFromRotation(rotation) {
            // Нормализуем угол от 0 до 2π
            let angle = rotation % (Math.PI * 2);
            if (angle < 0) angle += Math.PI * 2;
            
            // Определяем направление по углу
            if (angle >= Math.PI * 1.75 || angle < Math.PI * 0.25) {
                return 'front';
            } else if (angle >= Math.PI * 0.25 && angle < Math.PI * 0.75) {
                return 'right';
            } else if (angle >= Math.PI * 0.75 && angle < Math.PI * 1.25) {
                return 'back';
            } else {
                return 'left';
            }
        }

        // Получение кадра анимации
        function getAnimationFrame(state, direction) {
            const basePath = 'GameUi/Player/';
            
            if (state === 'walking') {
                // Анимация ходьбы: 1,2,3,4,3,2,1
                const walkFrames = [1, 2, 3, 4, 3, 2];
                const frameIndex = Math.floor(Date.now() / 200) % walkFrames.length;
                const frame = walkFrames[frameIndex];
                return `${basePath}${direction.charAt(0).toUpperCase() + direction.slice(1)}/${frame}.png`;
            } else {
                // Статичная анимация
                return `${basePath}${direction.charAt(0).toUpperCase() + direction.slice(1)}/0.png`;
            }
        }

        // Преобразование мировых координат в экранные
        function worldToScreen(x, y, z) {
            const vector = new THREE.Vector3(x, y, z);
            vector.project(camera);
            
            return {
                x: (vector.x * 0.5 + 0.5) * window.innerWidth,
                y: (-vector.y * 0.5 + 0.5) * window.innerHeight
            };
        }

        // Базовые настройки Three.js
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x87CEEB, 20, 50);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Параметры лабиринта
        const CELL_SIZE = 8;
        const WALL_HEIGHT = 8;
        const WALL_THICKNESS = 0.3;

        // Текстуры
        const textureLoader = new THREE.TextureLoader();
        let wallTexture, floorTexture, roofTexture;

        // Загрузка текстур
        function loadTextures() {
            return new Promise((resolve) => {
                let texturesLoaded = 0;
                const totalTextures = 3;

                function onTextureLoad() {
                    texturesLoaded++;
                    if (texturesLoaded === totalTextures) {
                        resolve();
                    }
                }

                wallTexture = textureLoader.load('Textures/WallTex.jpg', onTextureLoad);
                floorTexture = textureLoader.load('Textures/FloorTex.jpg', onTextureLoad);
                roofTexture = textureLoader.load('Textures/RoofTex.jpg', onTextureLoad);

                // Настройки текстур
                if (wallTexture) {
                    wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
                    wallTexture.repeat.set(1, 1);
                }

        // Создаем материалы с текстурами

        // Генератор лабиринта
        class MazeGenerator {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                this.maze = this.generateMazeWithMultiplePaths();
            }

            generateMazeWithMultiplePaths() {
                let maze = Array(this.height).fill().map(() => Array(this.width).fill(1));
                const paths = [];
                const numPaths = 3;
                
                for (let i = 0; i < numPaths; i++) {
                    let startX = 1 + Math.floor(Math.random() * (this.width - 3));
                    let startY = 1 + Math.floor(Math.random() * (this.height - 3));
                    paths.push(this.generatePath(maze, startX, startY));
                }
                
                this.connectPaths(maze, paths);
                this.addRandomPassages(maze);
                
                return maze;
            }

            generatePath(maze, startX, startY) {
                let x = startX, y = startY;
                maze[y][x] = 0;
                
                let path = [[x, y]];
                let directions = [[0, 2], [2, 0], [0, -2], [-2, 0]];
                let stack = [[x, y]];
                
                while (stack.length > 0) {
                    let [cx, cy] = stack[stack.length - 1];
                    
                    let possibleDirs = directions.filter(([dx, dy]) => {
                        let nx = cx + dx, ny = cy + dy;
                        return nx > 0 && nx < this.width - 1 && 
                               ny > 0 && ny < this.height - 1 && 
                               maze[ny][nx] === 1;
                    });
                    
                    if (possibleDirs.length > 0) {
                        let [dx, dy] = possibleDirs[Math.floor(Math.random() * possibleDirs.length)];
                        let nx = cx + dx, ny = cy + dy;
                        
                        maze[cy + dy/2][cx + dx/2] = 0;
                        maze[ny][nx] = 0;
                        
                        path.push([nx, ny]);
                        stack.push([nx, ny]);
                    } else {
                        stack.pop();
                    }
                }
                
                return path;
            }

            connectPaths(maze, paths) {
                for (let i = 0; i < paths.length - 1; i++) {
                    const connectionPoints = 2;
                    for (let j = 0; j < connectionPoints; j++) {
                        const point1 = paths[i][Math.floor(Math.random() * paths[i].length)];
                        const point2 = paths[i+1][Math.floor(Math.random() * paths[i+1].length)];
                        this.createPassage(maze, point1, point2);
                    }
                }
            }

            createPassage(maze, [x1, y1], [x2, y2]) {
                let x = x1, y = y1;
                while (x !== x2 || y !== y2) {
                    if (Math.random() > 0.5 && x !== x2) {
                        x += x < x2 ? 1 : -1;
                    } else if (y !== y2) {
                        y += y < y2 ? 1 : -1;
                    }
                    if (x > 0 && x < this.width - 1 && y > 0 && y < this.height - 1) {
                        maze[y][x] = 0;
                    }
                }
            }

            addRandomPassages(maze) {
                const numExtraPassages = Math.floor(this.width * this.height * 0.1);
                for (let i = 0; i < numExtraPassages; i++) {
                    const x = 1 + Math.floor(Math.random() * (this.width - 2));
                    const y = 1 + Math.floor(Math.random() * (this.height - 2));
                    if (maze[y][x] === 1) {
                        const neighbors = [
                            [x-1, y], [x+1, y], [x, y-1], [x, y+1]
                        ].filter(([nx, ny]) => 
                            nx >= 0 && nx < this.width && ny >= 0 && ny < this.height
                        );
                        const passageNeighbors = neighbors.filter(([nx, ny]) => maze[ny][nx] === 0);
                        if (passageNeighbors.length >= 2) {
                            maze[y][x] = 0;
                        }
                    }
                }
            }

            getMaze() {
                return this.maze;
            }
        }

        function createMazeWalls(wallMaterial) {
            const wallGroup = new THREE.Group();
            
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length - 1; x++) {
                    if (maze[y][x] === 1 || maze[y][x+1] === 1) {

                                (y - maze.length/2) * CELL_SIZE
                            );
                            wallGroup.add(wall);
                        }
                    }

            }

            for (let y = 0; y < maze.length - 1; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    if (maze[y][x] === 1 || maze[y+1][x] === 1) {

                        }

        // FPS счетчик

        // Инициализация джойстика
        function initJoystick() {
            const joystickStick = document.getElementById('joystickStick');
            const joystickBase = document.getElementById('movementJoystick');
            
            let baseRect = joystickBase.getBoundingClientRect();
            const baseCenterX = baseRect.left + baseRect.width / 2;
            const baseCenterY = baseRect.top + baseRect.height / 2;
            const maxDistance = baseRect.width / 3;

            function updateJoystick(touch) {
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                const deltaX = touchX - baseCenterX;
                const deltaY = touchY - baseCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                let stickX = deltaX;
                let stickY = deltaY;
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(deltaY, deltaX);
                    stickX = Math.cos(angle) * maxDistance;
                    stickY = Math.sin(angle) * maxDistance;
                }
                
                joystickStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                
                const normalizedX = stickX / maxDistance;
                const normalizedY = stickY / maxDistance;
                
                moveForward = normalizedY < -0.3;
                moveBackward = normalizedY > 0.3;
                moveLeft = normalizedX < -0.3;
                moveRight = normalizedX > 0.3;
            }

            function resetJoystick() {
                joystickStick.style.transform = 'translate(0, 0)';
                moveForward = moveBackward = moveLeft = moveRight = false;
            }

            joystickBase.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                const rect = joystickBase.getBoundingClientRect();
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                if (touchX >= rect.left && touchX <= rect.right && 
                    touchY >= rect.top && touchY <= rect.bottom) {
                    activeTouches.set(touch.identifier, { 
                        type: 'joystick', 
                        element: joystickBase
                    });
                    updateJoystick(touch);
                }
            });
        }

                        const deltaX = touch.clientX - baseCenterX;

                        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                        
                        let stickX = deltaX;
                        let stickY = deltaY;
                        
                        if (distance > maxDistance) {

                            stickY = Math.sin(angle) * maxDistance;

                        joystickStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                        
                        const normalizedX = stickX / maxDistance;
                        const normalizedY = stickY / maxDistance;
                        
                        moveForward = normalizedY < -0.3;

                    } else if (touchData && touchData.type === 'camera') {

                        yaw -= deltaX * mouseSensitivity * 1.5;

                        pitch = Math.max(-PI_2, Math.min(PI_2, pitch));

                    document.getElementById('multiplayerMenu').style.display === 'none') {
                    switch(event.code) {
                        case 'KeyW': moveForward = true; break;
                        case 'KeyS': moveBackward = true; break;
                        case 'KeyA': moveLeft = true; break;
                        case 'KeyD': moveRight = true; break;
                    }
                }
            });
            
            window.addEventListener('keyup', (event) => {
                if (document.getElementById('startMenu').style.display === 'none' &&
                    document.getElementById('optionsMenu').style.display === 'none' &&
                    document.getElementById('multiplayerMenu').style.display === 'none') {
                    switch(event.code) {
                        case 'KeyW': moveForward = false; break;
                        case 'KeyS': moveBackward = false; break;
                        case 'KeyA': moveLeft = false; break;
                        case 'KeyD': moveRight = false; break;
                    }
                }
            });

            document.addEventListener('mousemove', (event) => {
                if (document.getElementById('startMenu').style.display === 'none' &&
                    document.getElementById('optionsMenu').style.display === 'none' && 
                    document.getElementById('multiplayerMenu').style.display === 'none' &&
                    document.pointerLockElement === renderer.domElement) {
                    yaw -= event.movementX * mouseSensitivity;
                    pitch -= event.movementY * mouseSensitivity;
                    pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
                }
            });

            renderer.domElement.addEventListener('click', () => {
                if (document.getElementById('startMenu').style.display === 'none' &&
                    document.getElementById('optionsMenu').style.display === 'none' &&
                    document.getElementById('multiplayerMenu').style.display === 'none') {
                    renderer.domElement.requestPointerLock();
                }
            });
        }

        // Проверка коллизий
        function checkCollision(newX, newZ) {
            const playerRadius = 0.3;
            const points = [
                [newX - playerRadius, newZ],
                [newX + playerRadius, newZ],
                [newX, newZ - playerRadius],
                [newX, newZ + playerRadius]
            ];
            
            for (let [px, pz] of points) {
                const mazeX = Math.round((px / CELL_SIZE) + maze[0].length/2);
                const mazeZ = Math.round((pz / CELL_SIZE) + maze.length/2);
                
                if (mazeZ >= 0 && mazeZ < maze.length && 
                    mazeX >= 0 && mazeX < maze[0].length) {
                    if (maze[mazeZ][mazeX] === 1) {
                        return true;
                    }
                } else {
                    return true;
                }
            }
            
            return false;
        }

        // Анимация с delta time для независимой от FPS скорости
        const BASE_MOVE_SPEED = 15.0;
        let lastPositionUpdate = 0;
        const POSITION_UPDATE_INTERVAL = 100; // Обновлять позицию каждые 100мс
        
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            frameCount++;
            if (currentTime > lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                fpsCounter.textContent = `FPS: ${fps}`;
            }
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            
            const direction = new THREE.Vector3();
            
            const actualMoveSpeed = BASE_MOVE_SPEED * deltaTime;
            
            if (moveForward) direction.z -= actualMoveSpeed;
            if (moveBackward) direction.z += actualMoveSpeed;
            if (moveLeft) direction.x -= actualMoveSpeed;
            if (moveRight) direction.x += actualMoveSpeed;
            
            direction.applyEuler(new THREE.Euler(0, yaw, 0));
            
            let newX = camera.position.x;
            let newZ = camera.position.z;
            
            if (!checkCollision(newX + direction.x, newZ)) {
                newX += direction.x;
            }
            if (!checkCollision(newX, newZ + direction.z)) {
                newZ += direction.z;
            }
            
            camera.position.x = newX;
            camera.position.z = newZ;
            
            // Отправка позиции в мультиплеере
            if (isMultiplayer && photonClient && currentTime - lastPositionUpdate > POSITION_UPDATE_INTERVAL) {
                sendPlayerPosition();
                lastPositionUpdate = currentTime;
            }
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Функция запуска игры
        function startGame() {
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('optionsMenu').style.display = 'none';
            document.getElementById('multiplayerMenu').style.display = 'none';
            fpsCounter.style.display = 'block';
            document.getElementById('uiPanel').style.display = 'block';
            document.getElementById('connectionStatus').style.display = 'block';
            
            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                document.getElementById('mobileControls').style.display = 'block';
            }
            
            weapon.style.display = 'block';
            
            ammo = maxAmmo;
            isShooting = false;
            isReloading = false;
            canShoot = true;
            weapon.src = gunImages.normal;
            isMouseDown = false;
            stopAutoShoot();
            
            updateUI();
            
            lastTime = performance.now();
            animate(performance.now());
        }

        // Функция запуска мультиплеера
        function startMultiplayer() {
            isMultiplayer = true;
            startGame();
        }

        // Функции для меню
        function showMultiplayerMenu() {
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('multiplayerMenu').style.display = 'flex';
        }

        function showOptions() {
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('optionsMenu').style.display = 'flex';
        }

        function hideOptions() {
            document.getElementById('optionsMenu').style.display = 'none';
            document.getElementById('startMenu').style.display = 'flex';
        }

        function hideMultiplayerMenu() {
            document.getElementById('multiplayerMenu').style.display = 'none';
            document.getElementById('startMenu').style.display = 'flex';
        }

        // Инициализация меню
        function initMenu() {
            const playButton = document.getElementById('playButton');
            const multiplayerButton = document.getElementById('multiplayerButton');
            const optionsButton = document.getElementById('optionsButton');
            const backButton = document.getElementById('backButton');
            const multiplayerBackButton = document.getElementById('multiplayerBackButton');
            const connectButton = document.getElementById('connectButton');
            const createRoomButton = document.getElementById('createRoomButton');
            const roomNameInput = document.getElementById('roomNameInput');
            
            startMusic();
            
            document.addEventListener('click', startMusicOnInteraction, { once: true });
            document.addEventListener('touchstart', startMusicOnInteraction, { once: true });
            
            playButton.addEventListener('click', function(e) {
                isMultiplayer = false;
                startGame();
            });
            
            multiplayerButton.addEventListener('click', function(e) {
                showMultiplayerMenu();
            });
            
            optionsButton.addEventListener('click', function(e) {
                showOptions();
            });
            
            backButton.addEventListener('click', function(e) {
                hideOptions();
            });
            
            multiplayerBackButton.addEventListener('click', function(e) {
                hideMultiplayerMenu();
            });
            
            connectButton.addEventListener('click', function(e) {
                const roomName = roomNameInput.value.toUpperCase();
                if (roomName && roomName.length === 6) {
                    currentRoom = roomName;
                    joinRoom(roomName);
                    startMultiplayer();
                } else {
                    alert('Введите 6-значный код комнаты');
                }
            });
            
            createRoomButton.addEventListener('click', function(e) {
                const roomName = generateRoomCode();
                currentRoom = roomName;
                createRoom();
                startMultiplayer();
            });
            
            roomNameInput.addEventListener('input', function(e) {
                this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 6);
            });
        }

        // Настройки
        document.getElementById('sensitivitySlider').addEventListener('input', function(e) {
            mouseSensitivity = e.target.value * 0.0004;
        });

        document.getElementById('musicVolumeSlider').addEventListener('input', function(e) {
            musicVolume = e.target.value / 100;
            updateVolumes();
        });

        document.getElementById('soundVolumeSlider').addEventListener('input', function(e) {
            soundVolume = e.target.value / 100;
            updateVolumes();
        });

        // Запуск игры
        loadTextures().then(() => {
            const materials = createMaterials();
            createScene(materials);
            initAudio();
            initPhoton(); // Инициализируем Photon
            initControls();
            initMenu();
            weapon.style.display = 'none';
            
            preloadWeaponImages();
        }).catch((error) => {
            console.error('Ошибка загрузки:', error);
            const materials = createMaterials();
            createScene(materials);
            initAudio();
            initPhoton(); // Инициализируем Photon даже при ошибках
            initControls();
            initMenu();
            weapon.style.display = 'none';
            
            preloadWeaponImages();
        });
    </script>
</body>
</html>
