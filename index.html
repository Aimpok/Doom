<!DOCTYPE html>
<html>
<head>
    <title>3D Лабиринт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: #000;
        }
        canvas { 
            display: block; 
            touch-action: none;
        }
        
        /* Стартовое меню в стиле DOOM */
        #startMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-image: url('MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .logo {
            width: 55vmin;
            max-width: 800px;
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            -webkit-touch-callout: none;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.4vmin;
            position: absolute;
            top: 70%;
            transform: translateY(-50%);
        }
        
        .menu-button {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .menu-button:hover {
            transform: scale(1.05);
        }
        
        .menu-button:active {
            transform: scale(1.02);
        }
        
        .company-name {
            position: absolute;
            bottom: 0vmin;
            width: 28vmin;
            max-width: 300px;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            opacity: 0.8;
            -webkit-touch-callout: none;
        }

        /* Панель настроек меню - СКРЫТА */
        .menu-settings {
            display: none;
        }

        /* Запрет выделения и контекстного меню для ВСЕХ элементов */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Экран настроек */
        #optionsMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
            color: #fff;
        }
        
        .options-title {
            font-size: 5vmin;
            color: #ff0000;
            margin-bottom: 5vmin;
            text-shadow: 0 0 10px #ff0000;
            font-weight: bold;
        }
        
        .option-item {
            margin: 2vmin 0;
            font-size: 3vmin;
            color: #fff;
        }
        
        .back-button {
            margin-top: 5vmin;
            padding: 1.5vmin 4vmin;
            background: #ff0000;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 2.5vmin;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #ff3333;
            transform: scale(1.05);
        }
        
        /* Мобильное управление */
        #mobileControls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
        
        /* Джойстик для движения - УМЕНЬШЕН */
        #movementJoystick {
            position: absolute;
            bottom: 5vmin;
            left: 5vmin;
            width: 30vmin;
            height: 30vmin;
            pointer-events: auto;
        }
        
        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: absolute;
        }
        
        .joystick-stick {
            width: 15vmin;
            height: 15vmin;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 7.5vmin;
            left: 7.5vmin;
            transition: transform 0.1s;
        }
        
        /* Область для поворота камеры */
        #cameraTouchArea {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: auto;
        }

        /* Кнопка стрельбы - УМЕНЬШЕНА */
        #shootButton {
            position: absolute;
            bottom: 15vmin;
            right: 15vmin;
            width: 25vmin;
            height: 25vmin;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 5vmin;
            z-index: 60;
        }

        /* Оружие */
        #weapon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40vmin;
            max-width: 400px;
            height: auto;
            pointer-events: none;
            z-index: 40;
            display: none;
        }

        /* Запрет перетаскивания для всех изображений */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        /* Разрешаем pointer-events только для кликабельных кнопок */
        .menu-button {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    
    <!-- Стартовое меню -->
    <div id="startMenu">
        <img src="Logo.png" alt="DOOM" class="logo">
        <div class="menu-buttons">
            <img src="PlayText.png" alt="Играть" class="menu-button" id="playButton">
            <img src="OptionsText.png" alt="Настройки" class="menu-button" id="optionsButton">
        </div>
        <img src="companyname.png" alt="Company Name" class="company-name">
    </div>
    
    <!-- Панель настроек меню - СКРЫТА -->
    <div class="menu-settings">
        <!-- Скрыто -->
    </div>
    
    <!-- Меню настроек -->
    <div id="optionsMenu">
        <div class="options-title">НАСТРОЙКИ</div>
        
        <div class="option-item">
            <label>
                <input type="checkbox" id="fogToggle" checked> Туман
            </label>
        </div>
        
        <div class="option-item">
            <label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50"> Громкость
            </label>
        </div>
        
        <div class="option-item">
            <label>
                Чувствительность: 
                <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
            </label>
        </div>
        
        <button class="back-button" id="backButton">НАЗАД</button>
    </div>
    
    <!-- Мобильное управление -->
    <div id="mobileControls">
        <div id="movementJoystick">
            <div class="joystick-base"></div>
            <div class="joystick-stick" id="joystickStick"></div>
        </div>
        
        <!-- Область для поворота камеры -->
        <div id="cameraTouchArea"></div>
        
        <!-- Кнопка стрельбы -->
        <div id="shootButton">FIRE</div>
    </div>
    
    <!-- Оружие -->
    <img id="weapon" src="Gun.png" alt="Weapon">
    
    <!-- Аудио для меню -->
    <audio id="menuMusic" loop preload="auto">
        <source src="MenuMusic.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Звук выстрела -->
    <audio id="shootSound" preload="auto">
        <source src="Shoot.mp3" type="audio/mpeg">
    </audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ЖЕСТКИЙ ЗАПРЕТ КОНТЕКСТНОГО МЕНЮ И ПЕРЕТАСКИВАНИЯ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Базовые настройки
        const scene = new THREE.Scene();
        
        // ТУМАН - добавляем в сцену
        scene.fog = new THREE.Fog(0x87CEEB, 20, 50);
        
        // Камера с МЕНЬШЕЙ дальностью прорисовки
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Параметры лабиринта
        const CELL_SIZE = 8;
        const WALL_HEIGHT = 8;
        const WALL_THICKNESS = 0.3;

        // Текстуры
        const textureLoader = new THREE.TextureLoader();
        let wallTexture, floorTexture, roofTexture;

        // Загрузка текстур
        function loadTextures() {
            return new Promise((resolve) => {
                let texturesLoaded = 0;
                const totalTextures = 3;

                function onTextureLoad() {
                    texturesLoaded++;
                    if (texturesLoaded === totalTextures) {
                        resolve();
                    }
                }

                wallTexture = textureLoader.load('WallTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры стен:', error);
                    wallTexture = null;
                    onTextureLoad();
                });

                floorTexture = textureLoader.load('FloorTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры пола:', error);
                    floorTexture = null;
                    onTextureLoad();
                });

                roofTexture = textureLoader.load('RoofTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры потолка:', error);
                    roofTexture = null;
                    onTextureLoad();
                });

                // НАСТРОЙКИ ТЕКСТУР - ИСПРАВЛЕНЫ
                if (wallTexture) {
                    wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
                    wallTexture.repeat.set(1, 1);
                    wallTexture.minFilter = THREE.LinearFilter;
                    wallTexture.magFilter = THREE.LinearFilter;
                }
                if (floorTexture) {
                    floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
                    floorTexture.repeat.set(20, 20);
                    floorTexture.minFilter = THREE.LinearFilter;
                    floorTexture.magFilter = THREE.LinearFilter;
                }
                if (roofTexture) {
                    roofTexture.wrapS = roofTexture.wrapT = THREE.RepeatWrapping;
                    roofTexture.repeat.set(20, 20);
                    roofTexture.minFilter = THREE.LinearFilter;
                    roofTexture.magFilter = THREE.LinearFilter;
                }
            });
        }

        // Создаем материалы с текстурами
        function createMaterials() {
            const wallMaterial = wallTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: wallTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0x8B4513,
                    fog: true
                });
            
            const floorMaterial = floorTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: floorTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0x90EE90,
                    fog: true
                });
            
            const roofMaterial = roofTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: roofTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0xCCCCCC,
                    fog: true
                });
            
            return { wallMaterial, floorMaterial, roofMaterial };
        }

        // УЛУЧШЕННЫЙ Генератор лабиринта с диагональными стенами
        class MazeGenerator {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                this.maze = this.generateAdvancedMaze();
            }

            generateAdvancedMaze() {
                // Создаем базовый лабиринт
                let maze = Array(this.height).fill().map(() => Array(this.width).fill(1));
                
                // Генерируем основные пути
                this.generateMainPaths(maze);
                
                // Добавляем диагональные стены
                this.addDiagonalWalls(maze);
                
                // Добавляем случайные проходы
                this.addRandomPassages(maze);
                
                return maze;
            }

            generateMainPaths(maze) {
                // Начинаем с центра
                const startX = Math.floor(this.width / 2);
                const startY = Math.floor(this.height / 2);
                
                let stack = [[startX, startY]];
                maze[startY][startX] = 0;
                
                const directions = [[0, 2], [2, 0], [0, -2], [-2, 0]];
                
                while (stack.length > 0) {
                    const [cx, cy] = stack[stack.length - 1];
                    
                    const possibleDirs = directions.filter(([dx, dy]) => {
                        const nx = cx + dx, ny = cy + dy;
                        return nx > 0 && nx < this.width - 1 && 
                               ny > 0 && ny < this.height - 1 && 
                               maze[ny][nx] === 1;
                    });
                    
                    if (possibleDirs.length > 0) {
                        const [dx, dy] = possibleDirs[Math.floor(Math.random() * possibleDirs.length)];
                        const nx = cx + dx, ny = cy + dy;
                        
                        // Убираем стену между текущей и следующей ячейкой
                        maze[cy + dy/2][cx + dx/2] = 0;
                        maze[ny][nx] = 0;
                        
                        stack.push([nx, ny]);
                    } else {
                        stack.pop();
                    }
                }
            }

            addDiagonalWalls(maze) {
                const numDiagonals = Math.floor(this.width * this.height * 0.05); // 5% ячеек будут с диагоналями
                
                for (let i = 0; i < numDiagonals; i++) {
                    const x = 1 + Math.floor(Math.random() * (this.width - 2));
                    const y = 1 + Math.floor(Math.random() * (this.height - 2));
                    
                    if (maze[y][x] === 0) {
                        // Случайно выбираем направление диагонали: 0 - слева направо, 1 - справа налево
                        const diagonalType = Math.floor(Math.random() * 2);
                        maze[y][x] = diagonalType === 0 ? 2 : 3; // 2 - диагональ /, 3 - диагональ \
                    }
                }
            }

            addRandomPassages(maze) {
                const numExtraPassages = Math.floor(this.width * this.height * 0.1);
                for (let i = 0; i < numExtraPassages; i++) {
                    const x = 1 + Math.floor(Math.random() * (this.width - 2));
                    const y = 1 + Math.floor(Math.random() * (this.height - 2));
                    if (maze[y][x] === 1) {
                        const neighbors = [
                            [x-1, y], [x+1, y], [x, y-1], [x, y+1]
                        ].filter(([nx, ny]) => 
                            nx >= 0 && nx < this.width && ny >= 0 && ny < this.height
                        );
                        const passageNeighbors = neighbors.filter(([nx, ny]) => maze[ny][nx] === 0);
                        if (passageNeighbors.length >= 2) {
                            maze[y][x] = 0;
                        }
                    }
                }
            }

            getMaze() {
                return this.maze;
            }
        }

        // Создаем лабиринт
        const mazeGen = new MazeGenerator(25, 25);
        const maze = mazeGen.getMaze();

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(50, 100, 50);
        scene.add(directionalLight1);
        
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight2.position.set(-50, 80, -50);
        scene.add(directionalLight2);

        // Создание сцены с РАЗНЫМИ ТИПАМИ СТЕН
        function createScene(materials) {
            createFloor(materials.floorMaterial);
            createRoof(materials.roofMaterial);
            createAdvancedMazeWalls(materials.wallMaterial);
        }

        function createFloor(floorMaterial) {
            const floorWidth = maze[0].length * CELL_SIZE;
            const floorHeight = maze.length * CELL_SIZE;
            const floorGeometry = new THREE.PlaneGeometry(floorWidth, floorHeight);
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -1;
            scene.add(floor);
        }

        function createRoof(roofMaterial) {
            const roofWidth = maze[0].length * CELL_SIZE;
            const roofHeight = maze.length * CELL_SIZE;
            const roofGeometry = new THREE.PlaneGeometry(roofWidth, roofHeight);
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.rotation.x = Math.PI / 2;
            roof.position.y = WALL_HEIGHT - 1;
            scene.add(roof);
        }

        function createAdvancedMazeWalls(wallMaterial) {
            const wallGroup = new THREE.Group();
            
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    const cellValue = maze[y][x];
                    const worldX = (x - maze[0].length/2) * CELL_SIZE;
                    const worldZ = (y - maze.length/2) * CELL_SIZE;

                    if (cellValue === 1) {
                        // Обычная стена - создаем крестообразную структуру
                        createCrossWall(wallGroup, worldX, worldZ, wallMaterial);
                    } else if (cellValue === 2) {
                        // Диагональная стена /
                        createDiagonalWall(wallGroup, worldX, worldZ, wallMaterial, true);
                    } else if (cellValue === 3) {
                        // Диагональная стена \
                        createDiagonalWall(wallGroup, worldX, worldZ, wallMaterial, false);
                    } else if (cellValue === 0) {
                        // Проход - иногда добавляем декоративные колонны
                        if (Math.random() < 0.1) {
                            createDecoration(wallGroup, worldX, worldZ, wallMaterial);
                        }
                    }
                }
            }

            // Добавляем внешние стены
            createOuterWalls(wallGroup, wallMaterial);

            scene.add(wallGroup);
        }

        function createCrossWall(group, x, z, material) {
            // Вертикальная стена
            const vertWallGeometry = new THREE.BoxGeometry(WALL_THICKNESS, WALL_HEIGHT, CELL_SIZE * 0.8);
            const vertWall = new THREE.Mesh(vertWallGeometry, material);
            vertWall.position.set(x, WALL_HEIGHT/2 - 1, z);
            group.add(vertWall);

            // Горизонтальная стена
            const horzWallGeometry = new THREE.BoxGeometry(CELL_SIZE * 0.8, WALL_HEIGHT, WALL_THICKNESS);
            const horzWall = new THREE.Mesh(horzWallGeometry, material);
            horzWall.position.set(x, WALL_HEIGHT/2 - 1, z);
            group.add(horzWall);
        }

        function createDiagonalWall(group, x, z, material, isForwardSlash) {
            const diagonalLength = Math.sqrt(2) * CELL_SIZE * 0.7;
            const diagonalGeometry = new THREE.BoxGeometry(WALL_THICKNESS, WALL_HEIGHT, diagonalLength);
            const diagonalWall = new THREE.Mesh(diagonalGeometry, material);
            
            diagonalWall.position.set(x, WALL_HEIGHT/2 - 1, z);
            // Поворачиваем на 45 градусов
            diagonalWall.rotation.y = isForwardSlash ? Math.PI / 4 : -Math.PI / 4;
            
            group.add(diagonalWall);
        }

        function createDecoration(group, x, z, material) {
            // Декоративная колонна
            const columnGeometry = new THREE.CylinderGeometry(0.3, 0.3, WALL_HEIGHT * 0.8, 8);
            const column = new THREE.Mesh(columnGeometry, material);
            column.position.set(x, WALL_HEIGHT/2 - 1.5, z);
            group.add(column);
        }

        function createOuterWalls(group, material) {
            const width = maze[0].length * CELL_SIZE;
            const height = maze.length * CELL_SIZE;
            
            // Северная стена
            const northWall = new THREE.Mesh(
                new THREE.BoxGeometry(width, WALL_HEIGHT, WALL_THICKNESS),
                material
            );
            northWall.position.set(0, WALL_HEIGHT/2 - 1, -height/2);
            group.add(northWall);
            
            // Южная стена
            const southWall = new THREE.Mesh(
                new THREE.BoxGeometry(width, WALL_HEIGHT, WALL_THICKNESS),
                material
            );
            southWall.position.set(0, WALL_HEIGHT/2 - 1, height/2);
            group.add(southWall);
            
            // Западная стена
            const westWall = new THREE.Mesh(
                new THREE.BoxGeometry(WALL_THICKNESS, WALL_HEIGHT, height),
                material
            );
            westWall.position.set(-width/2, WALL_HEIGHT/2 - 1, 0);
            group.add(westWall);
            
            // Восточная стена
            const eastWall = new THREE.Mesh(
                new THREE.BoxGeometry(WALL_THICKNESS, WALL_HEIGHT, height),
                material
            );
            eastWall.position.set(width/2, WALL_HEIGHT/2 - 1, 0);
            group.add(eastWall);
        }

        // Позиция игрока
        function findRandomStartPosition() {
            let freeCells = [];
            for (let y = 1; y < maze.length - 1; y++) {
                for (let x = 1; x < maze[y].length - 1; x++) {
                    if (maze[y][x] === 0) {
                        freeCells.push({x, y});
                    }
                }
            }
            
            if (freeCells.length > 0) {
                const randomCell = freeCells[Math.floor(Math.random() * freeCells.length)];
                return {
                    x: (randomCell.x - maze[0].length/2) * CELL_SIZE,
                    z: (randomCell.y - maze.length/2) * CELL_SIZE
                };
            }
            
            return {
                x: (-maze[0].length/2 + 1) * CELL_SIZE,
                z: (-maze.length/2 + 1) * CELL_SIZE
            };
        }

        const startPos = findRandomStartPosition();
        camera.position.set(startPos.x, 1.7, startPos.z);
        
        // Переменные управления
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        
        let yaw = 0;
        let pitch = 0;
        const PI_2 = Math.PI / 2;

        // Настройки
        let fogEnabled = true;
        let mouseSensitivity = 0.002;

        // Музыка меню
        const menuMusic = document.getElementById('menuMusic');
        let musicVolume = 0.5;
        let musicStarted = false;

        // Оружие
        const weapon = document.getElementById('weapon');
        const shootSound = document.getElementById('shootSound');
        let isShooting = false;
        let isReloading = false;
        let canShoot = true;
        let ammo = 30;
        let maxAmmo = 30;

        // ФУНКЦИЯ ДЛЯ ЗАПУСКА МУЗЫКИ ПРИ СТАРТЕ
        function startMenuMusic() {
            if (musicStarted || !menuMusic) return;
            
            try {
                menuMusic.volume = musicVolume;
                menuMusic.play().then(() => {
                    console.log('Музыка меню запущена');
                    musicStarted = true;
                }).catch(e => {
                    console.log('Автовоспроизведение заблокировано, будет запущено при взаимодействии');
                    document.addEventListener('click', startMenuMusicOnInteraction, { once: true });
                    document.addEventListener('touchstart', startMenuMusicOnInteraction, { once: true });
                });
            } catch (error) {
                console.log('Ошибка запуска музыки:', error);
            }
        }

        function startMenuMusicOnInteraction() {
            if (!musicStarted && menuMusic) {
                menuMusic.volume = musicVolume;
                menuMusic.play().then(() => {
                    console.log('Музыка меню запущена после взаимодействия');
                    musicStarted = true;
                }).catch(e => {
                    console.log('Не удалось запустить музыку после взаимодействия');
                });
            }
        }

        // Анимация оружия
        function playShootAnimation() {
            if (!canShoot || isReloading || isShooting) return;
            
            isShooting = true;
            canShoot = false;
            ammo--;
            
            // Звук выстрела
            if (shootSound) {
                shootSound.currentTime = 0;
                shootSound.volume = musicVolume;
                shootSound.play().catch(e => console.log('Не удалось воспроизвести звук выстрела'));
            }
            
            // Анимация выстрела
            setTimeout(() => {
                weapon.src = 'GunSh1.png';
            }, 50);
            
            setTimeout(() => {
                weapon.src = 'GunSh2.png';
            }, 100);
            
            setTimeout(() => {
                weapon.src = 'Gun.png';
                isShooting = false;
                
                if (ammo <= 0) {
                    playReloadAnimation();
                } else {
                    setTimeout(() => {
                        canShoot = true;
                    }, 200);
                }
            }, 200);
        }

        function playReloadAnimation() {
            if (isReloading || ammo >= maxAmmo) return;
            
            isReloading = true;
            canShoot = false;
            
            setTimeout(() => {
                weapon.src = 'GunKD1.png';
            }, 100);
            
            setTimeout(() => {
                weapon.src = 'GunKD2.png';
            }, 300);
            
            setTimeout(() => {
                weapon.src = 'Gun.png';
                ammo = maxAmmo;
                isReloading = false;
                canShoot = true;
            }, 600);
        }

        // УПРАВЛЕНИЕ (остается без изменений)
        let activeTouches = new Map();
        let isShootingTouch = false;
        let lastShootTouchX = 0;
        let lastShootTouchY = 0;

        // Инициализация джойстика
        function initJoystick() {
            const joystickStick = document.getElementById('joystickStick');
            const joystickBase = document.getElementById('movementJoystick');
            
            let baseRect = joystickBase.getBoundingClientRect();
            const baseCenterX = baseRect.left + baseRect.width / 2;
            const baseCenterY = baseRect.top + baseRect.height / 2;
            const maxDistance = baseRect.width / 3;

            function updateJoystick(touch) {
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                const deltaX = touchX - baseCenterX;
                const deltaY = touchY - baseCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                let stickX = deltaX;
                let stickY = deltaY;
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(deltaY, deltaX);
                    stickX = Math.cos(angle) * maxDistance;
                    stickY = Math.sin(angle) * maxDistance;
                }
                
                joystickStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                
                const normalizedX = stickX / maxDistance;
                const normalizedY = stickY / maxDistance;
                
                moveForward = normalizedY < -0.3;
                moveBackward = normalizedY > 0.3;
                moveLeft = normalizedX < -0.3;
                moveRight = normalizedX > 0.3;
            }

            // Обработка событий джойстика
            joystickBase.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                const rect = joystickBase.getBoundingClientRect();
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                if (touchX >= rect.left && touchX <= rect.right && 
                    touchY >= rect.top && touchY <= rect.bottom) {
                    activeTouches.set(touch.identifier, { 
                        type: 'joystick', 
                        element: joystickBase
                    });
                    updateJoystick(touch);
                }
            });
        }

        // Инициализация поворота камеры и стрельбы
        function initCameraControls() {
            const cameraArea = document.getElementById('cameraTouchArea');
            const shootButton = document.getElementById('shootButton');

            cameraArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                const shootRect = shootButton.getBoundingClientRect();
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                if (!(touchX >= shootRect.left && touchX <= shootRect.right && 
                      touchY >= shootRect.top && touchY <= shootRect.bottom)) {
                    activeTouches.set(touch.identifier, { 
                        type: 'camera', 
                        element: cameraArea,
                        lastX: touch.clientX,
                        lastY: touch.clientY
                    });
                }
            });

            shootButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                isShootingTouch = true;
                lastShootTouchX = touch.clientX;
                lastShootTouchY = touch.clientY;
                playShootAnimation();
            });

            shootButton.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!isShootingTouch) return;
                
                const touch = e.changedTouches[0];
                const deltaX = touch.clientX - lastShootTouchX;
                const deltaY = touch.clientY - lastShootTouchY;
                
                yaw -= deltaX * 0.005;
                pitch -= deltaY * 0.005;
                pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
                
                lastShootTouchX = touch.clientX;
                lastShootTouchY = touch.clientY;
                
                if (!isShooting && !isReloading && canShoot) {
                    playShootAnimation();
                }
            });

            shootButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                isShootingTouch = false;
            });
        }

        // ОБЩИЕ ОБРАБОТЧИКИ
        function initGlobalHandlers() {
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                for (let touch of e.touches) {
                    const touchData = activeTouches.get(touch.identifier);
                    if (!touchData) continue;
                    
                    if (touchData.type === 'joystick') {
                        const joystickStick = document.getElementById('joystickStick');
                        const joystickBase = document.getElementById('movementJoystick');
                        
                        let baseRect = joystickBase.getBoundingClientRect();
                        const baseCenterX = baseRect.left + baseRect.width / 2;
                        const baseCenterY = baseRect.top + baseRect.height / 2;
                        const maxDistance = baseRect.width / 3;
                        
                        const deltaX = touch.clientX - baseCenterX;
                        const deltaY = touch.clientY - baseCenterY;
                        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                        
                        let stickX = deltaX;
                        let stickY = deltaY;
                        
                        if (distance > maxDistance) {
                            const angle = Math.atan2(deltaY, deltaX);
                            stickX = Math.cos(angle) * maxDistance;
                            stickY = Math.sin(angle) * maxDistance;
                        }
                        
                        joystickStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                        
                        const normalizedX = stickX / maxDistance;
                        const normalizedY = stickY / maxDistance;
                        
                        moveForward = normalizedY < -0.3;
                        moveBackward = normalizedY > 0.3;
                        moveLeft = normalizedX < -0.3;
                        moveRight = normalizedX > 0.3;
                        
                    } else if (touchData.type === 'camera') {
                        if (touchData.lastX && touchData.lastY) {
                            const deltaX = touch.clientX - touchData.lastX;
                            const deltaY = touch.clientY - touchData.lastY;
                            
                            yaw -= deltaX * 0.005;
                            pitch -= deltaY * 0.005;
                            pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
                        }
                        
                        touchData.lastX = touch.clientX;
                        touchData.lastY = touch.clientY;
                    }
                }
            });

            document.addEventListener('touchend', (e) => {
                for (let touch of e.changedTouches) {
                    const touchData = activeTouches.get(touch.identifier);
                    if (touchData && touchData.type === 'joystick') {
                        const joystickStick = document.getElementById('joystickStick');
                        joystickStick.style.transform = 'translate(0, 0)';
                        moveForward = moveBackward = moveLeft = moveRight = false;
                    }
                    activeTouches.delete(touch.identifier);
                }
                isShootingTouch = false;
            });

            window.addEventListener('blur', () => {
                activeTouches.clear();
                const joystickStick = document.getElementById('joystickStick');
                joystickStick.style.transform = 'translate(0, 0)';
                moveForward = moveBackward = moveLeft = moveRight = false;
                isShootingTouch = false;
            });

            document.addEventListener('mousedown', (e) => {
                if (e.button === 0) {
                    e.preventDefault();
                    playShootAnimation();
                }
            });

            let mouseShootInterval;
            document.addEventListener('mousedown', (e) => {
                if (e.button === 0) {
                    mouseShootInterval = setInterval(() => {
                        if (canShoot && !isShooting && !isReloading) {
                            playShootAnimation();
                        }
                    }, 300);
                }
            });

            document.addEventListener('mouseup', (e) => {
                if (e.button === 0) {
                    clearInterval(mouseShootInterval);
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.code === 'KeyR') {
                    playReloadAnimation();
                }
            });
        }

        // Инициализация управления
        function initControls() {
            initJoystick();
            initCameraControls();
            initGlobalHandlers();

            window.addEventListener('keydown', (event) => {
                switch(event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyD': moveRight = true; break;
                }
            });
            
            window.addEventListener('keyup', (event) => {
                switch(event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            });

            document.addEventListener('mousemove', (event) => {
                if (document.pointerLockElement === renderer.domElement) {
                    yaw -= event.movementX * mouseSensitivity;
                    pitch -= event.movementY * mouseSensitivity;
                    pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
                }
            });

            renderer.domElement.addEventListener('click', () => {
                renderer.domElement.requestPointerLock();
            });
        }

        // УЛУЧШЕННАЯ ПРОВЕРКА КОЛЛИЗИЙ ДЛЯ ДИАГОНАЛЬНЫХ СТЕН
        function checkCollision(newX, newZ) {
            const playerRadius = 0.3;
            const points = [
                [newX - playerRadius, newZ],
                [newX + playerRadius, newZ],
                [newX, newZ - playerRadius],
                [newX, newZ + playerRadius]
            ];
            
            for (let [px, pz] of points) {
                const mazeX = Math.round((px / CELL_SIZE) + maze[0].length/2);
                const mazeZ = Math.round((pz / CELL_SIZE) + maze.length/2);
                
                if (mazeZ >= 0 && mazeZ < maze.length && 
                    mazeX >= 0 && mazeX < maze[0].length) {
                    const cellValue = maze[mazeZ][mazeX];
                    
                    if (cellValue === 1) {
                        return true; // Обычная стена
                    } else if (cellValue === 2 || cellValue === 3) {
                        // Диагональные стены - более сложная проверка
                        const localX = (px / CELL_SIZE) + maze[0].length/2 - mazeX;
                        const localZ = (pz / CELL_SIZE) + maze.length/2 - mazeZ;
                        
                        if (cellValue === 2) { // Диагональ /
                            if (localX + localZ > 0.9) return true;
                        } else if (cellValue === 3) { // Диагональ \
                            if (localX - localZ > 0.4) return true;
                        }
                    }
                } else {
                    return true; // Вне границ
                }
            }
            
            return false;
        }

        // Анимация
        const moveSpeed = 0.15;
        
        function animate() {
            requestAnimationFrame(animate);
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            
            const direction = new THREE.Vector3();
            
            if (moveForward) direction.z -= moveSpeed;
            if (moveBackward) direction.z += moveSpeed;
            if (moveLeft) direction.x -= moveSpeed;
            if (moveRight) direction.x += moveSpeed;
            
            direction.applyEuler(new THREE.Euler(0, yaw, 0));
            
            let newX = camera.position.x;
            let newZ = camera.position.z;
            
            if (!checkCollision(newX + direction.x, newZ)) {
                newX += direction.x;
            }
            if (!checkCollision(newX, newZ + direction.z)) {
                newZ += direction.z;
            }
            
            camera.position.x = newX;
            camera.position.z = newZ;
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Функция запуска игры
        function startGame() {
            document.getElementById('startMenu').style.display = 'none';
            
            if (menuMusic) {
                menuMusic.pause();
                menuMusic.currentTime = 0;
            }
            
            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                document.getElementById('mobileControls').style.display = 'block';
            }
            
            weapon.style.display = 'block';
            animate();
        }

        // Функции для меню
        function showOptions() {
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('optionsMenu').style.display = 'flex';
        }

        function hideOptions() {
            document.getElementById('optionsMenu').style.display = 'none';
            document.getElementById('startMenu').style.display = 'flex';
        }

        // Инициализация меню
        function initMenu() {
            const playButton = document.getElementById('playButton');
            const optionsButton = document.getElementById('optionsButton');
            const backButton = document.getElementById('backButton');
            
            startMenuMusic();
            
            playButton.addEventListener('click', function(e) {
                startGame();
            });
            
            optionsButton.addEventListener('click', function(e) {
                showOptions();
            });
            
            backButton.addEventListener('click', function(e) {
                hideOptions();
            });
            
            playButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                startGame();
            }, { passive: false });
            
            optionsButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                showOptions();
            }, { passive: false });
            
            backButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                hideOptions();
            }, { passive: false });
        }

        // Настройки
        document.getElementById('fogToggle').addEventListener('change', function(e) {
            fogEnabled = e.target.checked;
            scene.fog = fogEnabled ? new THREE.Fog(0x87CEEB, 20, 50) : null;
        });

        document.getElementById('sensitivitySlider').addEventListener('input', function(e) {
            mouseSensitivity = e.target.value * 0.0004;
        });

        document.getElementById('volumeSlider').addEventListener('input', function(e) {
            musicVolume = e.target.value / 100;
            if (menuMusic) {
                menuMusic.volume = musicVolume;
            }
            if (shootSound) {
                shootSound.volume = musicVolume;
            }
        });

        // Запуск игры
        loadTextures().then(() => {
            const materials = createMaterials();
            createScene(materials);
            initControls();
            initMenu();
            
            weapon.style.display = 'none';
            
        }).catch((error) => {
            console.error('Ошибка загрузки:', error);
            const materials = createMaterials();
            createScene(materials);
            initControls();
            initMenu();
            
            weapon.style.display = 'none';
        });
    </script>
