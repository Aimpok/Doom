<!DOCTYPE html>
<html>
<head>
    <title>3D Лабиринт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: #000;
        }
        canvas { 
            display: block; 
            touch-action: none;
        }
        
        /* Стартовое меню в стиле DOOM */
        #startMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-image: url('MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .logo {
            width: 55vmin;
            max-width: 800px;
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            -webkit-touch-callout: none;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.4vmin;
            position: absolute;
            top: 70%;
            transform: translateY(-50%);
        }
        
        .menu-button {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .menu-button:hover {
            transform: scale(1.05);
        }
        
        .menu-button:active {
            transform: scale(1.02);
        }
        
        .company-name {
            position: absolute;
            bottom: 0vmin;
            width: 28vmin;
            max-width: 300px;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            opacity: 0.8;
            -webkit-touch-callout: none;
        }

        /* Панель настроек меню - СКРЫТА */
        .menu-settings {
            display: none;
        }

        /* Запрет выделения и контекстного меню для ВСЕХ элементов */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Экран настроек */
        #optionsMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
            color: #fff;
        }
        
        .options-title {
            font-size: 5vmin;
            color: #ff0000;
            margin-bottom: 5vmin;
            text-shadow: 0 0 10px #ff0000;
            font-weight: bold;
        }
        
        .option-item {
            margin: 2vmin 0;
            font-size: 3vmin;
            color: #fff;
        }
        
        .back-button {
            margin-top: 5vmin;
            padding: 1.5vmin 4vmin;
            background: #ff0000;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 2.5vmin;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #ff3333;
            transform: scale(1.05);
        }
        
        /* Мобильное управление */
        #mobileControls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
        
        /* Джойстик для движения - УМЕНЬШЕН */
        #movementJoystick {
            position: absolute;
            bottom: 5vmin;
            left: 5vmin;
            width: 30vmin;
            height: 30vmin;
            pointer-events: auto;
        }
        
        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: absolute;
        }
        
        .joystick-stick {
            width: 15vmin;
            height: 15vmin;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 7.5vmin;
            left: 7.5vmin;
            transition: transform 0.1s;
        }
        
        /* Область для поворота камеры */
        #cameraTouchArea {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: auto;
        }

        /* Кнопка стрельбы - УМЕНЬШЕНА */
        #shootButton {
            position: absolute;
            bottom: 15vmin;
            right: 15vmin;
            width: 25vmin;
            height: 25vmin;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 5vmin;
            z-index: 60;
        }

        /* Оружие */
        #weapon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40vmin;
            max-width: 400px;
            height: auto;
            pointer-events: none;
            z-index: 40;
            display: none;
        }

        /* Запрет перетаскивания для всех изображений */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        /* Разрешаем pointer-events только для кликабельных кнопок */
        .menu-button {
            pointer-events: auto;
        }

        /* FPS счетчик */
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            display: none;
            z-index: 1000;
        }

        /* Панель UI - ИСПРАВЛЕНА: привязана к левому нижнему углу */
        #uiPanel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: none;
            z-index: 45;
            pointer-events: none;
            justify-content: flex-start; /* Изменено с center на flex-start */
        }

        #downPanel {
            height: auto;
            max-width: 100%;
            object-fit: contain;
        }

        /* Цифры для HP и патронов - ИСПРАВЛЕНО: позиционирование относительно панели */
        .digit {
            position: absolute;
            pointer-events: none;
        }

        /* Контейнеры для цифр - ИСПРАВЛЕНО: позиционирование относительно панели */
        #hpDisplay, #ammoDisplay {
            position: absolute;
            bottom: 0;
            display: flex;
            pointer-events: none;
        }

        /* Панель настроек UI - ПЕРЕМЕЩЕНА СЛЕВА */
        #uiSettingsPanel {
            position: absolute;
            top: 10px;
            left: 10px; /* ПЕРЕМЕЩЕНО СЛЕВА */
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            z-index: 1000;
            border: 2px solid #ff0000;
            min-width: 200px;
            pointer-events: auto;
        }

        .ui-setting-group {
            margin-bottom: 10px;
        }

        .ui-setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ff0000;
        }

        .ui-setting-input {
            width: 80px; /* УВЕЛИЧЕНА ШИРИНА */
            margin: 2px;
            padding: 4px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: auto;
        }

        .ui-setting-button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
            margin-right: 5px;
            font-size: 12px;
            font-weight: bold;
            pointer-events: auto;
        }

        .ui-setting-button:hover {
            background: #ff3333;
        }
    </style>
</head>
<body>
    
    <!-- Стартовое меню -->
    <div id="startMenu">
        <img src="Logo.png" alt="DOOM" class="logo">
        <div class="menu-buttons">
            <img src="PlayText.png" alt="Играть" class="menu-button" id="playButton">
            <img src="OptionsText.png" alt="Настройки" class="menu-button" id="optionsButton">
        </div>
        <img src="companyname.png" alt="Company Name" class="company-name">
    </div>
    
    <!-- Панель настроек меню - СКРЫТА -->
    <div class="menu-settings">
        <!-- Скрыто -->
    </div>
    
    <!-- Меню настроек -->
    <div id="optionsMenu">
        <div class="options-title">НАСТРОЙКИ</div>
        
        <div class="option-item">
            <label>
                <input type="checkbox" id="fogToggle" checked> Туман
            </label>
        </div>
        
        <div class="option-item">
            <label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50"> Громкость
            </label>
        </div>
        
        <div class="option-item">
            <label>
                Чувствительность: 
                <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
            </label>

        <button class="back-button" id="backButton">НАЗАД</button>
    </div>
    
    <!-- Мобильное управление -->
    <div id="mobileControls">
        <div id="movementJoystick">
            <div class="joystick-base"></div>
            <div class="joystick-stick" id="joystickStick"></div>
        </div>
        
        <!-- Область для поворота камеры -->
        <div id="cameraTouchArea"></div>
        
        <!-- Кнопка стрельбы -->
        <div id="shootButton">FIRE</div>
    </div>
    
    <!-- Оружие -->
    <img id="weapon" src="Gun.png" alt="Weapon">
    
    <!-- UI Панель - ИСПРАВЛЕНА: привязана к левому нижнему углу -->
    <div id="uiPanel">
        <img id="downPanel" src="GameUi/DownPanel.png" alt="UI Panel">
        <div id="hpDisplay"></div>
        <div id="ammoDisplay"></div>
    </div>
    
    <!-- Панель настроек UI - ПЕРЕМЕЩЕНА СЛЕВА -->
    <div id="uiSettingsPanel">
        <h3 style="margin: 0 0 10px 0; color: #ff0000; text-align: center;">НАСТРОЙКИ UI</h3>
        
        <div class="ui-setting-group">
            <label>Высота панели (vh):</label>
            <input type="number" id="panelHeight" class="ui-setting-input" value="15" min="5" max="100">
        </div>
        
        <div class="ui-setting-group">
            <label>Размер цифр (px):</label>
            <input type="number" id="digitSize" class="ui-setting-input" value="24" min="1" max="200">
        </div>
        
        <div class="ui-setting-group">
            <label>HP X позиция (%):</label>
            <input type="number" id="hpX" class="ui-setting-input" value="20" min="0" max="200">
        </div>
        
        <div class="ui-setting-group">
            <label>HP Y позиция (%):</label>
            <input type="number" id="hpY" class="ui-setting-input" value="50" min="0" max="200">
        </div>

            <label>Патроны X позиция (%):</label>

        <div class="ui-setting-group">
            <label>Патроны Y позиция (%):</label>
            <input type="number" id="ammoY" class="ui-setting-input" value="50" min="0" max="200">

        <div class="ui-setting-group">
            <label>Расстояние между цифрами (px):</label>
            <input type="number" id="digitSpacing" class="ui-setting-input" value="2" min="0" max="50">

        <div style="text-align: center; margin-top: 10px;">
            <button class="ui-setting-button" id="toggleUiSettings">СКРЫТЬ</button>
        </div>
    </div>
    
    <!-- FPS счетчик -->
    <div id="fpsCounter">FPS: 0</div>
    
    <!-- Аудио для меню -->
    <audio id="menuMusic" loop preload="auto">
        <source src="MenuMusic.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Звук выстрела -->
    <audio id="shootSound" preload="auto">
        <source src="Shoot.mp3" type="audio/mpeg">
    </audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ЖЕСТКИЙ ЗАПРЕТ КОНТЕКСТНОГО МЕНЮ И ПЕРЕТАСКИВАНИЯ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Базовые настройки
        const scene = new THREE.Scene();
        
        // ТУМАН - добавляем в сцену
        scene.fog = new THREE.Fog(0x87CEEB, 20, 50);
        
        // Камера с МЕНЬШЕЙ дальностью прорисовки
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Параметры лабиринта
        const CELL_SIZE = 8;
        const WALL_HEIGHT = 8;
        const WALL_THICKNESS = 0.3;

        // Текстуры
        const textureLoader = new THREE.TextureLoader();
        let wallTexture, floorTexture, roofTexture;

        // Загрузка текстур
        function loadTextures() {
            return new Promise((resolve) => {
                let texturesLoaded = 0;
                const totalTextures = 3;

                function onTextureLoad() {
                    texturesLoaded++;
                    if (texturesLoaded === totalTextures) {
                        resolve();
                    }
                }

                wallTexture = textureLoader.load('WallTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры стен:', error);
                    wallTexture = null;
                    onTextureLoad();
                });

                floorTexture = textureLoader.load('FloorTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры пола:', error);
                    floorTexture = null;
                    onTextureLoad();
                });

                roofTexture = textureLoader.load('RoofTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры потолка:', error);
                    roofTexture = null;
                    onTextureLoad();
                });

                // НАСТРОЙКИ ТЕКСТУР - ИСПРАВЛЕНЫ
                if (wallTexture) {
                    wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
                    wallTexture.repeat.set(1, 1); // Нормальное повторение для стен
                    wallTexture.minFilter = THREE.LinearFilter;
                    wallTexture.magFilter = THREE.LinearFilter;
                }
                if (floorTexture) {
                    floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
                    floorTexture.repeat.set(20, 20); // УВЕЛИЧЕНО В 5 РАЗ (было 4,4)
                    floorTexture.minFilter = THREE.LinearFilter;
                    floorTexture.magFilter = THREE.LinearFilter;
                }
                if (roofTexture) {
                    roofTexture.wrapS = roofTexture.wrapT = THREE.RepeatWrapping;
                    roofTexture.repeat.set(20, 20); // УВЕЛИЧЕНО В 5 РАЗ (было 4,4)
                    roofTexture.minFilter = THREE.LinearFilter;
                    roofTexture.magFilter = THREE.LinearFilter;
                }
            });
        }

        // Создаем материалы с текстурами
        function createMaterials() {
            const wallMaterial = wallTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: wallTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0x8B4513,
                    fog: true
                });
            
            const floorMaterial = floorTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: floorTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0x90EE90,
                    fog: true
                });
            
            const roofMaterial = roofTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: roofTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0xCCCCCC,
                    fog: true
                });
            
            return { wallMaterial, floorMaterial, roofMaterial };
        }

        // Генератор лабиринта
        class MazeGenerator {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                this.maze = this.generateMazeWithMultiplePaths();
            }

            generateMazeWithMultiplePaths() {
                let maze = Array(this.height).fill().map(() => Array(this.width).fill(1));
                const paths = [];
                const numPaths = 3;
                
                for (let i = 0; i < numPaths; i++) {
                    let startX = 1 + Math.floor(Math.random() * (this.width - 3));
                    let startY = 1 + Math.floor(Math.random() * (this.height - 3));
                    paths.push(this.generatePath(maze, startX, startY));
                }
                
                this.connectPaths(maze, paths);
                this.addRandomPassages(maze);
                
                return maze;
            }

            generatePath(maze, startX, startY) {
                let x = startX, y = startY;
                maze[y][x] = 0;
                
                let path = [[x, y]];
                let directions = [[0, 2], [2, 0], [0, -2], [-2, 0]];
                let stack = [[x, y]];
                
                while (stack.length > 0) {
                    let [cx, cy] = stack[stack.length - 1];
                    
                    let possibleDirs = directions.filter(([dx, dy]) => {
                        let nx = cx + dx, ny = cy + dy;
                        return nx > 0 && nx < this.width - 1 && 
                               ny > 0 && ny < this.height - 1 && 
                               maze[ny][nx] === 1;
                    });
                    
                    if (possibleDirs.length > 0) {
                        let [dx, dy] = possibleDirs[Math.floor(Math.random() * possibleDirs.length)];
                        let nx = cx + dx, ny = cy + dy;
                        
                        maze[cy + dy/2][cx + dx/2] = 0;
                        maze[ny][nx] = 0;
                        
                        path.push([nx, ny]);
                        stack.push([nx, ny]);
                    } else {
                        stack.pop();
                    }
                }
                
                return path;
            }

            connectPaths(maze, paths) {
                for (let i = 0; i < paths.length - 1; i++) {
                    const connectionPoints = 2;
                    for (let j = 0; j < connectionPoints; j++) {
                        const point1 = paths[i][Math.floor(Math.random() * paths[i].length)];
                        const point2 = paths[i+1][Math.floor(Math.random() * paths[i+1].length)];
                        this.createPassage(maze, point1, point2);
                    }
                }
            }

            createPassage(maze, [x1, y1], [x2, y2]) {
                let x = x1, y = y1;
                while (x !== x2 || y !== y2) {
                    if (Math.random() > 0.5 && x !== x2) {
                        x += x < x2 ? 1 : -1;
                    } else if (y !== y2) {
                        y += y < y2 ? 1 : -1;
                    }
                    if (x > 0 && x < this.width - 1 && y > 0 && y < this.height - 1) {
                        maze[y][x] = 0;
                    }
                }
            }

            addRandomPassages(maze) {
                const numExtraPassages = Math.floor(this.width * this.height * 0.1);
                for (let i = 0; i < numExtraPassages; i++) {
                    const x = 1 + Math.floor(Math.random() * (this.width - 2));
                    const y = 1 + Math.floor(Math.random() * (this.height - 2));
                    if (maze[y][x] === 1) {
                        const neighbors = [
                            [x-1, y], [x+1, y], [x, y-1], [x, y+1]
                        ].filter(([nx, ny]) => 
                            nx >= 0 && nx < this.width && ny >= 0 && ny < this.height
                        );
                        const passageNeighbors = neighbors.filter(([nx, ny]) => maze[ny][nx] === 0);
                        if (passageNeighbors.length >= 2) {
                            maze[y][x] = 0;
                        }
                    }
                }
            }

            getMaze() {
                return this.maze;
            }
        }

        // Создаем лабиринт
        const mazeGen = new MazeGenerator(25, 25);
        const maze = mazeGen.getMaze();

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(50, 100, 50);
        scene.add(directionalLight1);
        
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight2.position.set(-50, 80, -50);
        scene.add(directionalLight2);

        // Создание сцены
        function createScene(materials) {
            createFloor(materials.floorMaterial);
            createRoof(materials.roofMaterial);
            createMazeWalls(materials.wallMaterial);
        }

        function createFloor(floorMaterial) {
            const floorWidth = maze[0].length * CELL_SIZE;
            const floorHeight = maze.length * CELL_SIZE;
            const floorGeometry = new THREE.PlaneGeometry(floorWidth, floorHeight);
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -1;
            scene.add(floor);
        }

        function createRoof(roofMaterial) {
            const roofWidth = maze[0].length * CELL_SIZE;
            const roofHeight = maze.length * CELL_SIZE;
            const roofGeometry = new THREE.PlaneGeometry(roofWidth, roofHeight);
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.rotation.x = Math.PI / 2;
            roof.position.y = WALL_HEIGHT - 1;
            scene.add(roof);
        }

        function createMazeWalls(wallMaterial) {
            const wallGroup = new THREE.Group();
            
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length - 1; x++) {
                    if (maze[y][x] === 1 || maze[y][x+1] === 1) {

                            );
                            wallGroup.add(wall);

                    if (maze[y][x] === 1 || maze[y+1][x] === 1) {

        // Инициализация джойстика
        function initJoystick() {
            const joystickStick = document.getElementById('joystickStick');
            const joystickBase = document.getElementById('movementJoystick');
            
            let baseRect = joystickBase.getBoundingClientRect();
            const baseCenterX = baseRect.left + baseRect.width / 2;
            const baseCenterY = baseRect.top + baseRect.height / 2;
            const maxDistance = baseRect.width / 3;

            function updateJoystick(touch) {
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                const deltaX = touchX - baseCenterX;
                const deltaY = touchY - baseCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                let stickX = deltaX;
                let stickY = deltaY;
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(deltaY, deltaX);
                    stickX = Math.cos(angle) * maxDistance;
                    stickY = Math.sin(angle) * maxDistance;
                }
                
                joystickStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                
                const normalizedX = stickX / maxDistance;
                const normalizedY = stickY / maxDistance;
                
                moveForward = normalizedY < -0.3;
                moveBackward = normalizedY > 0.3;
                moveLeft = normalizedX < -0.3;
                moveRight = normalizedX > 0.3;
            }

            function resetJoystick() {
                joystickStick.style.transform = 'translate(0, 0)';
                moveForward = moveBackward = moveLeft = moveRight = false;
            }

            // Обработка событий джойстика
            joystickBase.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                // Проверяем, что касание именно в области джойстика
                const rect = joystickBase.getBoundingClientRect();
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                if (touchX >= rect.left && touchX <= rect.right && 
                    touchY >= rect.top && touchY <= rect.bottom) {
                    activeTouches.set(touch.identifier, { 
                        type: 'joystick', 
                        element: joystickBase
                    });
                    updateJoystick(touch);
                }
            });
        }

        // Инициализация поворота камеры и стрельбы - ИСПРАВЛЕННАЯ БЕЗ СРЫВА

        // ОБЩИЕ ОБРАБОТЧИКИ - ИСПРАВЛЕННЫЕ БЕЗ СРЫВА КАМЕРЫ
        function initGlobalHandlers() {
            // Обработка перемещения всех касаний
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                for (let touch of e.touches) {
                    const touchData = activeTouches.get(touch.identifier);
                    
                    if (touchData && touchData.type === 'joystick') {
                        const joystickStick = document.getElementById('joystickStick');
                        const joystickBase = document.getElementById('movementJoystick');
                        
                        let baseRect = joystickBase.getBoundingClientRect();
                        const baseCenterX = baseRect.left + baseRect.width / 2;
                        const baseCenterY = baseRect.top + baseRect.height / 2;
                        const maxDistance = baseRect.width / 3;
                        
                        const deltaX = touch.clientX - baseCenterX;
                        const deltaY = touch.clientY - baseCenterY;
                        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                        
                        let stickX = deltaX;
                        let stickY = deltaY;
                        
                        if (distance > maxDistance) {
                            const angle = Math.atan2(deltaY, deltaX);
                            stickX = Math.cos(angle) * maxDistance;
                            stickY = Math.sin(angle) * maxDistance;
                        }
                        
                        joystickStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                        
                        const normalizedX = stickX / maxDistance;
                        const normalizedY = stickY / maxDistance;
                        
                        moveForward = normalizedY < -0.3;
                        moveBackward = normalizedY > 0.3;
                        moveLeft = normalizedX < -0.3;
                        moveRight = normalizedX > 0.3;
                        
                    } else if (touchData && touchData.type === 'camera') {
                        if (touchData.lastX && touchData.lastY) {
                            const deltaX = touch.clientX - touchData.lastX;
                            const deltaY = touch.clientY - touchData.lastY;
                            
                            yaw -= deltaX * mouseSensitivity * 2;
                            pitch -= deltaY * mouseSensitivity * 2;
                            pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
                        }
                        
                        touchData.lastX = touch.clientX;
                        touchData.lastY = touch.clientY;
                    }
                    
                    // Обработка поворота камеры через кнопку стрельбы
                    if (touch.identifier === shootTouchId && isShootingTouch) {
                        const deltaX = touch.clientX - lastCameraTouchX;
                        const deltaY = touch.clientY - lastCameraTouchY;
                        
                        // Плавный поворот камеры
                        yaw -= deltaX * mouseSensitivity * 1.5;
                        pitch -= deltaY * mouseSensitivity * 1.5;
                        pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
                        
                        lastCameraTouchX = touch.clientX;
                        lastCameraTouchY = touch.clientY;
                    }
                }
            });

            // Обработка окончания касаний
            document.addEventListener('touchend', (e) => {
                for (let touch of e.changedTouches) {
                    const touchData = activeTouches.get(touch.identifier);
                    if (touchData) {
                        if (touchData.type === 'joystick') {
                            const joystickStick = document.getElementById('joystickStick');
                            joystickStick.style.transform = 'translate(0, 0)';
                            moveForward = moveBackward = moveLeft = moveRight = false;

                        isShootingTouch = false;
                        shootTouchId = null;
                        if (shootAutoInterval) {
                            clearInterval(shootAutoInterval);
                            shootAutoInterval = null;
                        }
                    }
                }
            });

            document.addEventListener('touchcancel', (e) => {
                for (let touch of e.changedTouches) {
                    const touchData = activeTouches.get(touch.identifier);
                    if (touchData) {
                        if (touchData.type === 'joystick') {
                            const joystickStick = document.getElementById('joystickStick');
                            joystickStick.style.transform = 'translate(0, 0)';
                            moveForward = moveBackward = moveLeft = moveRight = false;
                        }
                        activeTouches.delete(touch.identifier);
                    }
                    
                    if (touch.identifier === shootTouchId) {
                        isShootingTouch = false;

                        }
                    }
                }
            });

            // Сброс при потере фокуса
            window.addEventListener('blur', () => {

                joystickStick.style.transform = 'translate(0, 0)';

                shootTouchId = null;
                if (shootAutoInterval) {
                    clearInterval(shootAutoInterval);

                }

            // Управление стрельбой для ПК - ЛКМ
            document.addEventListener('mousedown', (e) => {
                if (e.button === 0 && e.target.className !== 'ui-setting-input') {
                    e.preventDefault();

            document.addEventListener('contextmenu', (e) => {

            // Автоматическая стрельба при зажатии ЛКМ

                if (e.button === 0 && e.target.className !== 'ui-setting-input') {

                    const panel = document.getElementById('uiSettingsPanel');
                    const button = document.getElementById('toggleUiSettings');
                    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
                    button.textContent = panel.style.display === 'none' ? 'ПОКАЗАТЬ' : 'СКРЫТЬ';
                }
            });
        }

        // Инициализация управления
        function initControls() {
            initJoystick();
            initCameraControls();
            initGlobalHandlers();

            // Клавиатура для десктопа
            window.addEventListener('keydown', (event) => {
                switch(event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyD': moveRight = true; break;
                }
            });
            
            window.addEventListener('keyup', (event) => {
                switch(event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            });

            // Мышь для десктопа
            document.addEventListener('mousemove', (event) => {
                if (document.pointerLockElement === renderer.domElement) {
                    yaw -= event.movementX * mouseSensitivity;
                    pitch -= event.movementY * mouseSensitivity;
                    pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
                }
            });

            renderer.domElement.addEventListener('click', () => {
                renderer.domElement.requestPointerLock();
            });
        }

        // Проверка коллизий
        function checkCollision(newX, newZ) {
            const playerRadius = 0.3;
            const points = [
                [newX - playerRadius, newZ],
                [newX + playerRadius, newZ],
                [newX, newZ - playerRadius],
                [newX, newZ + playerRadius]
            ];
            
            for (let [px, pz] of points) {
                const mazeX = Math.round((px / CELL_SIZE) + maze[0].length/2);
                const mazeZ = Math.round((pz / CELL_SIZE) + maze.length/2);
                
                if (mazeZ >= 0 && mazeZ < maze.length && 
                    mazeX >= 0 && mazeX < maze[0].length) {
                    if (maze[mazeZ][mazeX] === 1) {
                        return true;
                    }
                } else {
                    return true;
                }
            }
            
            return false;
        }

        // Анимация с delta time для независимой от FPS скорости
        const BASE_MOVE_SPEED = 15.0;
        
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            // Расчет delta time
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            // Расчет FPS
            frameCount++;
            if (currentTime > lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                fpsCounter.textContent = `FPS: ${fps}`;
            }
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            
            const direction = new THREE.Vector3();
            
            // Используем delta time для независимой от FPS скорости
            const actualMoveSpeed = BASE_MOVE_SPEED * deltaTime;
            
            if (moveForward) direction.z -= actualMoveSpeed;
            if (moveBackward) direction.z += actualMoveSpeed;
            if (moveLeft) direction.x -= actualMoveSpeed;
            if (moveRight) direction.x += actualMoveSpeed;
            
            direction.applyEuler(new THREE.Euler(0, yaw, 0));
            
            let newX = camera.position.x;
            let newZ = camera.position.z;
            
            if (!checkCollision(newX + direction.x, newZ)) {
                newX += direction.x;
            }
            if (!checkCollision(newX, newZ + direction.z)) {
                newZ += direction.z;
            }
            
            camera.position.x = newX;
            camera.position.z = newZ;
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // При изменении размера окна обновляем UI
            updateHpDisplay();
            updateAmmoDisplay();
        });

        // Функция запуска игры
        function startGame() {
            document.getElementById('startMenu').style.display = 'none';
            fpsCounter.style.display = 'block';
            document.getElementById('uiPanel').style.display = 'flex';
            
            if (menuMusic) {
                menuMusic.pause();
                menuMusic.currentTime = 0;
            }
            
            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                document.getElementById('mobileControls').style.display = 'block';
            }
            
            weapon.style.display = 'block';
            
            // Применяем начальные настройки UI
            applyUiSettings();
            
            // Сбрасываем время для delta time
            lastTime = performance.now();
            animate(performance.now());
        }

        // Функции для меню
        function showOptions() {
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('optionsMenu').style.display = 'flex';
        }

        function hideOptions() {
            document.getElementById('optionsMenu').style.display = 'none';
            document.getElementById('startMenu').style.display = 'flex';
        }

        // Инициализация меню
        function initMenu() {
            const playButton = document.getElementById('playButton');
            const optionsButton = document.getElementById('optionsButton');
            const backButton = document.getElementById('backButton');
            
            startMenuMusic();
            
            playButton.addEventListener('click', function(e) {
                startGame();
            });
            
            optionsButton.addEventListener('click', function(e) {
                showOptions();
            });
            
            backButton.addEventListener('click', function(e) {
                hideOptions();
            });
            
            playButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                startGame();
            }, { passive: false });
            
            optionsButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                showOptions();
            }, { passive: false });
            
            backButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                hideOptions();
            }, { passive: false });
        }

        // Настройки
        document.getElementById('fogToggle').addEventListener('change', function(e) {
            fogEnabled = e.target.checked;
            scene.fog = fogEnabled ? new THREE.Fog(0x87CEEB, 20, 50) : null;
        });

        document.getElementById('sensitivitySlider').addEventListener('input', function(e) {
            mouseSensitivity = e.target.value * 0.0004;
        });

        document.getElementById('volumeSlider').addEventListener('input', function(e) {
            musicVolume = e.target.value / 100;
            if (menuMusic) {
                menuMusic.volume = musicVolume;
            }
            if (shootSound) {
                shootSound.volume = musicVolume;
            }
        });

        // Запуск игры
        loadTextures().then(() => {
            const materials = createMaterials();
            createScene(materials);
            initControls();
            initMenu();
            initUiSettings();
            weapon.style.display = 'none';
        }).catch((error) => {
            console.error('Ошибка загрузки:', error);
            const materials = createMaterials();
            createScene(materials);
            initControls();
            initMenu();
            initUiSettings();
            weapon.style.display = 'none';
        });
    </script>
</body>
