<!DOCTYPE html>
<html>
<head>
    <title>3D Лабиринт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: #000;
        }
        canvas { 
            display: block; 
            touch-action: none;
        }
        
        /* Стартовое меню в стиле DOOM */
        #startMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-image: url('MenuUi/MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .logo {
            width: 55vmin;
            max-width: 800px;
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            -webkit-touch-callout: none;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.4vmin;
            position: absolute;
            top: 70%;
            transform: translateY(-50%);
        }
        
        .menu-button {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .menu-button:hover {
            transform: scale(1.05);
        }
        
        .menu-button:active {
            transform: scale(1.02);
        }
        
        .company-name {
            position: absolute;
            bottom: 0vmin;
            width: 28vmin;
            max-width: 300px;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            opacity: 0.8;
            -webkit-touch-callout: none;
        }

        /* Панель настроек меню - СКРЫТА */
        .menu-settings {
            display: none;
        }

        /* Запрет выделения и контекстного меню для ВСЕХ элементов */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Экран настроек */
        #optionsMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
            color: #fff;
        }
        
        .options-title {
            font-size: 5vmin;
            color: #ff0000;
            margin-bottom: 5vmin;
            text-shadow: 0 0 10px #ff0000;
            font-weight: bold;
        }
        
        .option-item {
            margin: 2vmin 0;
            font-size: 3vmin;
            color: #fff;
        }
        
        .back-button {
            margin-top: 5vmin;
            padding: 1.5vmin 4vmin;
            background: #ff0000;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 2.5vmin;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #ff3333;
            transform: scale(1.05);
        }
        
        /* Мобильное управление */
        #mobileControls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
        
        /* Джойстик для движения - УМЕНЬШЕН */
        #movementJoystick {
            position: absolute;
            bottom: 5vmin;
            left: 5vmin;
            width: 30vmin;
            height: 30vmin;
            pointer-events: auto;
        }
        
        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: absolute;
        }
        
        .joystick-stick {
            width: 15vmin;
            height: 15vmin;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 7.5vmin;
            left: 7.5vmin;
            transition: transform 0.1s;
        }
        
        /* Область для поворота камеры */
        #cameraTouchArea {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: auto;
        }

        /* Кнопка стрельбы - УМЕНЬШЕНА */
        #shootButton {
            position: absolute;
            bottom: 15vmin;
            right: 15vmin;
            width: 25vmin;
            height: 25vmin;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 5vmin;
            z-index: 60;
        }

        /* Оружие */
        #weapon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40vmin;
            max-width: 400px;
            height: auto;
            pointer-events: none;
            z-index: 40;
            display: none;
        }

        /* Запрет перетаскивания для всех изображений */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        /* Разрешаем pointer-events только для кликабельных кнопок */
        .menu-button {
            pointer-events: auto;
        }

        /* FPS счетчик */
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            display: none;
            z-index: 1000;
        }

        /* UI панель с текстом */
        #uiPanel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 45;
            display: none;
            pointer-events: none;
        }

        #hpDisplay, #ammoDisplay {
            margin-bottom: 10px;
            font-weight: bold;
        }

        #hpDisplay {
            color: #ff4444;
        }

        #ammoDisplay {
            color: #44ff44;
        }
    </style>
</head>
<body>
    
    <!-- Стартовое меню -->
    <div id="startMenu">
        <img src="MenuUi/Logo.png" alt="DOOM" class="logo">
        <div class="menu-buttons">
            <img src="MenuUi/PlayText.png" alt="Играть" class="menu-button" id="playButton">
            <img src="MenuUi/OptionsText.png" alt="Настройки" class="menu-button" id="optionsButton">
        </div>
        <img src="MenuUi/companyname.png" alt="Company Name" class="company-name">
    </div>
    
    <!-- Панель настроек меню - СКРЫТА -->
    <div class="menu-settings">
        <!-- Скрыто -->
    </div>
    
    <!-- Меню настроек -->
    <div id="optionsMenu">
        <div class="options-title">НАСТРОЙКИ</div>
        
        <div class="option-item">
            <label>
                <input type="checkbox" id="fogToggle" checked> Туман
            </label>
        </div>
        
        <div class="option-item">
            <label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50"> Громкость
            </label>
        </div>
        
        <div class="option-item">
            <label>
                Чувствительность: 
                <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
            </label>
        </div>
        
        <button class="back-button" id="backButton">НАЗАД</button>
    </div>
    
    <!-- Мобильное управление -->
    <div id="mobileControls">
        <div id="movementJoystick">
            <div class="joystick-base"></div>
            <div class="joystick-stick" id="joystickStick"></div>
        </div>
        
        <!-- Область для поворота камеры -->
        <div id="cameraTouchArea"></div>
        
        <!-- Кнопка стрельбы -->
        <div id="shootButton">FIRE</div>
    </div>
    
    <!-- Оружие -->
    <img id="weapon" src="Guns/DefaultShootGun/Gun.png" alt="Weapon">
    
    <!-- UI Панель с текстом -->
    <div id="uiPanel">
        <div id="hpDisplay">HP: 100</div>
        <div id="ammoDisplay">ПАТРОНЫ: 2/2</div>
        <div id="floorDisplay">ЭТАЖ: 1</div>
    </div>
    
    <!-- FPS счетчик -->
    <div id="fpsCounter">FPS: 0</div>
    
    <!-- Аудио для меню -->
    <audio id="menuMusic" loop preload="auto">
        <source src="Sounds/MenuMusic.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Звук выстрела -->
    <audio id="shootSound" preload="auto">
        <source src="Sounds/Shoot.mp3" type="audio/mpeg">
    </audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ЖЕСТКИЙ ЗАПРЕТ КОНТЕКСТНОГО МЕНЮ И ПЕРЕТАСКИВАНИЯ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Базовые настройки
        const scene = new THREE.Scene();
        
        // ТУМАН - добавляем в сцену
        scene.fog = new THREE.Fog(0x87CEEB, 20, 50);
        
        // Камера с МЕНЬШЕЙ дальностью прорисовки
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Параметры лабиринта
        const CELL_SIZE = 8;
        const WALL_HEIGHT = 8;
        const WALL_THICKNESS = 0.3;
        const FLOOR_HEIGHT = 16; // Высота между этажами

        // Текстуры
        const textureLoader = new THREE.TextureLoader();
        let wallTexture, floorTexture, roofTexture;

        // Загрузка текстур
        function loadTextures() {
            return new Promise((resolve) => {
                let texturesLoaded = 0;
                const totalTextures = 3;

                function onTextureLoad() {
                    texturesLoaded++;
                    if (texturesLoaded === totalTextures) {
                        resolve();
                    }
                }

                wallTexture = textureLoader.load('Textures/WallTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры стен:', error);
                    wallTexture = null;
                    onTextureLoad();
                });

                floorTexture = textureLoader.load('Textures/FloorTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры пола:', error);
                    floorTexture = null;
                    onTextureLoad();
                });

                roofTexture = textureLoader.load('Textures/RoofTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры потолка:', error);
                    roofTexture = null;
                    onTextureLoad();
                });

                // НАСТРОЙКИ ТЕКСТУР - ИСПРАВЛЕНЫ
                if (wallTexture) {
                    wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
                    wallTexture.repeat.set(1, 1);
                    wallTexture.minFilter = THREE.LinearFilter;
                    wallTexture.magFilter = THREE.LinearFilter;
                }
                if (floorTexture) {
                    floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
                    floorTexture.repeat.set(20, 20);
                    floorTexture.minFilter = THREE.LinearFilter;
                    floorTexture.magFilter = THREE.LinearFilter;
                }
                if (roofTexture) {
                    roofTexture.wrapS = roofTexture.wrapT = THREE.RepeatWrapping;
                    roofTexture.repeat.set(20, 20);
                    roofTexture.minFilter = THREE.LinearFilter;
                    roofTexture.magFilter = THREE.LinearFilter;
                }
            });
        }

        // Создаем материалы с текстурами
        function createMaterials() {
            const wallMaterial = wallTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: wallTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0x8B4513,
                    fog: true
                });
            
            const floorMaterial = floorTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: floorTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0x90EE90,
                    fog: true
                });
            
            const roofMaterial = roofTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: roofTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0xCCCCCC,
                    fog: true
                });
            
            return { wallMaterial, floorMaterial, roofMaterial };
        }

        // Генератор лабиринта с 2 этажами и углами 45 градусов
        class MazeGenerator {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                this.maze = this.generateTwoFloorMaze();
            }

            generateTwoFloorMaze() {
                // Создаем два этажа
                const floor1 = Array(this.height).fill().map(() => Array(this.width).fill(1));
                const floor2 = Array(this.height).fill().map(() => Array(this.width).fill(1));
                
                // Генерируем пути на обоих этажах
                this.generateFloorPaths(floor1);
                this.generateFloorPaths(floor2);
                
                // Добавляем углы 45 градусов
                this.add45DegreeCorners(floor1);
                this.add45DegreeCorners(floor2);
                
                // Добавляем лестницы между этажами
                this.addStairs(floor1, floor2);
                
                // Добавляем большие комнаты
                this.addLargeRooms(floor1);
                this.addLargeRooms(floor2);
                
                return { floor1, floor2 };
            }

            generateFloorPaths(maze) {
                let x = 1, y = 1;
                maze[y][x] = 0;
                
                let directions = [[0, 2], [2, 0], [0, -2], [-2, 0]];
                let stack = [[x, y]];
                
                while (stack.length > 0) {
                    let [cx, cy] = stack[stack.length - 1];
                    
                    let possibleDirs = directions.filter(([dx, dy]) => {
                        let nx = cx + dx, ny = cy + dy;
                        return nx > 0 && nx < this.width - 1 && 
                               ny > 0 && ny < this.height - 1 && 
                               maze[ny][nx] === 1;
                    });
                    
                    if (possibleDirs.length > 0) {
                        let [dx, dy] = possibleDirs[Math.floor(Math.random() * possibleDirs.length)];
                        let nx = cx + dx, ny = cy + dy;
                        
                        maze[cy + dy/2][cx + dx/2] = 0;
                        maze[ny][nx] = 0;
                        
                        stack.push([nx, ny]);
                    } else {
                        stack.pop();
                    }
                }
                
                // Добавляем диагональные проходы для углов 45 градусов
                this.addDiagonalPassages(maze);
            }

            addDiagonalPassages(maze) {
                // Добавляем диагональные проходы для создания углов 45 градусов
                for (let y = 1; y < this.height - 1; y++) {
                    for (let x = 1; x < this.width - 1; x++) {
                        if (maze[y][x] === 0) {
                            // Случайно создаем диагональные проходы
                            if (Math.random() < 0.1) {
                                if (x > 0 && y > 0 && maze[y-1][x] === 1 && maze[y][x-1] === 1) {
                                    maze[y-1][x-1] = 0; // Левый верхний угол
                                }
                                if (x < this.width - 1 && y > 0 && maze[y-1][x] === 1 && maze[y][x+1] === 1) {
                                    maze[y-1][x+1] = 0; // Правый верхний угол
                                }
                                if (x > 0 && y < this.height - 1 && maze[y+1][x] === 1 && maze[y][x-1] === 1) {
                                    maze[y+1][x-1] = 0; // Левый нижний угол
                                }
                                if (x < this.width - 1 && y < this.height - 1 && maze[y+1][x] === 1 && maze[y][x+1] === 1) {
                                    maze[y+1][x+1] = 0; // Правый нижний угол
                                }
                            }
                        }
                    }
                }
            }

            add45DegreeCorners(maze) {
                // Явно создаем углы 45 градусов
                for (let y = 1; y < this.height - 1; y++) {
                    for (let x = 1; x < this.width - 1; x++) {
                        if (maze[y][x] === 0) {
                            // Создаем углы в местах, где это имеет смысл
                            if (maze[y-1][x] === 1 && maze[y][x-1] === 1 && 
                                maze[y-1][x-1] === 0 && Math.random() < 0.3) {
                                maze[y-1][x] = 0;
                                maze[y][x-1] = 0;
                            }
                            if (maze[y-1][x] === 1 && maze[y][x+1] === 1 && 
                                maze[y-1][x+1] === 0 && Math.random() < 0.3) {
                                maze[y-1][x] = 0;
                                maze[y][x+1] = 0;
                            }
                        }
                    }
                }
            }

            addStairs(floor1, floor2) {
                // Добавляем 3-4 лестницы между этажами
                const numStairs = 3 + Math.floor(Math.random() * 2);
                
                for (let i = 0; i < numStairs; i++) {
                    let x, y;
                    do {
                        x = 2 + Math.floor(Math.random() * (this.width - 4));
                        y = 2 + Math.floor(Math.random() * (this.height - 4));
                    } while (floor1[y][x] !== 0 || floor2[y][x] !== 0);
                    
                    // Отмечаем лестницы специальным значением
                    floor1[y][x] = 2; // 2 - лестница на первом этаже
                    floor2[y][x] = 3; // 3 - лестница на втором этаже
                    
                    // Создаем проход вокруг лестницы
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            if (floor1[y+dy] && floor1[y+dy][x+dx] === 1) {
                                floor1[y+dy][x+dx] = 0;
                            }
                            if (floor2[y+dy] && floor2[y+dy][x+dx] === 1) {
                                floor2[y+dy][x+dx] = 0;
                            }
                        }
                    }
                }
            }

            addLargeRooms(maze) {
                // Добавляем 2-3 большие комнаты
                const numRooms = 2 + Math.floor(Math.random() * 2);
                
                for (let i = 0; i < numRooms; i++) {
                    const roomWidth = 5 + Math.floor(Math.random() * 4);
                    const roomHeight = 5 + Math.floor(Math.random() * 4);
                    const startX = 2 + Math.floor(Math.random() * (this.width - roomWidth - 4));
                    const startY = 2 + Math.floor(Math.random() * (this.height - roomHeight - 4));
                    
                    // Создаем комнату
                    for (let y = startY; y < startY + roomHeight; y++) {
                        for (let x = startX; x < startX + roomWidth; x++) {
                            if (y >= 0 && y < this.height && x >= 0 && x < this.width) {
                                maze[y][x] = 0;
                            }
                        }
                    }
                    
                    // Добавляем проходы к комнате
                    this.connectRoomToMaze(maze, startX, startY, roomWidth, roomHeight);
                }
            }

            connectRoomToMaze(maze, roomX, roomY, roomWidth, roomHeight) {
                // Добавляем проходы из комнаты в лабиринт
                const sides = [
                    { x: roomX + Math.floor(roomWidth/2), y: roomY - 1, dir: [0, -1] }, // верх
                    { x: roomX + Math.floor(roomWidth/2), y: roomY + roomHeight, dir: [0, 1] }, // низ
                    { x: roomX - 1, y: roomY + Math.floor(roomHeight/2), dir: [-1, 0] }, // лево
                    { x: roomX + roomWidth, y: roomY + Math.floor(roomHeight/2), dir: [1, 0] } // право
                ];
                
                // Выбираем 2 случайные стороны для проходов
                const selectedSides = [...sides].sort(() => Math.random() - 0.5).slice(0, 2);
                
                selectedSides.forEach(side => {
                    let [dx, dy] = side.dir;
                    let x = side.x, y = side.y;
                    
                    // Создаем проход
                    for (let i = 0; i < 3; i++) {
                        const nx = x + dx * i;
                        const ny = y + dy * i;
                        if (nx >= 0 && nx < this.width && ny >= 0 && ny < this.height) {
                            maze[ny][nx] = 0;
                        }
                    }
                });
            }

            getMaze() {
                return this.maze;
            }
        }

        // Создаем лабиринт
        const mazeGen = new MazeGenerator(25, 25);
        const maze = mazeGen.getMaze();

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(50, 100, 50);
        scene.add(directionalLight1);
        
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight2.position.set(-50, 80, -50);
        scene.add(directionalLight2);

        // Переменные для управления этажами
        let currentFloor = 1;
        let playerY = 1.7;

        // Создание сцены с двумя этажами
        function createScene(materials) {
            createFloorsAndRoofs(materials.floorMaterial, materials.roofMaterial);
            createMazeWallsWithAngles(materials.wallMaterial);
        }

        function createFloorsAndRoofs(floorMaterial, roofMaterial) {
            const floorWidth = maze.floor1[0].length * CELL_SIZE;
            const floorHeight = maze.floor1.length * CELL_SIZE;
            
            // Пол первого этажа
            const floor1Geometry = new THREE.PlaneGeometry(floorWidth, floorHeight);
            const floor1 = new THREE.Mesh(floor1Geometry, floorMaterial);
            floor1.rotation.x = -Math.PI / 2;
            floor1.position.y = -1;
            scene.add(floor1);
            
            // Потолок первого этажа
            const roof1Geometry = new THREE.PlaneGeometry(floorWidth, floorHeight);
            const roof1 = new THREE.Mesh(roof1Geometry, roofMaterial);
            roof1.rotation.x = Math.PI / 2;
            roof1.position.y = WALL_HEIGHT - 1;
            scene.add(roof1);
            
            // Пол второго этажа
            const floor2Geometry = new THREE.PlaneGeometry(floorWidth, floorHeight);
            const floor2 = new THREE.Mesh(floor2Geometry, floorMaterial);
            floor2.rotation.x = -Math.PI / 2;
            floor2.position.y = FLOOR_HEIGHT - 1;
            scene.add(floor2);
            
            // Потолок второго этажа
            const roof2Geometry = new THREE.PlaneGeometry(floorWidth, floorHeight);
            const roof2 = new THREE.Mesh(roof2Geometry, roofMaterial);
            roof2.rotation.x = Math.PI / 2;
            roof2.position.y = FLOOR_HEIGHT + WALL_HEIGHT - 1;
            scene.add(roof2);
        }

        function createMazeWallsWithAngles(wallMaterial) {
            const wallGroup = new THREE.Group();
            
            // Создаем стены для обоих этажей
            createFloorWalls(wallGroup, maze.floor1, 0, wallMaterial);
            createFloorWalls(wallGroup, maze.floor2, FLOOR_HEIGHT, wallMaterial);
            
            // Создаем лестницы
            createStairs(wallGroup, wallMaterial);
            
            scene.add(wallGroup);
        }

        function createFloorWalls(wallGroup, floor, yOffset, wallMaterial) {
            for (let y = 0; y < floor.length; y++) {
                for (let x = 0; x < floor[y].length - 1; x++) {
                    if (floor[y][x] === 1 || floor[y][x+1] === 1) {
                        if (floor[y][x] !== floor[y][x+1]) {
                            const wallGeometry = new THREE.BoxGeometry(WALL_THICKNESS, WALL_HEIGHT, CELL_SIZE);
                            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                            wall.position.set(
                                (x + 0.5 - floor[0].length/2) * CELL_SIZE, 
                                WALL_HEIGHT/2 - 1 + yOffset,
                                (y - floor.length/2) * CELL_SIZE
                            );
                            wallGroup.add(wall);
                        }
                    }
                }
            }

            for (let y = 0; y < floor.length - 1; y++) {
                for (let x = 0; x < floor[y].length; x++) {
                    if (floor[y][x] === 1 || floor[y+1][x] === 1) {
                        if (floor[y][x] !== floor[y+1][x]) {
                            const wallGeometry = new THREE.BoxGeometry(CELL_SIZE, WALL_HEIGHT, WALL_THICKNESS);
                            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                            wall.position.set(
                                (x - floor[0].length/2) * CELL_SIZE, 
                                WALL_HEIGHT/2 - 1 + yOffset,
                                (y + 0.5 - floor.length/2) * CELL_SIZE
                            );
                            wallGroup.add(wall);
                        }
                    }
                }
            }

            // Добавляем диагональные стены для углов 45 градусов
            for (let y = 1; y < floor.length - 1; y++) {
                for (let x = 1; x < floor[y].length - 1; x++) {
                    if (floor[y][x] === 0) {
                        // Создаем диагональные стены в углах
                        if (floor[y-1][x] === 1 && floor[y][x-1] === 1 && 
                            floor[y-1][x-1] === 0 && Math.random() < 0.7) {
                            // Левый верхний угол
                            const cornerGeometry = new THREE.BoxGeometry(WALL_THICKNESS * 2, WALL_HEIGHT, WALL_THICKNESS * 2);
                            const corner = new THREE.Mesh(cornerGeometry, wallMaterial);
                            corner.position.set(
                                (x - 0.25 - floor[0].length/2) * CELL_SIZE, 
                                WALL_HEIGHT/2 - 1 + yOffset,
                                (y - 0.25 - floor.length/2) * CELL_SIZE
                            );
                            corner.rotation.y = Math.PI / 4;
                            wallGroup.add(corner);
                        }
                        
                        if (floor[y-1][x] === 1 && floor[y][x+1] === 1 && 
                            floor[y-1][x+1] === 0 && Math.random() < 0.7) {
                            // Правый верхний угол
                            const cornerGeometry = new THREE.BoxGeometry(WALL_THICKNESS * 2, WALL_HEIGHT, WALL_THICKNESS * 2);
                            const corner = new THREE.Mesh(cornerGeometry, wallMaterial);
                            corner.position.set(
                                (x + 0.25 - floor[0].length/2) * CELL_SIZE, 
                                WALL_HEIGHT/2 - 1 + yOffset,
                                (y - 0.25 - floor.length/2) * CELL_SIZE
                            );
                            corner.rotation.y = Math.PI / 4;
                            wallGroup.add(corner);
                        }
                    }
                }
            }
        }

        function createStairs(wallGroup, wallMaterial) {
            // Создаем лестницы между этажами
            for (let y = 0; y < maze.floor1.length; y++) {
                for (let x = 0; x < maze.floor1[y].length; x++) {
                    if (maze.floor1[y][x] === 2) { // Лестница на первом этаже
                        // Создаем лестницу
                        const stairGeometry = new THREE.BoxGeometry(CELL_SIZE * 0.8, FLOOR_HEIGHT, CELL_SIZE * 0.8);
                        const stair = new THREE.Mesh(stairGeometry, wallMaterial);
                        stair.position.set(
                            (x - maze.floor1[0].length/2) * CELL_SIZE, 
                            FLOOR_HEIGHT/2 - 1,
                            (y - maze.floor1.length/2) * CELL_SIZE
                        );
                        wallGroup.add(stair);
                    }
                }
            }
        }

        // Позиция игрока
        function findRandomStartPosition() {
            let freeCells = [];
            for (let y = 1; y < maze.floor1.length - 1; y++) {
                for (let x = 1; x < maze.floor1[y].length - 1; x++) {
                    if (maze.floor1[y][x] === 0) {
                        freeCells.push({x, y});
                    }
                }
            }
            
            if (freeCells.length > 0) {
                const randomCell = freeCells[Math.floor(Math.random() * freeCells.length)];
                return {
                    x: (randomCell.x - maze.floor1[0].length/2) * CELL_SIZE,
                    z: (randomCell.y - maze.floor1.length/2) * CELL_SIZE
                };
            }
            
            return {
                x: (-maze.floor1[0].length/2 + 1) * CELL_SIZE,
                z: (-maze.floor1.length/2 + 1) * CELL_SIZE
            };
        }

        const startPos = findRandomStartPosition();

        // Проверка нахождения на лестнице
        function isOnStairs(x, z) {
            const mazeX = Math.round((x / CELL_SIZE) + maze.floor1[0].length/2);
            const mazeZ = Math.round((z / CELL_SIZE) + maze.floor1.length/2);
            
            if (mazeZ >= 0 && mazeZ < maze.floor1.length && 
                mazeX >= 0 && mazeX < maze.floor1[0].length) {
                
                if (currentFloor === 1 && maze.floor1[mazeZ][mazeX] === 2) {
                    return true;
                }
                if (currentFloor === 2 && maze.floor2[mazeZ][mazeX] === 3) {
                    return true;
                }
            }
            return false;
        }

        // Переключение этажа
        function switchFloor() {
            if (currentFloor === 1) {
                currentFloor = 2;
                playerY = FLOOR_HEIGHT + 1.7;
            } else {
                currentFloor = 1;
                playerY = 1.7;
            }
            camera.position.y = playerY;
            updateUI();
        }

        // Проверка коллизий с учетом этажей
        function checkCollision(newX, newZ) {
            const playerRadius = 0.3;
            const points = [
                [newX - playerRadius, newZ],
                [newX + playerRadius, newZ],
                [newX, newZ - playerRadius],
                [newX, newZ + playerRadius],
                [newX - playerRadius * 0.7, newZ - playerRadius * 0.7],
                [newX + playerRadius * 0.7, newZ - playerRadius * 0.7],
                [newX - playerRadius * 0.7, newZ + playerRadius * 0.7],
                [newX + playerRadius * 0.7, newZ + playerRadius * 0.7]
            ];
            
            for (let [px, pz] of points) {
                const mazeX = Math.round((px / CELL_SIZE) + maze.floor1[0].length/2);
                const mazeZ = Math.round((pz / CELL_SIZE) + maze.floor1.length/2);
                
                if (mazeZ >= 0 && mazeZ < maze.floor1.length && 
                    mazeX >= 0 && mazeX < maze.floor1[0].length) {
                    
                    const currentMaze = currentFloor === 1 ? maze.floor1 : maze.floor2;
                    if (currentMaze[mazeZ][mazeX] === 1) {
                        return true;
                    }
                } else {
                    return true;
                }
            }
            
            return false;
        }

        // УПРАВЛЕНИЕ
        let activeTouches = new Map();
        let isShootingTouch = false;
        let shootTouchId = null;
        let lastCameraTouchX = 0;
        let lastCameraTouchY = 0;

        // Инициализация джойстика
        function initJoystick() {
            const joystickStick = document.getElementById('joystickStick');
            const joystickBase = document.getElementById('movementJoystick');
            
            let baseRect = joystickBase.getBoundingClientRect();
            const baseCenterX = baseRect.left + baseRect.width / 2;
            const baseCenterY = baseRect.top + baseRect.height / 2;
            const maxDistance = baseRect.width / 3;

            function updateJoystick(touch) {
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                const deltaX = touchX - baseCenterX;
                const deltaY = touchY - baseCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                let stickX = deltaX;
                let stickY = deltaY;
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(deltaY, deltaX);
                    stickX = Math.cos(angle) * maxDistance;
                    stickY = Math.sin(angle) * maxDistance;
                }
                
                joystickStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                
                const normalizedX = stickX / maxDistance;
                const normalizedY = stickY / maxDistance;
                
                moveForward = normalizedY < -0.3;
                moveBackward = normalizedY > 0.3;
                moveLeft = normalizedX < -0.3;
                moveRight = normalizedX > 0.3;
            }

            function resetJoystick() {
                joystickStick.style.transform = 'translate(0, 0)';
                moveForward = moveBackward = moveLeft = moveRight = false;
            }

            joystickBase.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                const rect = joystickBase.getBoundingClientRect();
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                if (touchX >= rect.left && touchX <= rect.right && 
                    touchY >= rect.top && touchY <= rect.bottom) {
                    activeTouches.set(touch.identifier, { 
                        type: 'joystick', 
                        element: joystickBase
                    });
                    updateJoystick(touch);
                }
            });
        }

        // Инициализация поворота камеры и стрельбы
        function initCameraControls() {
            const cameraArea = document.getElementById('cameraTouchArea');
            const shootButton = document.getElementById('shootButton');

            cameraArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                
                const shootRect = shootButton.getBoundingClientRect();
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                if (!(touchX >= shootRect.left && touchX <= shootRect.right && 
                      touchY >= shootRect.top && touchY <= shootRect.bottom)) {
                    activeTouches.set(touch.identifier, { 
                        type: 'camera', 
                        element: cameraArea,
                        lastX: touch.clientX,
                        lastY: touch.clientY
                    });
                    lastCameraTouchX = touch.clientX;
                    lastCameraTouchY = touch.clientY;
                }
            });

            shootButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                
                shootTouchId = touch.identifier;
                isShootingTouch = true;
                lastCameraTouchX = touch.clientX;
                lastCameraTouchY = touch.clientY;
                
                playShootAnimation();
            });

            shootButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                for (let touch of e.changedTouches) {
                    if (touch.identifier === shootTouchId) {
                        isShootingTouch = false;
                        shootTouchId = null;
                        break;
                    }
                }
            });
        }

        // ОБЩИЕ ОБРАБОТЧИКИ
        function initGlobalHandlers() {
            let gameStarted = false;

            document.addEventListener('touchmove', (e) => {
                if (!gameStarted) return;
                e.preventDefault();
                
                for (let touch of e.touches) {
                    const touchData = activeTouches.get(touch.identifier);
                    
                    if (touchData && touchData.type === 'joystick') {
                        const joystickStick = document.getElementById('joystickStick');
                        const joystickBase = document.getElementById('movementJoystick');
                        
                        let baseRect = joystickBase.getBoundingClientRect();
                        const baseCenterX = baseRect.left + baseRect.width / 2;
                        const baseCenterY = baseRect.top + baseRect.height / 2;
                        const maxDistance = baseRect.width / 3;
                        
                        const deltaX = touch.clientX - baseCenterX;
                        const deltaY = touch.clientY - baseCenterY;
                        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                        
                        let stickX = deltaX;
                        let stickY = deltaY;
                        
                        if (distance > maxDistance) {
                            const angle = Math.atan2(deltaY, deltaX);
                            stickX = Math.cos(angle) * maxDistance;
                            stickY = Math.sin(angle) * maxDistance;
                        }
                        
                        joystickStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                        
                        const normalizedX = stickX / maxDistance;
                        const normalizedY = stickY / maxDistance;
                        
                        moveForward = normalizedY < -0.3;
                        moveBackward = normalizedY > 0.3;
                        moveLeft = normalizedX < -0.3;
                        moveRight = normalizedX > 0.3;
                        
                    } else if (touchData && touchData.type === 'camera') {
                        if (touchData.lastX && touchData.lastY) {
                            const deltaX = touch.clientX - touchData.lastX;
                            const deltaY = touch.clientY - touchData.lastY;
                            
                            yaw -= deltaX * mouseSensitivity * 2;
                            pitch -= deltaY * mouseSensitivity * 2;
                            pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
                        }
                        
                        touchData.lastX = touch.clientX;
                        touchData.lastY = touch.clientY;
                    }
                    
                    if (touch.identifier === shootTouchId && isShootingTouch) {
                        const deltaX = touch.clientX - lastCameraTouchX;
                        const deltaY = touch.clientY - lastCameraTouchY;
                        
                        yaw -= deltaX * mouseSensitivity * 1.5;
                        pitch -= deltaY * mouseSensitivity * 1.5;
                        pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
                        
                        lastCameraTouchX = touch.clientX;
                        lastCameraTouchY = touch.clientY;
                    }
                }
            });

            document.addEventListener('touchend', (e) => {
                if (!gameStarted) return;
                for (let touch of e.changedTouches) {
                    const touchData = activeTouches.get(touch.identifier);
                    if (touchData) {
                        if (touchData.type === 'joystick') {
                            const joystickStick = document.getElementById('joystickStick');
                            joystickStick.style.transform = 'translate(0, 0)';
                            moveForward = moveBackward = moveLeft = moveRight = false;
                        }
                        activeTouches.delete(touch.identifier);
                    }
                    
                    if (touch.identifier === shootTouchId) {
                        isShootingTouch = false;
                        shootTouchId = null;
                    }
                }
            });

            window.addEventListener('blur', () => {
                activeTouches.clear();
                const joystickStick = document.getElementById('joystickStick');
                joystickStick.style.transform = 'translate(0, 0)';
                moveForward = moveBackward = moveLeft = moveRight = false;
                isShootingTouch = false;
                shootTouchId = null;
            });

            document.addEventListener('mousedown', (e) => {
                if (e.button === 0 && gameStarted) {
                    e.preventDefault();
                    playShootAnimation();
                }
            });

            // Переключение этажа по клавише E
            document.addEventListener('keydown', (e) => {
                if (e.code === 'KeyE' && gameStarted) {
                    if (isOnStairs(camera.position.x, camera.position.z)) {
                        switchFloor();
                    }
                }
            });

            return {
                setGameStarted: function() { gameStarted = true; }
            };
        }

        // Инициализация управления
        function initControls() {
            initJoystick();
            initCameraControls();
            const handlers = initGlobalHandlers();

            let gameStarted = false;
            
            window.addEventListener('keydown', (event) => {
                if (!gameStarted) return;
                switch(event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyD': moveRight = true; break;
                }
            });
            
            window.addEventListener('keyup', (event) => {
                if (!gameStarted) return;
                switch(event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            });

            document.addEventListener('mousemove', (event) => {
                if (document.pointerLockElement === renderer.domElement && gameStarted) {
                    yaw -= event.movementX * mouseSensitivity;
                    pitch -= event.movementY * mouseSensitivity;
                    pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
                }
            });

            renderer.domElement.addEventListener('click', () => {
                if (gameStarted) {
                    renderer.domElement.requestPointerLock();
                }
            });

            return {
                setGameStarted: function() { 
                    gameStarted = true; 
                    handlers.setGameStarted();
                }
            };
        }

        // Анимация
        const BASE_MOVE_SPEED = 15.0;
        
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            frameCount++;
            if (currentTime > lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                fpsCounter.textContent = `FPS: ${fps}`;
            }
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            
            const direction = new THREE.Vector3();
            
            const actualMoveSpeed = BASE_MOVE_SPEED * deltaTime;
            
            if (moveForward) direction.z -= actualMoveSpeed;
            if (moveBackward) direction.z += actualMoveSpeed;
            if (moveLeft) direction.x -= actualMoveSpeed;
            if (moveRight) direction.x += actualMoveSpeed;
            
            direction.applyEuler(new THREE.Euler(0, yaw, 0));
            
            let newX = camera.position.x;
            let newZ = camera.position.z;
            
            if (!checkCollision(newX + direction.x, newZ)) {
                newX += direction.x;
            }
            if (!checkCollision(newX, newZ + direction.z)) {
                newZ += direction.z;
            }
            
            camera.position.x = newX;
            camera.position.z = newZ;
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

                document.getElementById('mobileControls').style.display = 'block';
            }
            
            weapon.style.display = 'block';
            updateUI();
            
            controls.setGameStarted();
            
            lastTime = performance.now();
            animate(performance.now());
        }

        // Функции для меню
        function showOptions() {

            document.getElementById('optionsMenu').style.display = 'flex';
        }

        function hideOptions() {
            document.getElementById('optionsMenu').style.display = 'none';
            document.getElementById('startMenu').style.display = 'flex';
        }

        // Инициализация меню
        function initMenu() {
            const playButton = document.getElementById('playButton');
            const optionsButton = document.getElementById('optionsButton');
            const backButton = document.getElementById('backButton');
            
            startMenuMusic();
            
            playButton.addEventListener('click', function(e) {
                startGame();
            });
            
            optionsButton.addEventListener('click', function(e) {
                showOptions();
            });
            
            backButton.addEventListener('click', function(e) {
                hideOptions();
            });
            
            playButton.addEventListener('mousedown', function(e) {
                e.stopPropagation();
            });
            
            optionsButton.addEventListener('mousedown', function(e) {
                e.stopPropagation();
            });
            
            backButton.addEventListener('mousedown', function(e) {
                e.stopPropagation();
            });
        }

        // Настройки
        document.getElementById('fogToggle').addEventListener('change', function(e) {
            fogEnabled = e.target.checked;
            scene.fog = fogEnabled ? new THREE.Fog(0x87CEEB, 20, 50) : null;
        });

        document.getElementById('sensitivitySlider').addEventListener('input', function(e) {
            mouseSensitivity = e.target.value * 0.0004;
        });

        document.getElementById('volumeSlider').addEventListener('input', function(e) {
            musicVolume = e.target.value / 100;
            if (menuMusic) {
                menuMusic.volume = musicVolume;
            }
            if (shootSound) {
                shootSound.volume = musicVolume;
            }
        });

        // Запуск игры
        let controls;
        loadTextures().then(() => {
            const materials = createMaterials();
            createScene(materials);
            controls = initControls();
            initMenu();
            weapon.style.display = 'none';
        }).catch((error) => {
            console.error('Ошибка загрузки:', error);
            const materials = createMaterials();
            createScene(materials);
            controls = initControls();
            initMenu();
            weapon.style.display = 'none';
        });
    </script>
</body>
</html>
