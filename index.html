<!DOCTYPE html>
<html>
<head>
    <title>3D Лабиринт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: #000;
        }
        canvas { 
            display: block; 
            touch-action: none;
        }
        
        /* Стартовое меню в стиле DOOM */
        #startMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-image: url('MenuUi/MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .logo {
            width: 55vmin;
            max-width: 800px;
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            -webkit-touch-callout: none;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.4vmin;
            position: absolute;
            top: 70%;
            transform: translateY(-50%);
        }
        
        .menu-button {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .menu-button:hover {
            transform: scale(1.05);
        }
        
        .menu-button:active {
            transform: scale(1.02);
        }
        
        .company-name {
            position: absolute;
            bottom: 0vmin;
            width: 28vmin;
            max-width: 300px;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            opacity: 0.8;
            -webkit-touch-callout: none;
        }

        /* Панель настроек меню - СКРЫТА */
        .menu-settings {
            display: none;
        }

        /* Запрет выделения и контекстного меню для ВСЕХ элементов */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Экран настроек */
        #optionsMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('MenuUi/MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
            color: #fff;
        }
        
        .options-title {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            margin-bottom: 5vmin;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
        
        .option-item {
            margin: 2vmin 0;
            font-size: 3vmin;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 1vmin 2vmin;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
        }
        
        .option-item label {
            display: flex;
            flex-direction: column;
            gap: 1vmin;
            width: 100%;
        }
        
        .back-button {
            margin-top: 5vmin;
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
            -webkit-touch-callout: none;
        }
        
        .back-button:hover {
            transform: scale(1.05);
        }
        
        /* Мобильное управление */
        #mobileControls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
        
        /* Джойстик для движения - УМЕНЬШЕН */
        #movementJoystick {
            position: absolute;
            bottom: 5vmin;
            left: 5vmin;
            width: 30vmin;
            height: 30vmin;
            pointer-events: auto;
        }
        
        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: absolute;
        }
        
        .joystick-stick {
            width: 15vmin;
            height: 15vmin;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 7.5vmin;
            left: 7.5vmin;
            transition: transform 0.1s;
        }
        
        /* Область для поворота камеры */
        #cameraTouchArea {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: auto;
        }

        /* Кнопка стрельбы - УМЕНЬШЕНА */
        #shootButton {
            position: absolute;
            bottom: 15vmin;
            right: 15vmin;
            width: 25vmin;
            height: 25vmin;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 5vmin;
            z-index: 60;
        }

        /* Оружие */
        #weapon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40vmin;
            max-width: 400px;
            height: auto;
            pointer-events: none;
            z-index: 40;
            display: none;
        }

        /* Запрет перетаскивания для всех изображений */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        /* Разрешаем pointer-events только для кликабельных кнопок */
        .menu-button {
            pointer-events: auto;
        }

        /* FPS счетчик */
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            display: none;
            z-index: 1000;
        }

        /* UI панель с текстом */
        #uiPanel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 45;
            display: none;
            pointer-events: none;
        }

        #hpDisplay, #ammoDisplay {
            margin-bottom: 10px;
            font-weight: bold;
        }

        #hpDisplay {
            color: #ff4444;
        }

        #ammoDisplay {
            color: #44ff44;
        }

        /* Эффект получения урона */
        #damageEffect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.3s;
            display: none;
        }
    </style>
</head>
<body>
    
    <!-- Стартовое меню -->
    <div id="startMenu">
        <img src="MenuUi/Logo.png" alt="DOOM" class="logo">
        <div class="menu-buttons">
            <img src="MenuUi/PlayText.png" alt="Играть" class="menu-button" id="playButton">
            <img src="MenuUi/OptionsText.png" alt="Настройки" class="menu-button" id="optionsButton">
        </div>
        <img src="MenuUi/companyname.png" alt="Company Name" class="company-name">
    </div>
    
    <!-- Панель настроек меню - СКРЫТА -->
    <div class="menu-settings">
        <!-- Скрыто -->
    </div>
    
    <!-- Меню настроек -->
    <div id="optionsMenu">
        <img src="MenuUi/OptionsText.png" alt="НАСТРОЙКИ" class="options-title">
        
        <div class="option-item">
            <label>
                Громкость музыки: 
                <input type="range" id="musicVolumeSlider" min="0" max="100" value="50">
            </label>
        </div>
        
        <div class="option-item">
            <label>
                Громкость звуков: 
                <input type="range" id="soundVolumeSlider" min="0" max="100" value="50">
            </label>
        </div>
        
        <div class="option-item">
            <label>
                Чувствительность: 
                <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
            </label>
        </div>
        
        <img src="MenuUi/BackText.png" alt="НАЗАД" class="back-button" id="backButton">
    </div>
    
    <!-- Мобильное управление -->
    <div id="mobileControls">
        <div id="movementJoystick">
            <div class="joystick-base"></div>
            <div class="joystick-stick" id="joystickStick"></div>
        </div>
        
        <!-- Область для поворота камеры -->
        <div id="cameraTouchArea"></div>
        
        <!-- Кнопка стрельбы -->
        <div id="shootButton">FIRE</div>
    </div>
    
    <!-- Оружие -->
    <img id="weapon" src="Guns/DefaultShootGun/Gun.png" alt="Weapon">
    
    <!-- UI Панель с текстом -->
    <div id="uiPanel">
        <div id="hpDisplay">HP: 100</div>
        <div id="ammoDisplay">ПАТРОНЫ: 2/2</div>
    </div>
    
    <!-- Эффект получения урона -->
    <div id="damageEffect"></div>
    
    <!-- FPS счетчик -->
    <div id="fpsCounter">FPS: 0</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ЖЕСТКИЙ ЗАПРЕТ КОНТЕКСТНОГО МЕНЮ И ПЕРЕТАСКИВАНИЯ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Базовые настройки
        const scene = new THREE.Scene();
        
        // ТУМАН - добавляем в сцену (теперь нельзя отключить)
        scene.fog = new THREE.Fog(0x87CEEB, 20, 50);
        
        // Камера с МЕНЬШЕЙ дальностью прорисовки
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Параметры лабиринта
        const CELL_SIZE = 8;
        const WALL_HEIGHT = 8;
        const WALL_THICKNESS = 0.3;

        // Текстуры
        const textureLoader = new THREE.TextureLoader();
        let wallTexture, floorTexture, roofTexture;

        // Загрузка текстур
        function loadTextures() {
            return new Promise((resolve) => {
                let texturesLoaded = 0;
                const totalTextures = 3;

                function onTextureLoad() {
                    texturesLoaded++;
                    if (texturesLoaded === totalTextures) {
                        resolve();
                    }
                }

                wallTexture = textureLoader.load('Textures/WallTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры стен:', error);
                    wallTexture = null;
                    onTextureLoad();
                });

                floorTexture = textureLoader.load('Textures/FloorTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры пола:', error);
                    floorTexture = null;
                    onTextureLoad();
                });

                roofTexture = textureLoader.load('Textures/RoofTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры потолка:', error);
                    roofTexture = null;
                    onTextureLoad();
                });

                // НАСТРОЙКИ ТЕКСТУР
                if (wallTexture) {
                    wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
                    wallTexture.repeat.set(1, 1);
                    wallTexture.minFilter = THREE.LinearFilter;
                    wallTexture.magFilter = THREE.LinearFilter;
                }
                if (floorTexture) {
                    floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
                    floorTexture.repeat.set(20, 20);
                    floorTexture.minFilter = THREE.LinearFilter;
                    floorTexture.magFilter = THREE.LinearFilter;
                }
                if (roofTexture) {
                    roofTexture.wrapS = roofTexture.wrapT = THREE.RepeatWrapping;
                    roofTexture.repeat.set(20, 20);
                    roofTexture.minFilter = THREE.LinearFilter;
                    roofTexture.magFilter = THREE.LinearFilter;
                }
            });
        }

        // Создаем материалы с текстурами
        function createMaterials() {
            const wallMaterial = wallTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: wallTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0x8B4513,
                    fog: true
                });
            
            const floorMaterial = floorTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: floorTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0x90EE90,
                    fog: true
                });
            
            const roofMaterial = roofTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: roofTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0xCCCCCC,
                    fog: true
                });
            
            return { wallMaterial, floorMaterial, roofMaterial };
        }

        // Генератор лабиринта
        class MazeGenerator {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                this.maze = this.generateMazeWithMultiplePaths();
            }

            generateMazeWithMultiplePaths() {
                let maze = Array(this.height).fill().map(() => Array(this.width).fill(1));
                const paths = [];
                const numPaths = 3;
                
                for (let i = 0; i < numPaths; i++) {
                    let startX = 1 + Math.floor(Math.random() * (this.width - 3));
                    let startY = 1 + Math.floor(Math.random() * (this.height - 3));
                    paths.push(this.generatePath(maze, startX, startY));
                }
                
                this.connectPaths(maze, paths);
                this.addRandomPassages(maze);
                
                return maze;
            }

            generatePath(maze, startX, startY) {
                let x = startX, y = startY;
                maze[y][x] = 0;
                
                let path = [[x, y]];
                let directions = [[0, 2], [2, 0], [0, -2], [-2, 0]];
                let stack = [[x, y]];
                
                while (stack.length > 0) {
                    let [cx, cy] = stack[stack.length - 1];
                    
                    let possibleDirs = directions.filter(([dx, dy]) => {
                        let nx = cx + dx, ny = cy + dy;
                        return nx > 0 && nx < this.width - 1 && 
                               ny > 0 && ny < this.height - 1 && 
                               maze[ny][nx] === 1;
                    });
                    
                    if (possibleDirs.length > 0) {
                        let [dx, dy] = possibleDirs[Math.floor(Math.random() * possibleDirs.length)];
                        let nx = cx + dx, ny = cy + dy;
                        
                        maze[cy + dy/2][cx + dx/2] = 0;
                        maze[ny][nx] = 0;
                        
                        path.push([nx, ny]);
                        stack.push([nx, ny]);
                    } else {
                        stack.pop();
                    }
                }
                
                return path;
            }

            connectPaths(maze, paths) {
                for (let i = 0; i < paths.length - 1; i++) {
                    const connectionPoints = 2;
                    for (let j = 0; j < connectionPoints; j++) {
                        const point1 = paths[i][Math.floor(Math.random() * paths[i].length)];
                        const point2 = paths[i+1][Math.floor(Math.random() * paths[i+1].length)];
                        this.createPassage(maze, point1, point2);
                    }
                }
            }

            createPassage(maze, [x1, y1], [x2, y2]) {
                let x = x1, y = y1;
                while (x !== x2 || y !== y2) {
                    if (Math.random() > 0.5 && x !== x2) {
                        x += x < x2 ? 1 : -1;
                    } else if (y !== y2) {
                        y += y < y2 ? 1 : -1;
                    }
                    if (x > 0 && x < this.width - 1 && y > 0 && y < this.height - 1) {
                        maze[y][x] = 0;
                    }
                }
            }

            addRandomPassages(maze) {
                const numExtraPassages = Math.floor(this.width * this.height * 0.1);
                for (let i = 0; i < numExtraPassages; i++) {
                    const x = 1 + Math.floor(Math.random() * (this.width - 2));
                    const y = 1 + Math.floor(Math.random() * (this.height - 2));
                    if (maze[y][x] === 1) {
                        const neighbors = [
                            [x-1, y], [x+1, y], [x, y-1], [x, y+1]
                        ].filter(([nx, ny]) => 
                            nx >= 0 && nx < this.width && ny >= 0 && ny < this.height
                        );
                        const passageNeighbors = neighbors.filter(([nx, ny]) => maze[ny][nx] === 0);
                        if (passageNeighbors.length >= 2) {
                            maze[y][x] = 0;
                        }
                    }
                }
            }

            getMaze() {
                return this.maze;
            }
        }

        // Создаем лабиринт
        const mazeGen = new MazeGenerator(25, 25);
        const maze = mazeGen.getMaze();

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(50, 100, 50);
        scene.add(directionalLight1);
        
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight2.position.set(-50, 80, -50);
        scene.add(directionalLight2);

        // Создание сцены
        function createScene(materials) {
            createFloor(materials.floorMaterial);
            createRoof(materials.roofMaterial);
            createMazeWalls(materials.wallMaterial);
        }

        function createFloor(floorMaterial) {
            const floorWidth = maze[0].length * CELL_SIZE;
            const floorHeight = maze.length * CELL_SIZE;
            const floorGeometry = new THREE.PlaneGeometry(floorWidth, floorHeight);
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -1;
            scene.add(floor);
        }

        function createRoof(roofMaterial) {
            const roofWidth = maze[0].length * CELL_SIZE;
            const roofHeight = maze.length * CELL_SIZE;
            const roofGeometry = new THREE.PlaneGeometry(roofWidth, roofHeight);
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.rotation.x = Math.PI / 2;
            roof.position.y = WALL_HEIGHT - 1;
            scene.add(roof);
        }

        function createMazeWalls(wallMaterial) {
            const wallGroup = new THREE.Group();
            
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length - 1; x++) {
                    if (maze[y][x] === 1 || maze[y][x+1] === 1) {
                        if (maze[y][x] !== maze[y][x+1]) {
                            const wallGeometry = new THREE.BoxGeometry(WALL_THICKNESS, WALL_HEIGHT, CELL_SIZE);
                            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                            wall.position.set(
                                (x + 0.5 - maze[0].length/2) * CELL_SIZE, 
                                WALL_HEIGHT/2 - 1,
                                (y - maze.length/2) * CELL_SIZE
                            );
                            wallGroup.add(wall);
                        }
                    }
                }
            }

            for (let y = 0; y < maze.length - 1; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    if (maze[y][x] === 1 || maze[y+1][x] === 1) {
                        if (maze[y][x] !== maze[y+1][x]) {
                            const wallGeometry = new THREE.BoxGeometry(CELL_SIZE, WALL_HEIGHT, WALL_THICKNESS);
                            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                            wall.position.set(
                                (x - maze[0].length/2) * CELL_SIZE, 
                                WALL_HEIGHT/2 - 1,
                                (y + 0.5 - maze.length/2) * CELL_SIZE
                            );
                            wallGroup.add(wall);
                        }
                    }
                }
            }

            scene.add(wallGroup);
        }

        // Позиция игрока
        function findRandomStartPosition() {
            let freeCells = [];
            for (let y = 1; y < maze.length - 1; y++) {
                for (let x = 1; x < maze[y].length - 1; x++) {
                    if (maze[y][x] === 0) {
                        freeCells.push({x, y});
                    }
                }
            }
            
            if (freeCells.length > 0) {
                const randomCell = freeCells[Math.floor(Math.random() * freeCells.length)];
                return {
                    x: (randomCell.x - maze[0].length/2) * CELL_SIZE,
                    z: (randomCell.y - maze.length/2) * CELL_SIZE
                };
            }
            
            return {
                x: (-maze[0].length/2 + 1) * CELL_SIZE,
                z: (-maze.length/2 + 1) * CELL_SIZE
            };
        }

        const startPos = findRandomStartPosition();
        camera.position.set(startPos.x, 1.7, startPos.z);
        
        // Переменные управления
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        
        let yaw = 0;
        let pitch = 0;
        const PI_2 = Math.PI / 2;

        // Настройки
        let mouseSensitivity = 0.002;

        // Аудио система
        let musicVolume = 0.5;
        let soundVolume = 0.5;
        let currentMusic = null;
        let musicTracks = [];
        let currentTrackIndex = 0;
        let musicStarted = false;

        // Звуковые эффекты
        let shootSound = null;
        let reloadSound = null;
        let enemyHitSound = null;
        let playerHitSound = null;

        // Оружие
        const weapon = document.getElementById('weapon');
        let isShooting = false;
        let isReloading = false;
        let canShoot = true;
        let ammo = 2;
        let maxAmmo = 2;
        let hp = 100;
        
        // Переменные для автоматической стрельбы
        let isMouseDown = false;
        let autoShootInterval = null;
        let lastShootTime = 0;
        const SHOOT_DELAY = 300; // Задержка между выстрелами в мс

        // Функция для воспроизведения следующего трека

                return;
            }
            
            // Останавливаем текущую музыку
            if (currentMusic) {
                currentMusic.pause();
                currentMusic.currentTime = 0;
                currentMusic.removeEventListener('ended', playNextTrack);
            }
            
            // Переходим к следующему треку
            currentTrackIndex = (currentTrackIndex + 1) % musicTracks.length;
            
            console.log('Воспроизведение трека:', musicTracks[currentTrackIndex]);
            
            // Создаем новый аудио элемент
            currentMusic = new Audio(musicTracks[currentTrackIndex]);
            currentMusic.volume = musicVolume;
            currentMusic.loop = false; // Не зацикливаем, чтобы переходить к следующему
            
            // Когда трек заканчивается, играем следующий
            currentMusic.addEventListener('ended', playNextTrack);
            
            // Пытаемся воспроизвести
            const playPromise = currentMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('Музыка успешно запущена');

        // Инициализация джойстика
        function initJoystick() {
            const joystickStick = document.getElementById('joystickStick');
            const joystickBase = document.getElementById('movementJoystick');
            
            let baseRect = joystickBase.getBoundingClientRect();
            const baseCenterX = baseRect.left + baseRect.width / 2;
            const baseCenterY = baseRect.top + baseRect.height / 2;
            const maxDistance = baseRect.width / 3;

            function updateJoystick(touch) {
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                const deltaX = touchX - baseCenterX;
                const deltaY = touchY - baseCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                let stickX = deltaX;
                let stickY = deltaY;
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(deltaY, deltaX);
                    stickX = Math.cos(angle) * maxDistance;
                    stickY = Math.sin(angle) * maxDistance;
                }
                
                joystickStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                
                const normalizedX = stickX / maxDistance;
                const normalizedY = stickY / maxDistance;
                
                moveForward = normalizedY < -0.3;
                moveBackward = normalizedY > 0.3;
                moveLeft = normalizedX < -0.3;
                moveRight = normalizedX > 0.3;
            }

            function resetJoystick() {
                joystickStick.style.transform = 'translate(0, 0)';
                moveForward = moveBackward = moveLeft = moveRight = false;
            }

            // Обработка событий джойстика
            joystickBase.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                const rect = joystickBase.getBoundingClientRect();
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                if (touchX >= rect.left && touchX <= rect.right && 
                    touchY >= rect.top && touchY <= rect.bottom) {
                    activeTouches.set(touch.identifier, { 
                        type: 'joystick', 
                        element: joystickBase
                    });
                    updateJoystick(touch);
                }
            });
        }

        // Проверка коллизий
        function checkCollision(newX, newZ) {
            const playerRadius = 0.3;
            const points = [
                [newX - playerRadius, newZ],
                [newX + playerRadius, newZ],
                [newX, newZ - playerRadius],
                [newX, newZ + playerRadius]
            ];
            
            for (let [px, pz] of points) {
                const mazeX = Math.round((px / CELL_SIZE) + maze[0].length/2);
                const mazeZ = Math.round((pz / CELL_SIZE) + maze.length/2);
                
                if (mazeZ >= 0 && mazeZ < maze.length && 
                    mazeX >= 0 && mazeX < maze[0].length) {
                    if (maze[mazeZ][mazeX] === 1) {
                        return true;
                    }
                } else {
                    return true;
                }
            }
            
            return false;
        }

        // КЛАСС ВРАГА
        class Enemy {
            constructor(x, z) {
                this.x = x;
                this.z = z;
                this.health = 3;
                this.speed = 2.0;
                this.attackRange = 2.0;
                this.attackCooldown = 0;
                this.fireballCooldown = 0;
                this.isAlive = true;
                this.spriteFrame = 0;
                this.animationTimer = 0;
                this.lastPlayerX = 0;
                this.lastPlayerZ = 0;
                
                // Создаем спрайт врага
                this.sprite = new THREE.Sprite(new THREE.SpriteMaterial({
                    map: this.createEnemyTexture(),
                    transparent: true,
                    fog: true
                }));
                
                this.sprite.position.set(this.x, 2, this.z);
                this.sprite.scale.set(3, 3, 1);
                scene.add(this.sprite);
            }
            
            createEnemyTexture() {
                // Создаем канвас для текстуры врага
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const context = canvas.getContext('2d');
                
                // Загружаем изображение врага
                const img = new Image();
                img.src = 'GameUi/Enemy/Imp/Front/1.png'; // Первый кадр анимации
                
                // Рисуем изображение на канвасе
                context.drawImage(img, 0, 0, 64, 64);
                
                const texture = new THREE.CanvasTexture(canvas);
                return texture;
            }
            
            update(deltaTime, playerX, playerZ) {
                if (!this.isAlive) return;
                
                // Обновляем анимацию
                this.animationTimer += deltaTime;
                if (this.animationTimer > 0.3) {
                    this.animationTimer = 0;
                    this.spriteFrame = (this.spriteFrame + 1) % 2;
                    this.updateSpriteTexture();
                }
                
                // Обновляем кулдауны
                if (this.attackCooldown > 0) this.attackCooldown -= deltaTime;
                if (this.fireballCooldown > 0) this.fireballCooldown -= deltaTime;
                
                // Сохраняем позицию игрока
                this.lastPlayerX = playerX;
                this.lastPlayerZ = playerZ;
                
                // Вычисляем направление к игроку
                const dx = playerX - this.x;
                const dz = playerZ - this.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                // Если игрок слишком далеко, не двигаемся
                if (distance > 20) return;
                
                // Нормализуем направление
                const dirX = dx / distance;
                const dirZ = dz / distance;
                
                // Проверяем, можем ли мы двигаться напрямую к игроку
                const newX = this.x + dirX * this.speed * deltaTime;
                const newZ = this.z + dirZ * this.speed * deltaTime;
                
                // Проверяем коллизии со стенами
                if (!this.checkWallCollision(newX, newZ)) {
                    this.x = newX;
                    this.z = newZ;
                } else {
                    // Если есть стена, пытаемся обойти ее
                    this.avoidWalls(playerX, playerZ, deltaTime);
                }
                
                // Обновляем позицию спрайта
                this.sprite.position.set(this.x, 2, this.z);
                
                // Поворачиваем спрайт к камере
                this.sprite.lookAt(camera.position);
                
                // Проверяем атаку
                if (distance < this.attackRange && this.attackCooldown <= 0) {
                    this.meleeAttack();
                }
                
                // Проверяем бросок файрбола
                if (distance < 15 && this.fireballCooldown <= 0) {
                    this.throwFireball(playerX, playerZ);
                }
            }
            
            checkWallCollision(x, z) {
                const enemyRadius = 0.5;
                const points = [
                    [x - enemyRadius, z],
                    [x + enemyRadius, z],
                    [x, z - enemyRadius],
                    [x, z + enemyRadius]
                ];
                
                for (let [px, pz] of points) {
                    const mazeX = Math.round((px / CELL_SIZE) + maze[0].length/2);
                    const mazeZ = Math.round((pz / CELL_SIZE) + maze.length/2);
                    
                    if (mazeZ >= 0 && mazeZ < maze.length && 
                        mazeX >= 0 && mazeX < maze[0].length) {
                        if (maze[mazeZ][mazeX] === 1) {
                            return true;
                        }
                    } else {
                        return true;
                    }
                }
                
                return false;
            }
            
            avoidWalls(playerX, playerZ, deltaTime) {
                // Простой алгоритм обхода стен - двигаемся в случайном направлении
                const angles = [0, Math.PI/2, Math.PI, -Math.PI/2];
                const randomAngle = angles[Math.floor(Math.random() * angles.length)];
                
                const testX = this.x + Math.cos(randomAngle) * this.speed * deltaTime;
                const testZ = this.z + Math.sin(randomAngle) * this.speed * deltaTime;
                
                if (!this.checkWallCollision(testX, testZ)) {
                    this.x = testX;
                    this.z = testZ;
                }
            }
            
            meleeAttack() {
                // Ближняя атака
                this.attackCooldown = 2.0; // 2 секунды перезарядки
                
                // Проверяем, находится ли игрок в зоне атаки
                const dx = this.lastPlayerX - this.x;
                const dz = this.lastPlayerZ - this.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                if (distance < this.attackRange) {
                    // Наносим урон игроку
                    takeDamage(10);
                }
            }
            
            throwFireball(playerX, playerZ) {
                // Бросок файрбола
                this.fireballCooldown = 10.0; // 10 секунд перезарядки
                
                // Создаем файрбол
                const fireball = new Fireball(this.x, this.z, playerX, playerZ);
                fireballs.push(fireball);
            }
            
            updateSpriteTexture() {
                // Обновляем текстуру спрайта для анимации
                const frame = this.spriteFrame + 1; // 1 или 2
                const img = new Image();
                img.src = `GameUi/Enemy/Imp/Front/${frame}.png`;
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 64;
                    canvas.height = 64;
                    const context = canvas.getContext('2d');
                    context.drawImage(img, 0, 0, 64, 64);
                    
                    this.sprite.material.map = new THREE.CanvasTexture(canvas);
                    this.sprite.material.needsUpdate = true;
                };
            }
            
            takeDamage(amount, isCloseRange) {
                // Наносим урон врагу
                if (isCloseRange) {
                    this.health -= amount; // В близи убиваем с одного выстрела
                } else {
                    this.health -= amount / 3; // Из далека нужно 3 выстрела
                }
                
                // Воспроизводим звук попадания
                if (enemyHitSound) {
                    enemyHitSound.currentTime = 0;
                    enemyHitSound.play().catch(e => console.log('Не удалось воспроизвести звук попадания по врагу'));
                }
                
                if (this.health <= 0) {
                    this.die();
                }
            }
            
            die() {
                this.isAlive = false;
                scene.remove(this.sprite);
                
                // Удаляем врага из массива
                const index = enemies.indexOf(this);
                if (index > -1) {
                    enemies.splice(index, 1);
                }
            }
        }

        // КЛАСС ФАЙРБОЛА
        class Fireball {
            constructor(x, z, targetX, targetZ) {
                this.x = x;
                this.z = z;
                this.speed = 5.0;
                this.isActive = true;
                
                // Вычисляем направление к цели
                const dx = targetX - x;
                const dz = targetZ - z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                this.dirX = dx / distance;
                this.dirZ = dz / distance;
                
                // Создаем спрайт файрбола
                this.sprite = new THREE.Sprite(new THREE.SpriteMaterial({
                    map: this.createFireballTexture(),
                    transparent: true,
                    fog: true
                }));
                
                this.sprite.position.set(this.x, 2, this.z);
                this.sprite.scale.set(1, 1, 1);
                scene.add(this.sprite);
                
                // Вращение файрбола
                this.rotation = 0;
            }
            
            createFireballTexture() {
                // Создаем текстуру файрбола
                const canvas = document.createElement('canvas');
                canvas.width = 32;
                canvas.height = 32;
                const context = canvas.getContext('2d');
                
                // Рисуем простой огненный шар
                const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
                gradient.addColorStop(0, 'yellow');
                gradient.addColorStop(0.5, 'orange');
                gradient.addColorStop(1, 'red');
                
                context.fillStyle = gradient;
                context.beginPath();
                context.arc(16, 16, 16, 0, Math.PI * 2);
                context.fill();
                
                const texture = new THREE.CanvasTexture(canvas);
                return texture;
            }
            
            update(deltaTime) {
                if (!this.isActive) return;
                
                // Двигаем файрбол
                this.x += this.dirX * this.speed * deltaTime;
                this.z += this.dirZ * this.speed * deltaTime;
                
                // Обновляем позицию спрайта
                this.sprite.position.set(this.x, 2, this.z);
                
                // Вращаем файрбол для 3D эффекта
                this.rotation += 10 * deltaTime;
                this.sprite.rotation.z = this.rotation;
                
                // Проверяем коллизии со стенами
                if (this.checkWallCollision()) {
                    this.destroy();
                    return;
                }
                
                // Проверяем коллизии с игроком
                const dx = this.x - camera.position.x;
                const dz = this.z - camera.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                if (distance < 1.5) {
                    this.destroy();
                    takeDamage(15); // Урон от файрбола
                }
            }
            
            checkWallCollision() {
                const fireballRadius = 0.3;
                const points = [
                    [this.x - fireballRadius, this.z],
                    [this.x + fireballRadius, this.z],
                    [this.x, this.z - fireballRadius],
                    [this.x, this.z + fireballRadius]
                ];
                
                for (let [px, pz] of points) {
                    const mazeX = Math.round((px / CELL_SIZE) + maze[0].length/2);
                    const mazeZ = Math.round((pz / CELL_SIZE) + maze.length/2);
                    
                    if (mazeZ >= 0 && mazeZ < maze.length && 
                        mazeX >= 0 && mazeX < maze[0].length) {
                        if (maze[mazeZ][mazeX] === 1) {
                            return true;
                        }
                    } else {
                        return true;
                    }
                }
                
                return false;
            }
            
            destroy() {
                this.isActive = false;
                scene.remove(this.sprite);
                
                // Удаляем файрбол из массива
                const index = fireballs.indexOf(this);
                if (index > -1) {
                    fireballs.splice(index, 1);
                }
            }
        }

        // Массивы для врагов и файрболов
        let enemies = [];
        let fireballs = [];

        // Функция создания врагов
        function createEnemies(count) {
            for (let i = 0; i < count; i++) {
                let freeCells = [];
                for (let y = 1; y < maze.length - 1; y++) {
                    for (let x = 1; x < maze[y].length - 1; x++) {
                        if (maze[y][x] === 0) {
                            // Проверяем, что враг не слишком близко к игроку
                            const worldX = (x - maze[0].length/2) * CELL_SIZE;
                            const worldZ = (y - maze.length/2) * CELL_SIZE;
                            const dx = worldX - camera.position.x;
                            const dz = worldZ - camera.position.z;
                            const distance = Math.sqrt(dx * dx + dz * dz);
                            
                            if (distance > 10) {
                                freeCells.push({x: worldX, z: worldZ});
                            }
                        }
                    }
                }
                
                if (freeCells.length > 0) {
                    const randomCell = freeCells[Math.floor(Math.random() * freeCells.length)];
                    enemies.push(new Enemy(randomCell.x, randomCell.z));
                }
            }
        }

        // Функция получения урона игроком
        function takeDamage(amount) {
            hp -= amount;
            if (hp < 0) hp = 0;
            
            updateUI();
            
            // Воспроизводим звук получения урона
            if (playerHitSound) {
                playerHitSound.currentTime = 0;
                playerHitSound.play().catch(e => console.log('Не удалось воспроизвести звук получения урона'));
            }
            
            // Показываем эффект получения урона
            showDamageEffect();
            
            // Проверяем смерть игрока
            if (hp <= 0) {
                gameOver();
            }
        }

        // Функция показа эффекта получения урона
        function showDamageEffect() {
            const damageEffect = document.getElementById('damageEffect');
            damageEffect.style.display = 'block';
            damageEffect.style.opacity = '0.7';
            
            // Плавно убираем эффект
            setTimeout(() => {
                damageEffect.style.opacity = '0';
                setTimeout(() => {
                    damageEffect.style.display = 'none';
                }, 300);
            }, 300);
        }

        // Функция завершения игры
        function gameOver() {
            alert('Игра окончена! Вы погибли.');
            // Перезагружаем страницу для рестарта
            location.reload();
        }

        // Функция проверки попадания по врагам
        function checkEnemyHit() {
            // Создаем луч из камеры в направлении взгляда
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            
            // Проверяем попадание по врагам
            for (let enemy of enemies) {
                if (!enemy.isAlive) continue;
                
                // Создаем bounding sphere для врага
                const enemySphere = new THREE.Sphere(
                    new THREE.Vector3(enemy.x, 2, enemy.z),
                    1.5
                );
                
                // Проверяем пересечение луча со сферой
                if (raycaster.ray.intersectsSphere(enemySphere)) {
                    // Определяем дистанцию до врага
                    const dx = enemy.x - camera.position.x;
                    const dz = enemy.z - camera.position.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    
                    // Определяем, является ли выстрел ближним или дальним
                    const isCloseRange = distance < 5;
                    
                    // Наносим урон врагу
                    enemy.takeDamage(1, isCloseRange);
                    return true;
                }
            }
            
            return false;
        }

        // Анимация с delta time для независимой от FPS скорости
        const BASE_MOVE_SPEED = 15.0;
        
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            frameCount++;
            if (currentTime > lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                fpsCounter.textContent = `FPS: ${fps}`;
            }
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            
            const direction = new THREE.Vector3();
            
            const actualMoveSpeed = BASE_MOVE_SPEED * deltaTime;
            
            if (moveForward) direction.z -= actualMoveSpeed;
            if (moveBackward) direction.z += actualMoveSpeed;
            if (moveLeft) direction.x -= actualMoveSpeed;
            if (moveRight) direction.x += actualMoveSpeed;
            
            direction.applyEuler(new THREE.Euler(0, yaw, 0));
            
            let newX = camera.position.x;
            let newZ = camera.position.z;
            
            if (!checkCollision(newX + direction.x, newZ)) {
                newX += direction.x;
            }
            if (!checkCollision(newX, newZ + direction.z)) {
                newZ += direction.z;
            }
            
            camera.position.x = newX;
            camera.position.z = newZ;
            
            // Обновляем врагов
            for (let enemy of enemies) {
                enemy.update(deltaTime, camera.position.x, camera.position.z);
            }
            
            // Обновляем файрболы
            for (let i = fireballs.length - 1; i >= 0; i--) {
                fireballs[i].update(deltaTime);
            }
            
            // Проверяем попадание при выстреле
            if (isShooting && !isShooting) {
                checkEnemyHit();
            }
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Функция запуска игры
        function startGame() {
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('optionsMenu').style.display = 'none';
            fpsCounter.style.display = 'block';
            document.getElementById('uiPanel').style.display = 'block';
            document.getElementById('damageEffect').style.display = 'none';
            
            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                document.getElementById('mobileControls').style.display = 'block';
            }
            
            weapon.style.display = 'block';
            
            // СБРОС СОСТОЯНИЯ ОРУЖИЯ ПРИ СТАРТЕ ИГРЫ
            ammo = maxAmmo;
            isShooting = false;
            isReloading = false;
            canShoot = true;
            weapon.src = gunImages.normal;
            isMouseDown = false;
            stopAutoShoot();
            
            // Создаем врагов
            createEnemies(5); // 5 врагов
            
            updateUI();
            
            lastTime = performance.now();
            animate(performance.now());
        }

        // Функции для меню
        function showOptions() {
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('optionsMenu').style.display = 'flex';
        }

        function hideOptions() {
            document.getElementById('optionsMenu').style.display = 'none';
            document.getElementById('startMenu').style.display = 'flex';
        }

        // Инициализация меню
        function initMenu() {
            const playButton = document.getElementById('playButton');
            const optionsButton = document.getElementById('optionsButton');
            const backButton = document.getElementById('backButton');
            
            // Запускаем музыку при инициализации
            startMusic();
            
            // Добавляем обработчики для принудительного запуска музыки
            document.addEventListener('click', startMusicOnInteraction, { once: true });
            document.addEventListener('touchstart', startMusicOnInteraction, { once: true });
            
            playButton.addEventListener('click', function(e) {
                startGame();
            });
            
            optionsButton.addEventListener('click', function(e) {
                showOptions();
            });
            
            backButton.addEventListener('click', function(e) {
                hideOptions();
            });
        }

        // Настройки
        document.getElementById('sensitivitySlider').addEventListener('input', function(e) {
            mouseSensitivity = e.target.value * 0.0004;
        });

        document.getElementById('musicVolumeSlider').addEventListener('input', function(e) {
            musicVolume = e.target.value / 100;
            updateVolumes();
        });

        document.getElementById('soundVolumeSlider').addEventListener('input', function(e) {
            soundVolume = e.target.value / 100;
            updateVolumes();
        });

        // Запуск игры
        loadTextures().then(() => {
            const materials = createMaterials();
            createScene(materials);
            initAudio(); // Инициализируем аудио систему
            initControls();
            initMenu();
            weapon.style.display = 'none';
            
            // Предзагружаем изображения оружия
            preloadWeaponImages();
        }).catch((error) => {
            console.error('Ошибка загрузки:', error);
            const materials = createMaterials();
            createScene(materials);
            initAudio(); // Инициализируем аудио систему даже при ошибках
            initControls();
            initMenu();
            weapon.style.display = 'none';
            
            // Предзагружаем изображения оружия даже при ошибках
            preloadWeaponImages();
        });
    </script>
