<!DOCTYPE html>
<html>
<head>
    <title>3D Лабиринт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: #000;
        }
        canvas { 
            display: block; 
            touch-action: none;
        }
        
        /* Стартовое меню в стиле DOOM */
        #startMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-image: url('MenuUi/MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .logo {
            width: 55vmin;
            max-width: 800px;
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            -webkit-touch-callout: none;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.4vmin;
            position: absolute;
            top: 70%;
            transform: translateY(-50%);
        }
        
        .menu-button {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .menu-button:hover {
            transform: scale(1.05);
        }
        
        .menu-button:active {
            transform: scale(1.02);
        }
        
        .company-name {
            position: absolute;
            bottom: 0vmin;
            width: 28vmin;
            max-width: 300px;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            opacity: 0.8;
            -webkit-touch-callout: none;
        }

        /* Панель настроек меню - СКРЫТА */
        .menu-settings {
            display: none;
        }

        /* Запрет выделения и контекстного меню для ВСЕХ элементов */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Экран настроек */
        #optionsMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('MenuUi/MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
            color: #fff;
        }
        
        .options-title {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            margin-bottom: 5vmin;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
        
        .option-item {
            margin: 2vmin 0;
            font-size: 3vmin;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 1vmin 2vmin;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
        }
        
        .option-item label {
            display: flex;
            flex-direction: column;
            gap: 1vmin;
            width: 100%;
        }
        
        .back-button {
            margin-top: 5vmin;
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
            -webkit-touch-callout: none;
        }
        
        .back-button:hover {
            transform: scale(1.05);
        }
        
        /* Мобильное управление */
        #mobileControls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
        
        /* Джойстик для движения - УМЕНЬШЕН */
        #movementJoystick {
            position: absolute;
            bottom: 5vmin;
            left: 5vmin;
            width: 30vmin;
            height: 30vmin;
            pointer-events: auto;
        }
        
        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: absolute;
        }
        
        .joystick-stick {
            width: 15vmin;
            height: 15vmin;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 7.5vmin;
            left: 7.5vmin;
            transition: transform 0.1s;
        }
        
        /* Область для поворота камеры */
        #cameraTouchArea {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: auto;
        }

        /* Кнопка стрельбы - УМЕНЬШЕНА */
        #shootButton {
            position: absolute;
            bottom: 15vmin;
            right: 15vmin;
            width: 25vmin;
            height: 25vmin;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 5vmin;
            z-index: 60;
        }

        /* Оружие */
        #weapon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40vmin;
            max-width: 400px;
            height: auto;
            pointer-events: none;
            z-index: 40;
            display: none;
        }

        /* Запрет перетаскивания для всех изображений */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        /* Разрешаем pointer-events только для кликабельных кнопок */
        .menu-button {
            pointer-events: auto;
        }

        /* FPS счетчик */
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            display: none;
            z-index: 1000;
        }

        /* UI панель с текстом */
        #uiPanel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 45;
            display: none;
            pointer-events: none;
        }

        #hpDisplay, #ammoDisplay {
            margin-bottom: 10px;
            font-weight: bold;
        }

        #hpDisplay {
            color: #ff4444;
        }

        #ammoDisplay {
            color: #44ff44;
        }

        /* Эффект получения урона */
        #damageEffect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.3s;
            display: none;
        }

        /* Экран выбора режима игры */
        #modeSelectMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('MenuUi/MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 120;
        }

        .mode-select-title {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            margin-bottom: 3vmin;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        .mode-carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            height: 60vmin;
            position: relative;
            overflow: hidden;
        }

        .mode-slide {
            position: absolute;
            width: 50vmin; /* Уменьшил ширину рамки */
            height: 50vmin;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Изменил на flex-start */
            transition: all 0.5s ease;
            opacity: 0.5;
            transform: scale(0.8);
            cursor: pointer;
            background: rgba(40, 40, 40, 0.95); /* Убрал прозрачность, сделал нормальный цвет */
            border: none; /* Убрал обводку */
            border-radius: 10px;
            padding: 0; /* Убрал внутренние отступы */
            box-sizing: border-box;
            overflow: hidden;
        }

        .mode-slide.active {
            opacity: 1;
            transform: scale(1);
            z-index: 10;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        }

        .mode-slide.left {
            transform: translateX(-80%) scale(0.7);
            cursor: pointer;
        }

        .mode-slide.right {
            transform: translateX(80%) scale(0.7);
            cursor: pointer;
        }

        .mode-icon {
            width: 100%; /* Растягиваем на всю ширину рамки */
            height: 70%; /* Занимает 70% высоты */
            object-fit: cover; /* Растягиваем изображение чтобы заполнить всю область */
            margin-bottom: 0;
            pointer-events: none;
            border-radius: 10px 10px 0 0; /* Закругляем только верхние углы */
        }

        .mode-name {
            width: 90%; /* Уменьшил ширину чтобы было поуже */
            max-width: 350px;
            object-fit: contain;
            pointer-events: none;
            margin: 1vmin 0; /* Уменьшил отступы */
            height: 15%; /* Фиксируем высоту для названия */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-description {
            color: white;
            font-size: 1.8vmin;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 1vmin;
            border-radius: 5px;
            width: 90%;
            pointer-events: none;
            margin-bottom: 1vmin;
            height: 15%; /* Фиксируем высоту для описания */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-nav {
            display: flex;
            gap: 3vmin;
            margin-top: 3vmin;
            align-items: center;
        }

        .nav-arrow {
            display: none; /* Скрываем стрелки навигации */
        }

        .start-mode-button {
            width: 40vmin;
            max-width: 400px;
            min-width: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
        }

        .start-mode-button:hover {
            transform: scale(1.05);
        }

        /* Дополнительные UI элементы для режимов */
        #modeStats {
            position: absolute;
            top: 50px;
            right: 20px;
            color: white;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 45;
            display: none;
            pointer-events: none;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #exitArea {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 0, 0.3);
            border: 2px dashed rgba(0, 255, 0, 0.7);
            display: none;
            pointer-events: none;
            z-index: 30;
        }

        #waveInfo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            display: none;
            pointer-events: none;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Стрелка для указания направления выхода */
        #exitArrow {
            position: absolute;
            top: 50%;
            right: 5%;
            width: 8vmin;
            height: 8vmin;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 45;
            display: none;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.8));
        }

        /* Таймер для Lava Chaos */
        #waveTimer {
            position: absolute;
            top: 100px;
            right: 20px;
            color: #ff4444;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 45;
            display: none;
            pointer-events: none;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <!-- Стартовое меню -->
    <div id="startMenu">
        <img src="MenuUi/Logo.png" alt="DOOM" class="logo">
        <div class="menu-buttons">
            <img src="MenuUi/PlayText.png" alt="Играть" class="menu-button" id="playButton">
            <img src="MenuUi/OptionsText.png" alt="Настройки" class="menu-button" id="optionsButton">
        </div>
        <img src="MenuUi/companyname.png" alt="Company Name" class="company-name">
    </div>
    
    <!-- Меню выбора режима -->
    <div id="modeSelectMenu">
        <img src="MenuUi/SelectModeText.png" alt="ВЫБОР РЕЖИМА" class="mode-select-title">
        
        <div class="mode-carousel">
            <div class="mode-slide" data-mode="extermination">
                <img src="MenuUi/ModeIcons/ExterminationProtocol.png" alt="Extermination Protocol" class="mode-icon">
                <img src="MenuUi/ExterminationProtocolText.png" alt="EXTERMINATION PROTOCOL" class="mode-name">
                <div class="mode-description">Убей 20 врагов</div>
            </div>
            
            <div class="mode-slide" data-mode="straight">
                <img src="MenuUi/ModeIcons/StraightThrough.png" alt="Straight Through" class="mode-icon">
                <img src="MenuUi/StraightThroughText.png" alt="STRAIGHT THROUGH" class="mode-name">
                <div class="mode-description">Найди выход</div>
            </div>
            
            <div class="mode-slide" data-mode="onslaught">
                <img src="MenuUi/ModeIcons/Onslaught.png" alt="Onslaught" class="mode-icon">
                <img src="MenuUi/OnslaughtText.png" alt="ONSLAUGHT" class="mode-name">
                <div class="mode-description">Выживи как можно дольше</div>
            </div>
            
            <div class="mode-slide" data-mode="lava">
                <img src="MenuUi/ModeIcons/LavaChaos.png" alt="Lava Chaos" class="mode-icon">
                <img src="MenuUi/LavaChaosText.png" alt="LAVA CHAOS" class="mode-name">
                <div class="mode-description">Избегай лавы и выживай</div>
            </div>
        </div>
        
        <div class="carousel-nav">
            <img src="MenuUi/PlayText.png" alt="Играть" class="start-mode-button" id="startModeButton">
        </div>
        
        <img src="MenuUi/BackText.png" alt="НАЗАД" class="back-button" id="backToMainButton">
    </div>
    
    <!-- Панель настроек меню - СКРЫТА -->
    <div class="menu-settings">
        <!-- Скрыто -->
    </div>
    
    <!-- Меню настроек -->
    <div id="optionsMenu">
        <img src="MenuUi/OptionsText.png" alt="НАСТРОЙКИ" class="options-title">
        
        <div class="option-item">
            <label>
                Громкость музыки: 
                <input type="range" id="musicVolumeSlider" min="0" max="100" value="50">
            </label>
        </div>
        
        <div class="option-item">
            <label>
                Громкость звуков: 
                <input type="range" id="soundVolumeSlider" min="0" max="100" value="50">
            </label>
        </div>
        
        <div class="option-item">
            <label>
                Чувствительность: 
                <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
            </label>
        </div>
        
        <img src="MenuUi/BackText.png" alt="НАЗАД" class="back-button" id="backButton">
    </div>
    
    <!-- Мобильное управление -->
    <div id="mobileControls">
        <div id="movementJoystick">
            <div class="joystick-base"></div>
            <div class="joystick-stick" id="joystickStick"></div>
        </div>
        
        <!-- Область для поворота камеры -->
        <div id="cameraTouchArea"></div>
        
        <!-- Кнопка стрельбы -->
        <div id="shootButton">FIRE</div>
    </div>
    
    <!-- Оружие -->
    <img id="weapon" src="Guns/DefaultShootGun/Gun.png" alt="Weapon">
    
    <!-- UI Панель с текстом -->
    <div id="uiPanel">
        <div id="hpDisplay">HP: 100</div>
        <div id="ammoDisplay">ПАТРОНЫ: 2/2</div>
    </div>
    
    <!-- Дополнительная статистика для режимов -->
    <div id="modeStats">
        <div id="enemiesKilled">Убито: 0/20</div>
        <div id="waveCounter">Волна: 1</div>
    </div>
    
    <!-- Таймер волны для Lava Chaos -->
    <div id="waveTimer">Волна через: 30</div>
    
    <!-- Область выхода для режима Straight Through -->
    <div id="exitArea"></div>
    
    <!-- Информация о волне -->
    <div id="waveInfo"></div>
    
    <!-- Стрелка для указания выхода -->
    <img id="exitArrow" src="MenuUi/ArrowIcon.png" alt="→">
    
    <!-- Эффект получения урона -->
    <div id="damageEffect"></div>
    
    <!-- FPS счетчик -->
    <div id="fpsCounter">FPS: 0</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ЖЕСТКИЙ ЗАПРЕТ КОНТЕКСТНОГО МЕНЮ И ПЕРЕТАСКИВАНИЯ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Система сохранения настроек
        class SettingsManager {
            constructor() {
                this.defaultSettings = {
                    musicVolume: 50,
                    soundVolume: 50,
                    sensitivity: 5
                };
                this.loadSettings();
            }

            loadSettings() {
                try {
                    const saved = localStorage.getItem('doomMazeSettings');
                    if (saved) {
                        const settings = JSON.parse(saved);
                        this.musicVolume = settings.musicVolume || this.defaultSettings.musicVolume;
                        this.soundVolume = settings.soundVolume || this.defaultSettings.soundVolume;
                        this.sensitivity = settings.sensitivity || this.defaultSettings.sensitivity;
                    } else {
                        this.musicVolume = this.defaultSettings.musicVolume;
                        this.soundVolume = this.defaultSettings.soundVolume;
                        this.sensitivity = this.defaultSettings.sensitivity;
                    }
                } catch (e) {
                    console.error('Ошибка загрузки настроек:', e);
                    this.musicVolume = this.defaultSettings.musicVolume;
                    this.soundVolume = this.defaultSettings.soundVolume;
                    this.sensitivity = this.defaultSettings.sensitivity;
                }
            }

            saveSettings() {
                try {
                    const settings = {
                        musicVolume: this.musicVolume,
                        soundVolume: this.soundVolume,
                        sensitivity: this.sensitivity
                    };
                    localStorage.setItem('doomMazeSettings', JSON.stringify(settings));
                } catch (e) {
                    console.error('Ошибка сохранения настроек:', e);
                }
            }

            updateSetting(key, value) {
                if (this.hasOwnProperty(key)) {
                    this[key] = value;
                    this.saveSettings();
                    return true;
                }
                return false;
            }
        }

        // Создаем менеджер настроек
        const settingsManager = new SettingsManager();

        // Переменные для режимов игры
        let currentGameMode = null;
        let enemiesKilled = 0;
        let targetEnemies = 20; // Изменил на 20
        let currentWave = 1;
        let exitArea = null;
        let waveSpawnTimer = 0;
        let waveEnemiesCount = 0;
        let waveEnemiesKilled = 0;
        let enemiesToSpawn = 0;
        let lastSpawnTime = 0;
        const SPAWN_INTERVAL = 1000; // 1 секунда между спавнами

        // Переменные для Lava Chaos
        let lavaFloors = [];
        let fallingFloors = [];
        let floorFallTimer = 0;
        let floorsToFall = 1;
        let floorFallInterval = 3.0;
        let waveTimer = 30;
        let waveTimerActive = false;
        let lavaTexture = null;

        // Базовые настройки
        const scene = new THREE.Scene();
        
        // ТУМАН - будет установлен в зависимости от режима
        let sceneFog = null;
        
        // Камера с МЕНЬШЕЙ дальностью прорисовки
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Параметры лабиринта
        const CELL_SIZE = 8;
        const WALL_HEIGHT = 8;
        const WALL_THICKNESS = 0.3;

        // Текстуры
        const textureLoader = new THREE.TextureLoader();
        let wallTexture, floorTexture, roofTexture;

        // Загрузка текстур
        function loadTextures() {
            return new Promise((resolve) => {
                let texturesLoaded = 0;
                const totalTextures = 4;

                function onTextureLoad() {
                    texturesLoaded++;
                    if (texturesLoaded === totalTextures) {
                        resolve();
                    }
                }

        // Создаем материалы с текстурами
        function createMaterials() {

                new THREE.MeshLambertMaterial({

        }

        // Генератор лабиринта для разных режимов - УЛУЧШЕННАЯ ВЕРСИЯ
        class MazeGenerator {
            constructor(width, height, mode = 'extermination') {
                this.width = width;
                this.height = height;
                this.mode = mode;
                this.maze = this.generateMazeForMode();
                this.exitPosition = this.findExitPosition();
            }

            generateMazeForMode() {
                if (this.mode === 'straight') {
                    return this.generateRealMaze();
                } else if (this.mode === 'lava') {
                    return this.generateLavaChaosMaze();
                } else {
                    return this.generateMazeWithMultiplePaths();
                }
            }

            // РЕАЛЬНЫЙ лабиринт для режима Straight Through
            generateRealMaze() {
                let maze = Array(this.height).fill().map(() => Array(this.width).fill(1));
                
                // Используем алгоритм поиска в глубину для создания настоящего лабиринта
                this.depthFirstMaze(maze, 1, 1);
                
                // Гарантируем, что начальная позиция (1,1) и конечная (width-2, height-2) проходимы
                maze[1][1] = 0;
                maze[this.height-2][this.width-2] = 0;
                
                // Добавляем дополнительные проходы для сложности
                this.addExtraPassages(maze, 0.1); // 10% дополнительных проходов
                
                return maze;
            }

            // Лабиринт для Lava Chaos - простой с квадратными стенами
            generateLavaChaosMaze() {
                // Создаем меньшую карту для Lava Chaos
                const lavaWidth = Math.floor(this.width / 2);
                const lavaHeight = Math.floor(this.height / 2);
                let maze = Array(lavaHeight).fill().map(() => Array(lavaWidth).fill(0));
                
                // Добавляем несколько квадратных стен
                this.addSquareWalls(maze, 3); // 3 квадратные стены
                
                return maze;
            }

            addSquareWalls(maze, numWalls) {
                const wallSize = 3;
                
                for (let i = 0; i < numWalls; i++) {
                    const x = Math.floor(Math.random() * (maze[0].length - wallSize - 2)) + 1;
                    const y = Math.floor(Math.random() * (maze.length - wallSize - 2)) + 1;
                    
                    for (let wy = y; wy < y + wallSize; wy++) {
                        for (let wx = x; wx < x + wallSize; wx++) {
                            if (wy >= 0 && wy < maze.length && wx >= 0 && wx < maze[0].length) {
                                maze[wy][wx] = 1;
                            }
                        }
                    }
                }
            }

            depthFirstMaze(maze, startX, startY) {
                let stack = [[startX, startY]];
                maze[startY][startX] = 0;
                
                const directions = [[0, 2], [2, 0], [0, -2], [-2, 0]];
                
                while (stack.length > 0) {
                    let [x, y] = stack[stack.length - 1];
                    
                    let neighbors = [];
                    for (let [dx, dy] of directions) {
                        let nx = x + dx, ny = y + dy;
                        if (nx > 0 && nx < this.width - 1 && ny > 0 && ny < this.height - 1 && maze[ny][nx] === 1) {
                            // Проверяем, что соседняя клетка не была посещена
                            let valid = true;
                            for (let [ddx, ddy] of [[0,1],[1,0],[0,-1],[-1,0]]) {
                                let nnx = nx + ddx, nny = ny + ddy;
                                if (nnx !== x && nny !== y && maze[nny] && maze[nny][nnx] === 0) {
                                    valid = false;
                                    break;
                                }
                            }
                            if (valid) {
                                neighbors.push([dx, dy, nx, ny]);
                            }
                        }
                    }
                    
                    if (neighbors.length > 0) {
                        let [dx, dy, nx, ny] = neighbors[Math.floor(Math.random() * neighbors.length)];
                        maze[y + dy/2][x + dx/2] = 0;
                        maze[ny][nx] = 0;
                        stack.push([nx, ny]);
                    } else {
                        stack.pop();
                    }
                }
            }

            addExtraPassages(maze, probability) {
                for (let y = 1; y < this.height - 1; y++) {
                    for (let x = 1; x < this.width - 1; x++) {
                        if (maze[y][x] === 1 && Math.random() < probability) {
                            // Проверяем, что убирание этой стены создает проход
                            let wallCount = 0;
                            for (let [dx, dy] of [[0,1],[1,0],[0,-1],[-1,0]]) {
                                if (maze[y+dy] && maze[y+dy][x+dx] === 1) {
                                    wallCount++;
                                }
                            }
                            if (wallCount >= 3) {
                                maze[y][x] = 0;
                            }
                        }
                    }
                }
            }

            generateMazeWithMultiplePaths() {
                let maze = Array(this.height).fill().map(() => Array(this.width).fill(1));
                const paths = [];
                const numPaths = 3;
                
                for (let i = 0; i < numPaths; i++) {
                    let startX = 1 + Math.floor(Math.random() * (this.width - 3));
                    let startY = 1 + Math.floor(Math.random() * (this.height - 3));
                    paths.push(this.generatePath(maze, startX, startY));
                }
                
                this.connectPaths(maze, paths);
                this.addRandomPassages(maze);
                
                return maze;
            }

            generatePath(maze, startX, startY) {
                let x = startX, y = startY;
                maze[y][x] = 0;
                
                let path = [[x, y]];
                let directions = [[0, 2], [2, 0], [0, -2], [-2, 0]];
                let stack = [[x, y]];
                
                while (stack.length > 0) {
                    let [cx, cy] = stack[stack.length - 1];
                    
                    let possibleDirs = directions.filter(([dx, dy]) => {
                        let nx = cx + dx, ny = cy + dy;
                        return nx > 0 && nx < this.width - 1 && 
                               ny > 0 && ny < this.height - 1 && 
                               maze[ny][nx] === 1;
                    });
                    
                    if (possibleDirs.length > 0) {
                        let [dx, dy] = possibleDirs[Math.floor(Math.random() * possibleDirs.length)];
                        let nx = cx + dx, ny = cy + dy;
                        
                        maze[cy + dy/2][cx + dx/2] = 0;
                        maze[ny][nx] = 0;
                        
                        path.push([nx, ny]);
                        stack.push([nx, ny]);
                    } else {
                        stack.pop();
                    }
                }
                
                return path;
            }

            connectPaths(maze, paths) {
                for (let i = 0; i < paths.length - 1; i++) {
                    const connectionPoints = 2;
                    for (let j = 0; j < connectionPoints; j++) {
                        const point1 = paths[i][Math.floor(Math.random() * paths[i].length)];
                        const point2 = paths[i+1][Math.floor(Math.random() * paths[i+1].length)];
                        this.createPassage(maze, point1, point2);
                    }
                }
            }

            createPassage(maze, [x1, y1], [x2, y2]) {
                let x = x1, y = y1;
                while (x !== x2 || y !== y2) {
                    if (Math.random() > 0.5 && x !== x2) {
                        x += x < x2 ? 1 : -1;
                    } else if (y !== y2) {
                        y += y < y2 ? 1 : -1;
                    }
                    if (x > 0 && x < this.width - 1 && y > 0 && y < this.height - 1) {
                        maze[y][x] = 0;
                    }
                }
            }

            addRandomPassages(maze) {
                const numExtraPassages = Math.floor(this.width * this.height * 0.1);
                for (let i = 0; i < numExtraPassages; i++) {
                    const x = 1 + Math.floor(Math.random() * (this.width - 2));
                    const y = 1 + Math.floor(Math.random() * (this.height - 2));
                    if (maze[y][x] === 1) {
                        const neighbors = [
                            [x-1, y], [x+1, y], [x, y-1], [x, y+1]
                        ].filter(([nx, ny]) => 
                            nx >= 0 && nx < this.width && ny >= 0 && ny < this.height
                        );
                        const passageNeighbors = neighbors.filter(([nx, ny]) => maze[ny][nx] === 0);
                        if (passageNeighbors.length >= 2) {
                            maze[y][x] = 0;
                        }
                    }
                }
            }

            findExitPosition() {
                if (this.mode === 'straight') {
                    // Для режима Straight Through находим самую дальнюю точку от начала
                    let maxDistance = -1;
                    let exitPos = null;
                    
                    for (let y = 0; y < this.height; y++) {
                        for (let x = 0; x < this.width; x++) {
                            if (this.maze[y][x] === 0) {
                                // Расстояние от стартовой позиции (1,1)
                                const distance = Math.sqrt((x-1)*(x-1) + (y-1)*(y-1));
                                if (distance > maxDistance) {
                                    maxDistance = distance;
                                    exitPos = { x, y };
                                }
                            }
                        }
                    }
                    
                    return exitPos;
                }
                return null;
            }

            getMaze() {
                return this.maze;
            }

            getExitPosition() {
                return this.exitPosition;
            }
        }

        // Создаем лабиринт (будет пересоздан при выборе режима)
        let mazeGen = null;
        let maze = null;

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(50, 100, 50);
        scene.add(directionalLight1);
        
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight2.position.set(-50, 80, -50);
        scene.add(directionalLight2);

        // Создание сцены
        function createScene(materials) {
            // Очищаем сцену от предыдущих объектов
            while(scene.children.length > 0){ 
                scene.remove(scene.children[0]); 
            }
            
            // Добавляем освещение обратно
            scene.add(ambientLight);
            scene.add(directionalLight1);
            scene.add(directionalLight2);
            
            // Устанавливаем туман в зависимости от режима
            if (scene.fog) {
                scene.fog = null;
            }
            
            if (currentGameMode === 'lava') {
                // Темно-красный туман для Lava Chaos
                scene.fog = new THREE.Fog(0x8B0000, 15, 35);
                renderer.setClearColor(0x2F0000);
            } else {
                // Темно-синий туман для обычных режимов
                scene.fog = new THREE.Fog(0x191970, 20, 50);
                renderer.setClearColor(0x87CEEB);
            }
            
            createFloor(materials.floorMaterial);
            createRoof(materials.roofMaterial);
            createMazeWalls(materials.wallMaterial);
            
            // Создаем зону выхода для режима Straight Through
            if (currentGameMode === 'straight' && mazeGen.getExitPosition()) {
                createExitArea(mazeGen.getExitPosition());
                createExitArrow();
            }
            
            // Для Lava Chaos создаем лаву и систему падающих полов
            if (currentGameMode === 'lava') {
                createLava(materials.lavaMaterial);
                initializeLavaFloors();
            }
        }

        function createFloor(floorMaterial) {
            const floorWidth = maze[0].length * CELL_SIZE;
            const floorHeight = maze.length * CELL_SIZE;
            const floorGeometry = new THREE.PlaneGeometry(floorWidth, floorHeight);
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -1;
            
            // Для Lava Chaos делаем пол выше
            if (currentGameMode === 'lava') {
                floor.position.y = 0;
            }
            
            scene.add(floor);
        }

        function createRoof(roofMaterial) {
            const roofWidth = maze[0].length * CELL_SIZE;
            const roofHeight = maze.length * CELL_SIZE;
            const roofGeometry = new THREE.PlaneGeometry(roofWidth, roofHeight);
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.rotation.x = Math.PI / 2;
            roof.position.y = WALL_HEIGHT - 1;
            scene.add(roof);
        }

        function createMazeWalls(wallMaterial) {
            const wallGroup = new THREE.Group();
            
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length - 1; x++) {
                    if (maze[y][x] === 1 || maze[y][x+1] === 1) {
                        if (maze[y][x] !== maze[y][x+1]) {
                            const wallGeometry = new THREE.BoxGeometry(WALL_THICKNESS, WALL_HEIGHT, CELL_SIZE);
                            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                            wall.position.set(
                                (x + 0.5 - maze[0].length/2) * CELL_SIZE, 
                                WALL_HEIGHT/2 - 1,
                                (y - maze.length/2) * CELL_SIZE
                            );
                            wallGroup.add(wall);
                        }
                    }
                }
            }

            for (let y = 0; y < maze.length - 1; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    if (maze[y][x] === 1 || maze[y+1][x] === 1) {
                        if (maze[y][x] !== maze[y+1][x]) {
                            const wallGeometry = new THREE.BoxGeometry(CELL_SIZE, WALL_HEIGHT, WALL_THICKNESS);
                            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                            wall.position.set(
                                (x - maze[0].length/2) * CELL_SIZE, 
                                WALL_HEIGHT/2 - 1,
                                (y + 0.5 - maze.length/2) * CELL_SIZE
                            );
                            wallGroup.add(wall);
                        }
                    }
                }
            }

            scene.add(wallGroup);
        }

        // Создание лавы для Lava Chaos
        function createLava(lavaMaterial) {
            const lavaWidth = maze[0].length * CELL_SIZE;
            const lavaHeight = maze.length * CELL_SIZE;
            const lavaGeometry = new THREE.PlaneGeometry(lavaWidth, lavaHeight);
            const lava = new THREE.Mesh(lavaGeometry, lavaMaterial);
            lava.rotation.x = -Math.PI / 2;
            lava.position.y = -5; // Лава ниже уровня пола
            scene.add(lava);
        }

        // Инициализация системы падающих полов для Lava Chaos
        function initializeLavaFloors() {
            lavaFloors = [];
            fallingFloors = [];
            
            // Создаем отдельные плитки пола для Lava Chaos
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    if (maze[y][x] === 0) { // Только проходимые клетки
                        const floorGeometry = new THREE.PlaneGeometry(CELL_SIZE * 0.9, CELL_SIZE * 0.9);
                        const floorMaterial = new THREE.MeshLambertMaterial({ 
                            map: floorTexture,
                            fog: true
                        });
                        
                        const floorTile = new THREE.Mesh(floorGeometry, floorMaterial);
                        floorTile.rotation.x = -Math.PI / 2;
                        floorTile.position.set(
                            (x - maze[0].length/2) * CELL_SIZE,
                            0.1, // Немного выше чтобы не было z-fighting
                            (y - maze.length/2) * CELL_SIZE
                        );
                        
                        floorTile.userData = {
                            x: x,
                            y: y,
                            isFalling: false,
                            fallTimer: 0,
                            warningTime: 5.0,
                            originalY: 0.1
                        };
                        
                        scene.add(floorTile);
                        lavaFloors.push(floorTile);
                    }
                }
            }
        }

        // Обновление системы падающих полов
        function updateLavaFloors(deltaTime) {
            floorFallTimer += deltaTime;
            
            // Проверяем, нужно ли начать падение нового пола
            if (floorFallTimer >= floorFallInterval && fallingFloors.length < floorsToFall) {
                startFloorFall();
                floorFallTimer = 0;
            }
            
            // Обновляем падающие полы
            for (let i = fallingFloors.length - 1; i >= 0; i--) {
                const floorTile = fallingFloors[i];
                
                if (floorTile.userData.isFalling) {
                    // Фаза предупреждения (мигание)
                    if (floorTile.userData.fallTimer < floorTile.userData.warningTime) {
                        floorTile.userData.fallTimer += deltaTime;
                        
                        // Мигание красным цветом
                        const blinkSpeed = currentWave > 1 ? 2.0 : 1.0; // Быстрее на высоких волнах
                        const blink = Math.sin(floorTile.userData.fallTimer * blinkSpeed * Math.PI * 2) > 0;
                        floorTile.material.emissive.setHex(blink ? 0xff0000 : 0x000000);
                        floorTile.material.emissiveIntensity = blink ? 0.5 : 0;
                        
                    } else {
                        // Фаза падения
                        floorTile.position.y -= deltaTime * 5; // Скорость падения
                        
                        // Проверяем столкновение игрока с падающим полом
                        const dx = floorTile.position.x - camera.position.x;
                        const dz = floorTile.position.z - camera.position.z;
                        const distance = Math.sqrt(dx * dx + dz * dz);
                        
                        if (distance < CELL_SIZE * 0.8 && floorTile.position.y < -1) {
                            // Игрок упал в лаву
                            gameOver();
                            return;
                        }
                        
                        // Удаляем пол если упал слишком низко
                        if (floorTile.position.y < -10) {
                            scene.remove(floorTile);
                            fallingFloors.splice(i, 1);
                            
                            // Проверяем, стоит ли игрок на этом полу
                            const playerDx = floorTile.position.x - camera.position.x;
                            const playerDz = floorTile.position.z - camera.position.z;
                            const playerDistance = Math.sqrt(playerDx * playerDx + playerDz * playerDz);
                            
                            if (playerDistance < CELL_SIZE * 0.8) {
                                // Игрок падает вместе с полом
                                gameOver();
                                return;
                            }
                        }
                    }
                }
            }
        }

        // Начать падение пола
        function startFloorFall() {
            // Находим доступные полы (те, что еще не падают)
            const availableFloors = lavaFloors.filter(floor => 
                !floor.userData.isFalling && 
                floor.position.y > -5
            );
            
            if (availableFloors.length > 0) {
                // Выбираем случайный пол
                const randomFloor = availableFloors[Math.floor(Math.random() * availableFloors.length)];
                
                // Начинаем процесс падения
                randomFloor.userData.isFalling = true;
                randomFloor.userData.fallTimer = 0;
                fallingFloors.push(randomFloor);
                
                // Убираем из доступных
                const index = lavaFloors.indexOf(randomFloor);
                if (index > -1) {
                    lavaFloors.splice(index, 1);
                }
            }
        }

        // Восстановление полов для новой волны в Lava Chaos
        function restoreFloorsForNewWave() {
            // Восстанавливаем все упавшие полы
            for (let floorTile of fallingFloors) {
                if (floorTile.parent) {
                    scene.remove(floorTile);
                }
            }
            
            fallingFloors = [];
            
            // Переинициализируем полы
            initializeLavaFloors();
            
            // Обновляем параметры падения для новой волны
            floorsToFall = Math.min(1 + currentWave, 8); // Максимум 8 полов за раз
            floorFallInterval = Math.max(0.5, 3.0 - currentWave * 0.3); // Минимум 0.5 секунды
        }

        // Создание зоны выхода для режима Straight Through
        function createExitArea(exitPos) {
            if (!exitPos) return;
            
            const exitGeometry = new THREE.BoxGeometry(CELL_SIZE * 0.8, 1, CELL_SIZE * 0.8);
            const exitMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00,
                transparent: true,
                opacity: 0.3
            });
            
            exitArea = new THREE.Mesh(exitGeometry, exitMaterial);
            exitArea.position.set(
                (exitPos.x - maze[0].length/2) * CELL_SIZE,
                0.5,
                (exitPos.y - maze.length/2) * CELL_SIZE
            );
            
            scene.add(exitArea);
            
            // Показываем UI элемент выхода
            document.getElementById('exitArea').style.display = 'block';
        }

        // Создание стрелки для указания выхода
        function createExitArrow() {
            document.getElementById('exitArrow').style.display = 'block';
        }

        // Обновление стрелки выхода
        function updateExitArrow() {
            if (currentGameMode !== 'straight' || !exitArea) return;
            
            const arrow = document.getElementById('exitArrow');
            const playerDirection = new THREE.Vector3();
            camera.getWorldDirection(playerDirection);
            
            const toExit = new THREE.Vector3();
            toExit.subVectors(exitArea.position, camera.position);
            toExit.y = 0; // Игнорируем вертикальную составляющую
            toExit.normalize();

        // Инициализация джойстика
        function initJoystick() {
            const joystickStick = document.getElementById('joystickStick');
            const joystickBase = document.getElementById('movementJoystick');
            
            let baseRect = joystickBase.getBoundingClientRect();
            const baseCenterX = baseRect.left + baseRect.width / 2;
            const baseCenterY = baseRect.top + baseRect.height / 2;
            const maxDistance = baseRect.width / 3;

            function updateJoystick(touch) {
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                const deltaX = touchX - baseCenterX;
                const deltaY = touchY - baseCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                let stickX = deltaX;
                let stickY = deltaY;
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(deltaY, deltaX);
                    stickX = Math.cos(angle) * maxDistance;
                    stickY = Math.sin(angle) * maxDistance;
                }
                
                joystickStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                
                const normalizedX = stickX / maxDistance;
                const normalizedY = stickY / maxDistance;
                
                moveForward = normalizedY < -0.3;
                moveBackward = normalizedY > 0.3;
                moveLeft = normalizedX < -0.3;
                moveRight = normalizedX > 0.3;
            }

            function resetJoystick() {
                joystickStick.style.transform = 'translate(0, 0)';
                moveForward = moveBackward = moveLeft = moveRight = false;
            }

            // Обработка событий джойстика
            joystickBase.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                const rect = joystickBase.getBoundingClientRect();
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                if (touchX >= rect.left && touchX <= rect.right && 
                    touchY >= rect.top && touchY <= rect.bottom) {
                    activeTouches.set(touch.identifier, { 
                        type: 'joystick', 
                        element: joystickBase
                    });
                    updateJoystick(touch);
                }
            });
        }

                [newX - playerRadius, newZ],

                [newX, newZ - playerRadius],
                [newX, newZ + playerRadius]
            ];
            
            for (let [px, pz] of points) {
                const mazeX = Math.round((px / CELL_SIZE) + maze[0].length/2);
                const mazeZ = Math.round((pz / CELL_SIZE) + maze.length/2);
                
                if (mazeZ >= 0 && mazeZ < maze.length && 
                    mazeX >= 0 && mazeX < maze[0].length) {
                    if (maze[mazeZ][mazeX] === 1) {
                        return true;
                    }
                } else {
                    return true;
                }
            }
            
            return false;
        }

        // Проверка достижения выхода (для режима Straight Through)
        function checkExitReached() {
            if (currentGameMode !== 'straight' || !exitArea) return false;
            
            const dx = camera.position.x - exitArea.position.x;
            const dz = camera.position.z - exitArea.position.z;
            const distance = Math.sqrt(dx * dx + dz * dz);
            
            return distance < CELL_SIZE;
        }

        // СИСТЕМА НАВИГАЦИИ ДЛЯ ВРАГОВ
        class NavigationSystem {
            constructor() {
                this.nodes = [];
                this.edges = [];
                this.gridSize = 1.0;
                this.generateNavigationGraph();
            }
            
            generateNavigationGraph() {
                for (let y = 0; y < maze.length; y++) {
                    for (let x = 0; x < maze[y].length; x++) {
                        if (maze[y][x] === 0) {
                            const worldX = (x - maze[0].length/2) * CELL_SIZE;
                            const worldZ = (y - maze.length/2) * CELL_SIZE;
                            
                            this.nodes.push({
                                x: worldX,
                                z: worldZ,
                                id: this.nodes.length
                            });
                        }
                    }
                }
                
                for (let i = 0; i < this.nodes.length; i++) {
                    const node = this.nodes[i];
                    
                    for (let j = 0; j < this.nodes.length; j++) {
                        if (i === j) continue;
                        
                        const otherNode = this.nodes[j];
                        const dx = otherNode.x - node.x;
                        const dz = otherNode.z - node.z;
                        const distance = Math.sqrt(dx * dx + dz * dz);
                        
                        if (distance <= CELL_SIZE * 1.5) {
                            const midX = (node.x + otherNode.x) / 2;
                            const midZ = (node.z + otherNode.z) / 2;
                            
                            const mazeX = Math.round((midX / CELL_SIZE) + maze[0].length/2);
                            const mazeZ = Math.round((midZ / CELL_SIZE) + maze.length/2);
                            
                            if (mazeZ >= 0 && mazeZ < maze.length && 
                                mazeX >= 0 && mazeX < maze[0].length &&
                                maze[mazeZ][mazeX] === 0) {
                                
                                this.edges.push({
                                    from: node.id,
                                    to: otherNode.id,
                                    distance: distance
                                });
                            }
                        }
                    }
                }
                
                console.log(`Создана навигационная сеть: ${this.nodes.length} узлов, ${this.edges.length} связей`);
            }
            
            findPath(startX, startZ, targetX, targetZ) {
                const startNode = this.findNearestNode(startX, startZ);
                const targetNode = this.findNearestNode(targetX, targetZ);
                
                if (!startNode || !targetNode) return null;
                
                const openSet = [startNode];
                const closedSet = new Set();
                const cameFrom = new Map();
                const gScore = new Map();
                const fScore = new Map();
                
                gScore.set(startNode.id, 0);
                fScore.set(startNode.id, this.heuristic(startNode, targetNode));
                
                while (openSet.length > 0) {
                    let current = openSet[0];
                    let currentIndex = 0;
                    
                    for (let i = 1; i < openSet.length; i++) {
                        if (fScore.get(openSet[i].id) < fScore.get(current.id)) {
                            current = openSet[i];
                            currentIndex = i;
                        }
                    }
                    
                    if (current.id === targetNode.id) {
                        return this.reconstructPath(cameFrom, current);
                    }
                    
                    openSet.splice(currentIndex, 1);
                    closedSet.add(current.id);
                    
                    const neighbors = this.getNeighbors(current);
                    
                    for (let neighbor of neighbors) {
                        if (closedSet.has(neighbor.id)) continue;
                        
                        const tentativeGScore = gScore.get(current.id) + this.getDistance(current, neighbor);
                        
                        if (!openSet.includes(neighbor)) {
                            openSet.push(neighbor);
                        } else if (tentativeGScore >= gScore.get(neighbor.id)) {
                            continue;
                        }
                        
                        cameFrom.set(neighbor.id, current);
                        gScore.set(neighbor.id, tentativeGScore);
                        fScore.set(neighbor.id, gScore.get(neighbor.id) + this.heuristic(neighbor, targetNode));
                    }
                }
                
                return null;
            }
            
            findNearestNode(x, z) {
                let nearestNode = null;
                let minDistance = Infinity;
                
                for (let node of this.nodes) {
                    const dx = node.x - x;
                    const dz = node.z - z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearestNode = node;
                    }
                }
                
                return nearestNode;
            }
            
            getNeighbors(node) {
                const neighbors = [];
                
                for (let edge of this.edges) {
                    if (edge.from === node.id) {
                        const neighbor = this.nodes.find(n => n.id === edge.to);
                        if (neighbor) neighbors.push(neighbor);
                    }
                }
                
                return neighbors;
            }
            
            getDistance(nodeA, nodeB) {
                const dx = nodeA.x - nodeB.x;
                const dz = nodeA.z - nodeB.z;
                return Math.sqrt(dx * dx + dz * dz);
            }
            
            heuristic(nodeA, nodeB) {
                return this.getDistance(nodeA, nodeB);
            }
            
            reconstructPath(cameFrom, current) {
                const path = [current];
                
                while (cameFrom.has(current.id)) {
                    current = cameFrom.get(current.id);
                    path.unshift(current);
                }
                
                return path;
            }
        }

        // Создаем систему навигации
        let navigationSystem = null;

        // КЛАСС ВРАГА - УЛУЧШЕННАЯ ВЕРСИЯ
        class Enemy {
            constructor(x, z) {
                this.x = x;
                this.z = z;
                this.health = 3;
                this.speed = currentGameMode === 'onslaught' ? 4.5 : 9.0; // В 2 раза медленнее в Onslaught
                this.attackRange = 2.0;
                this.attackCooldown = 0;
                this.fireballCooldown = 0;
                this.isAlive = true;
                this.spriteFrame = 0;
                this.animationTimer = 0;
                this.lastPlayerX = 0;
                this.lastPlayerZ = 0;
                this.path = [];
                this.currentPathIndex = 0;
                this.pathUpdateTimer = 0;
                this.isDying = false;
                this.deathFrame = 0;
                this.deathTimer = 0;
                this.stuckTimer = 0;
                this.lastX = x;
                this.lastZ = z;
                this.avoidanceForce = new THREE.Vector2(0, 0);
                this.damageEffectTimer = 0;
                this.isTakingDamage = false;

                // Создаем спрайт врага

                }));

                this.sprite.scale.set(4.5, 4.5, 1);
