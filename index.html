            }
            
            createEnemyTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const context = canvas.getContext('2d');
                
                const img = new Image();
                img.src = 'GameUi/Enemy/Imp/Front/1.png';
                
                context.fillStyle = 'transparent';
                context.fillRect(0, 0, 64, 64);
                context.drawImage(img, 0, 0, 64, 64);
                
                const texture = new THREE.CanvasTexture(canvas);
                return texture;
            }
            
            update(deltaTime, playerX, playerZ) {
                if (!this.isAlive) return;
                
                if (this.isDying) {
                    this.updateDeathAnimation(deltaTime);
                    return;
                }
                
                // УБРАЛ эффект получения урона (красный цвет)
                
                // Сохраняем предыдущую позицию для обнаружения застреваний
                this.lastX = this.x;
                this.lastZ = this.z;
                
                // Обновляем анимацию
                this.animationTimer += deltaTime;
                if (this.animationTimer > 0.3) {
                    this.animationTimer = 0;
                    this.spriteFrame = (this.spriteFrame + 1) % 2;
                    this.updateSpriteTexture();
                }
                
                // Обновляем кулдауны
                if (this.attackCooldown > 0) this.attackCooldown -= deltaTime;
                if (this.fireballCooldown > 0) this.fireballCooldown -= deltaTime;
                
                // Сохраняем позицию игрока
                this.lastPlayerX = playerX;
                this.lastPlayerZ = playerZ;
                
                // Вычисляем направление к игроку
                const dx = playerX - this.x;
                const dz = playerZ - this.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                this.lastDistanceToPlayer = distance;
                
                // Для Lava Chaos - проверяем пол под врагом
                if (currentGameMode === 'lava') {
                    this.checkFloorUnderEnemy();
                }
                
                // ТЕЛЕПОРТАЦИЯ если игрок слишком далеко (только в Onslaught) - ИСПРАВЛЕНО
                if (currentGameMode === 'onslaught' && distance > 70) { // Увеличил дистанцию до 70
                    this.teleportTimer += deltaTime;
                    if (this.teleportTimer > 20.0) { // Увеличил интервал до 20 секунд
                        this.teleportToPlayer();
                        this.teleportTimer = 0;
                    }
                } else {
                    this.teleportTimer = 0;
                }
                
                // ВСЕГДА преследуем игрока, независимо от расстояния
                // Обновляем путь каждые 2 секунды или если путь пустой
                this.pathUpdateTimer += deltaTime;
                if (this.pathUpdateTimer > 2.0 || this.path.length === 0 || distance < 5) {
                    this.pathUpdateTimer = 0;
                    this.path = navigationSystem.findPath(this.x, this.z, playerX, playerZ) || [];
                    this.currentPathIndex = 0;
                }
                
                // Двигаемся по пути с улучшенным избеганием препятствий
                if (this.path.length > 0 && this.currentPathIndex < this.path.length) {
                    const targetNode = this.path[this.currentPathIndex];
                    const targetX = targetNode.x;
                    const targetZ = targetNode.z;
                    
                    const dxToNode = targetX - this.x;
                    const dzToNode = targetZ - this.z;
                    const distanceToNode = Math.sqrt(dxToNode * dxToNode + dzToNode * dzToNode);
                    
                    if (distanceToNode < 1.0) { // Увеличил дистанцию достижения узла
                        this.currentPathIndex++;
                    } else {
                        let dirX = dxToNode / distanceToNode;
                        let dirZ = dzToNode / distanceToNode;
                        
                        // Добавляем силу избегания других врагов
                        this.calculateAvoidanceForce();
                        dirX += this.avoidanceForce.x * 0.5;
                        dirZ += this.avoidanceForce.y * 0.5;
                        
                        // Нормализуем результирующее направление
                        const dirLength = Math.sqrt(dirX * dirX + dirZ * dirZ);
                        if (dirLength > 0) {
                            dirX /= dirLength;
                            dirZ /= dirLength;
                        }
                        
                        const newX = this.x + dirX * this.speed * deltaTime;
                        const newZ = this.z + dirZ * this.speed * deltaTime;
                        
                        // УЛУЧШЕННАЯ проверка коллизий с плавным обходом препятствий
                        if (!this.checkWallCollision(newX, newZ)) {
                            this.x = newX;
                            this.z = newZ;
                        } else {
                            // Если столкнулись со стеной, пытаемся обойти
                            this.handleWallCollision(dirX, dirZ, deltaTime);
                        }
                    }
                } else {
                    // Если путь недоступен, двигаемся напрямую к игроку с избеганием препятствий
                    if (distance > 0) {
                        let dirX = dx / distance;
                        let dirZ = dz / distance;
                        
                        // Добавляем силу избегания
                        this.calculateAvoidanceForce();
                        dirX += this.avoidanceForce.x * 0.3;
                        dirZ += this.avoidanceForce.y * 0.3;
                        
                        const dirLength = Math.sqrt(dirX * dirX + dirZ * dirZ);
                        if (dirLength > 0) {
                            dirX /= dirLength;
                            dirZ /= dirLength;
                        }
                        
                        const newX = this.x + dirX * this.speed * deltaTime;
                        const newZ = this.z + dirZ * this.speed * deltaTime;
                        
                        if (!this.checkWallCollision(newX, newZ)) {
                            this.x = newX;
                            this.z = newZ;
                        } else {
                            this.handleWallCollision(dirX, dirZ, deltaTime);
                        }
                    }
                }
                
                // Обновляем позицию спрайта
                this.sprite.position.set(this.x, 0.8, this.z);
                
                // Поворачиваем спрайт к камере
                this.sprite.lookAt(camera.position);
                
                // Проверяем, не застрял ли враг
                const movedDistance = Math.sqrt(
                    (this.x - this.lastX) * (this.x - this.lastX) + 
                    (this.z - this.lastZ) * (this.z - this.lastZ)
                );
                
                if (movedDistance < 0.1 * deltaTime) {
                    this.stuckTimer += deltaTime;
                    if (this.stuckTimer > 2.0) { // Если застрял более 2 секунд
                        this.findAlternativePath();
                        this.stuckTimer = 0;
                    }
                } else {
                    this.stuckTimer = 0;
                }
                
                // Ближняя атака - раз в 1 секунду
                if (distance < this.attackRange && this.attackCooldown <= 0) {
                    this.meleeAttack();
                    this.attackCooldown = 1.0;
                }
                
                // Бросок файрбола - раз в 5 секунд
                if (distance < 15 && this.fireballCooldown <= 0 && distance > this.attackRange) {
                    this.throwFireball(playerX, playerZ);
                    this.fireballCooldown = 5.0;
                }
            }
            
            // Проверка пола под врагом для Lava Chaos
            checkFloorUnderEnemy() {
                // Находим пол под врагом
                let closestFloor = null;
                let minDistance = Infinity;
                
                for (let floorTile of lavaFloors.concat(fallingFloors)) {
                    if (!floorTile.userData.isFalling || floorTile.userData.fallTimer < floorTile.userData.warningTime) {
                        const dx = floorTile.position.x - this.x;
                        const dz = floorTile.position.z - this.z;
                        const distance = Math.sqrt(dx * dx + dz * dz);
                        
                        if (distance < minDistance && distance < CELL_SIZE * 0.8) {
                            minDistance = distance;
                            closestFloor = floorTile;
                        }
                    }
                }
                
                this.floorUnderEnemy = closestFloor;
            }
            
            // Телепортация к игроку - ИСПРАВЛЕНО
            teleportToPlayer() {
                // Находим свободную клетку рядом с игроком на расстоянии 25 единиц
                const playerMazeX = Math.round((camera.position.x / CELL_SIZE) + maze[0].length/2);
                const playerMazeZ = Math.round((camera.position.z / CELL_SIZE) + maze.length/2);
                
                let freeCells = [];
                const searchRadius = 5;
                
                for (let z = playerMazeZ - searchRadius; z <= playerMazeZ + searchRadius; z++) {
                    for (let x = playerMazeX - searchRadius; x <= playerMazeX + searchRadius; x++) {
                        if (z >= 0 && z < maze.length && x >= 0 && x < maze[0].length) {
                            if (maze[z][x] === 0) {
                                const worldX = (x - maze[0].length/2) * CELL_SIZE;
                                const worldZ = (z - maze.length/2) * CELL_SIZE;
                                const distanceToPlayer = Math.sqrt(
                                    (worldX - camera.position.x) * (worldX - camera.position.x) + 
                                    (worldZ - camera.position.z) * (worldZ - camera.position.z)
                                );
                                
                                // Телепортируем на расстоянии 25 единиц от игрока
                                if (distanceToPlayer > 20 && distanceToPlayer < 30) {
                                    freeCells.push({x: worldX, z: worldZ});
                                }
                            }
                        }
                    }
                }
                
                if (freeCells.length > 0) {
                    const randomCell = freeCells[Math.floor(Math.random() * freeCells.length)];
                    this.x = randomCell.x;
                    this.z = randomCell.z;
                    this.sprite.position.set(this.x, 0.8, this.z);
                    this.path = []; // Сбрасываем путь
                }
            }
            
            // Расчет силы избегания других врагов
            calculateAvoidanceForce() {
                this.avoidanceForce.set(0, 0);
                const avoidanceRadius = 3.0;
                
                for (let enemy of enemies) {
                    if (enemy === this || !enemy.isAlive) continue;
                    
                    const dx = enemy.x - this.x;
                    const dz = enemy.z - this.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    
                    if (distance < avoidanceRadius && distance > 0) {
                        // Сила отталкивания обратно пропорциональна расстоянию
                        const force = (avoidanceRadius - distance) / avoidanceRadius;
                        this.avoidanceForce.x -= (dx / distance) * force;
                        this.avoidanceForce.y -= (dz / distance) * force;
                    }
                }
            }
            
            // Обработка столкновений со стенами
            handleWallCollision(dirX, dirZ, deltaTime) {
                // Пробуем разные направления для обхода препятствия
                const directions = [
                    [dirZ, -dirX],  // Перпендикулярно влево
                    [-dirZ, dirX],  // Перпендикулярно вправо
                    [dirX * 0.7, dirZ * 0.7],  // Под углом
                    [-dirX * 0.5, -dirZ * 0.5] // Назад
                ];
                
                for (let [testX, testZ] of directions) {
                    const newX = this.x + testX * this.speed * deltaTime;
                    const newZ = this.z + testZ * this.speed * deltaTime;
                    
                    if (!this.checkWallCollision(newX, newZ)) {
                        this.x = newX;
                        this.z = newZ;
                        return;
                    }
                }
            }
            
            // Поиск альтернативного пути при застревании
            findAlternativePath() {
                this.path = [];
                this.pathUpdateTimer = 2.0; // Принудительно обновим путь в следующем кадре
            }
            
            checkWallCollision(x, z) {
                const enemyRadius = 0.5;
                const points = [
                    [x - enemyRadius, z],
                    [x + enemyRadius, z],
                    [x, z - enemyRadius],
                    [x, z + enemyRadius]
                ];
                
                for (let [px, pz] of points) {
                    const mazeX = Math.round((px / CELL_SIZE) + maze[0].length/2);
                    const mazeZ = Math.round((pz / CELL_SIZE) + maze.length/2);
                    
                    if (mazeZ >= 0 && mazeZ < maze.length && 
                        mazeX >= 0 && mazeX < maze[0].length) {
                        if (maze[mazeZ][mazeX] === 1) {
                            return true;
                        }
                    } else {
                        return true;
                    }
                }
                
                return false;
            }
            
            meleeAttack() {
                const dx = this.lastPlayerX - this.x;
                const dz = this.lastPlayerZ - this.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                if (distance < this.attackRange) {
                    takeDamage(10);
                }
            }
            
            throwFireball(playerX, playerZ) {
                const fireball = new Fireball(this.x, this.z, playerX, playerZ);
                fireballs.push(fireball);
            }
            
            updateSpriteTexture() {
                const frame = this.spriteFrame + 1;
                const img = new Image();
                img.src = `GameUi/Enemy/Imp/Front/${frame}.png`;
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 64;
                    canvas.height = 64;
                    const context = canvas.getContext('2d');
                    context.fillStyle = 'transparent';
                    context.fillRect(0, 0, 64, 64);
                    context.drawImage(img, 0, 0, 64, 64);
                    
                    this.sprite.material.map = new THREE.CanvasTexture(canvas);
                    this.sprite.material.needsUpdate = true;
                };
            }
            
            takeDamage(amount, distance) {
                // ОКРУГЛЯЕМ урон до целых чисел с шагом 5
                let damage = 0;
                
                if (distance < 4) {
                    damage = 3;
                } else if (distance < 10) {
                    damage = 2;
                } else {
                    damage = 1;
                }
                
                // Применяем округленный урон
                this.health -= damage;
                
                // УБРАЛ эффект получения урона (красный цвет)
                
                // Воспроизводим случайный звук получения урона
                if (Math.random() > 0.5) {
                    if (impDamageSound1) {
                        impDamageSound1.currentTime = 0;
                        impDamageSound1.play().catch(e => console.log('Не удалось воспроизвести звук получения урона врагом'));
                    }
                } else {
                    if (impDamageSound2) {
                        impDamageSound2.currentTime = 0;
                        impDamageSound2.play().catch(e => console.log('Не удалось воспроизвести звук получения урона врагом'));
                    }
                }
                
                if (this.health <= 0 && !this.isDying) {
                    this.startDeath();
                }
            }
            
            startDeath() {
                this.isDying = true;
                this.deathFrame = 1;
                this.deathTimer = 0;
                
                // Воспроизводим случайный звук смерти
                const deathSounds = [impDeathSound1, impDeathSound2, impDeathSound3];
                const randomSound = deathSounds[Math.floor(Math.random() * deathSounds.length)];
                
                if (randomSound) {
                    randomSound.currentTime = 0;
                    randomSound.play().catch(e => console.log('Не удалось воспроизвести звук смерти врага'));
                }
                
                this.updateDeathTexture();
            }
            
            updateDeathAnimation(deltaTime) {
                this.deathTimer += deltaTime;
                
                if (this.deathTimer > 0.2) {
                    this.deathTimer = 0;
                    this.deathFrame++;
                    
                    if (this.deathFrame <= 3) {
                        this.updateDeathTexture();
                    } else {
                        this.finalizeDeath();
                    }
                }
            }
            
            updateDeathTexture() {
                const img = new Image();
                img.src = `GameUi/Enemy/Imp/Front/Die${this.deathFrame}.png`;
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 64;
                    canvas.height = 64;
                    const context = canvas.getContext('2d');
                    context.fillStyle = 'transparent';
                    context.fillRect(0, 0, 64, 64);
                    context.drawImage(img, 0, 0, 64, 64);
                    
                    this.sprite.material.map = new THREE.CanvasTexture(canvas);
                    this.sprite.material.needsUpdate = true;
                };
            }
            
            finalizeDeath() {
                this.isAlive = false;
                scene.remove(this.sprite);
                
                const index = enemies.indexOf(this);
                if (index > -1) {
                    enemies.splice(index, 1);
                }
                
                // Увеличиваем счет убитых врагов
                enemiesKilled++;
                updateUI();
                
                // Проверяем победу в режиме Extermination
                if (currentGameMode === 'extermination' && enemiesKilled >= targetEnemies) {
                    victory();
                }
                
                // Проверяем завершение волны в режиме Onslaught
                if (currentGameMode === 'onslaught') {
                    waveEnemiesKilled++;
                    if (waveEnemiesKilled >= waveEnemiesCount && enemies.length === 0) {

        // КЛАСС ФАЙРБОЛА - ИСПРАВЛЕННЫЙ КОЛЛАЙДЕР
        class Fireball {
            constructor(x, z, targetX, targetZ) {
                this.x = x;
                this.z = z;
                this.speed = 12.0;
                this.isActive = true;
                // ОКРУГЛЯЕМ урон до целых чисел с шагом 5
                this.damage = Math.round((20 + Math.random() * 20) / 5) * 5; // Урон от 20 до 40, округленный до шага 5
                
                const dx = targetX - x;
                const dz = targetZ - z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                this.dirX = dx / distance;
                this.dirZ = dz / distance;
                
                this.sprite = new THREE.Sprite(new THREE.SpriteMaterial({
                    map: textureLoader.load('GameUi/Enemy/Imp/Fireball.png'),
                    transparent: true,
                    fog: true
                }));
                
                this.sprite.position.set(this.x, 0.8, this.z);
                this.sprite.scale.set(3.5, 3.5, 1); // Увеличил размер спрайта
                scene.add(this.sprite);
                
                this.rotation = 0;
            }
            
            update(deltaTime) {
                if (!this.isActive) return;
                
                this.x += this.dirX * this.speed * deltaTime;
                this.z += this.dirZ * this.speed * deltaTime;
                
                this.sprite.position.set(this.x, 0.8, this.z);
                
                this.rotation += 15 * deltaTime;
                this.sprite.rotation.z = this.rotation;
                
                if (this.checkWallCollision()) {
                    this.destroy();
                    return;
                }
                
                const dx = this.x - camera.position.x;
                const dz = this.z - camera.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                // УВЕЛИЧИЛ радиус коллайдера фаербола
                if (distance < 2.0) { // Было 1.5
                    this.destroy();
                    takeDamage(this.damage);
                }
            }
            
            checkWallCollision() {
                const fireballRadius = 0.8; // УВЕЛИЧИЛ радиус коллайдера (было 0.3)
                const points = [
                    [this.x - fireballRadius, this.z],
                    [this.x + fireballRadius, this.z],
                    [this.x, this.z - fireballRadius],
                    [this.x, this.z + fireballRadius]
                ];
                
                for (let [px, pz] of points) {
                    const mazeX = Math.round((px / CELL_SIZE) + maze[0].length/2);
                    const mazeZ = Math.round((pz / CELL_SIZE) + maze.length/2);
                    
                    if (mazeZ >= 0 && mazeZ < maze.length && 
                        mazeX >= 0 && mazeX < maze[0].length) {
                        if (maze[mazeZ][mazeX] === 1) {
                            return true;
                        }
                    } else {
                        return true;
                    }
                }
                
                return false;
            }
            
            destroy() {
                this.isActive = false;
                scene.remove(this.sprite);
                
                const index = fireballs.indexOf(this);
                if (index > -1) {
                    fireballs.splice(index, 1);
                }
            }
        }

                                if (mode === 'extermination' || mode === 'lava' || (distance > 8 && distance < 20)) {

        // Функция проверки попадания по врагам - ИСПРАВЛЕННЫЙ КОЛЛАЙДЕР ПУЛИ
        function checkEnemyHit() {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            
            // УВЕЛИЧИЛ дальность луча для лучшего обнаружения врагов
            raycaster.far = 50; // Увеличил дальность луча
            
            for (let enemy of enemies) {
                if (!enemy.isAlive) continue;
                
                // УВЕЛИЧИЛ радиус сферы для обнаружения
                const enemySphere = new THREE.Sphere(
                    new THREE.Vector3(enemy.x, 0.8, enemy.z),
                    2.0 // УВЕЛИЧИЛ радиус (было 1.5)
                );
                
                if (raycaster.ray.intersectsSphere(enemySphere)) {
                    const dx = enemy.x - camera.position.x;
                    const dz = enemy.z - camera.position.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    
                    enemy.takeDamage(1, distance);
                    return true;
                }
            }
            
            // Дополнительная проверка с использованием рейкастинга по всем врагам
            const intersects = [];
            for (let enemy of enemies) {
                if (!enemy.isAlive) continue;
                
                // Создаем bounding box для врага
                const enemyBox = new THREE.Box3().setFromCenterAndSize(
                    new THREE.Vector3(enemy.x, 0.8, enemy.z),
                    new THREE.Vector3(2.0, 2.0, 2.0) // Увеличил размер бокса
                );
                
                if (raycaster.ray.intersectsBox(enemyBox)) {
                    const dx = enemy.x - camera.position.x;
                    const dz = enemy.z - camera.position.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    
                    enemy.takeDamage(1, distance);
                    return true;
                }
            }
            
            return false;
        }

            if (currentTime - lastSpawnTime > SPAWN_INTERVAL) {
                // Спавним по 1 врагу за раз
                const spawnCount = Math.min(1, enemiesToSpawn);
                
                let freeCells = [];
                for (let y = 1; y < maze.length - 1; y++) {
                    for (let x = 1; x < maze[y].length - 1; x++) {
                        if (maze[y][x] === 0) {

            }

        // Анимация с delta time для независимой от FPS скорости
        const BASE_MOVE_SPEED = 15.0;
        
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            frameCount++;
            if (currentTime > lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                fpsCounter.textContent = `FPS: ${fps}`;
            }
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            
            const direction = new THREE.Vector3();
            
            const actualMoveSpeed = BASE_MOVE_SPEED * deltaTime;
            
            if (moveForward) direction.z -= actualMoveSpeed;
            if (moveBackward) direction.z += actualMoveSpeed;
            if (moveLeft) direction.x -= actualMoveSpeed;
            if (moveRight) direction.x += actualMoveSpeed;
            
            direction.applyEuler(new THREE.Euler(0, yaw, 0));
            
            let newX = camera.position.x;
            let newZ = camera.position.z;
            
            if (!checkCollision(newX + direction.x, newZ)) {
                newX += direction.x;
            }
            if (!checkCollision(newX, newZ + direction.z)) {
                newZ += direction.z;
            }
            
            camera.position.x = newX;
            camera.position.z = newZ;
            
            // Проверяем достижение выхода в режиме Straight Through
            if (currentGameMode === 'straight' && checkExitReached()) {
                victory();
                return;
            }
            
            // Обновляем стрелку выхода
            if (currentGameMode === 'straight') {
                updateExitArrow();
            }
            
            // Постепенный спавн врагов в режиме Onslaught
            if (currentGameMode === 'onslaught') {
                spawnEnemiesOverTime(currentTime);
            }
            
            // Респавн врагов в Straight Through
            if (currentGameMode === 'straight') {
                respawnEnemiesInStraightThrough();
            }
            
            // Обновляем систему лавы для Lava Chaos
            if (currentGameMode === 'lava') {
                updateLavaFloors(deltaTime);
                updateWaveTimer(deltaTime);
            }
            
            // Обновляем врагов
            for (let enemy of enemies) {
                enemy.update(deltaTime, camera.position.x, camera.position.z);
            }
            
            // Обновляем файрболы
            for (let i = fireballs.length - 1; i >= 0; i--) {
                fireballs[i].update(deltaTime);
            }
            
            renderer.render(scene, camera);
        }

        // Инициализация карусели режимов
        function initModeCarousel() {
            const slides = document.querySelectorAll('.mode-slide');
            const startBtn = document.getElementById('startModeButton');
            
            let currentSlide = 0;
            
            // Устанавливаем начальный активный слайд
            updateSlides();
            
            // Обработчики для кликов по слайдам
            slides.forEach((slide, index) => {
                slide.addEventListener('click', (e) => {
                    // Если клик по левому слайду - перейти к предыдущему
                    if (slide.classList.contains('left')) {
                        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                        updateSlides();
                    }
                    // Если клик по правому слайду - перейти к следующему
                    else if (slide.classList.contains('right')) {
                        currentSlide = (currentSlide + 1) % slides.length;
                        updateSlides();
                    }
                    // Если клик по активному слайду - ничего не делаем (можно выбрать режим)
                });
            });
            
            // Обработчик для кнопки старта
            startBtn.addEventListener('click', () => {
                const activeSlide = document.querySelector('.mode-slide.active');
                const mode = activeSlide.getAttribute('data-mode');
                selectGameMode(mode);
            });
            
            // Функция обновления слайдов
            function updateSlides() {
                slides.forEach((slide, index) => {
                    slide.classList.remove('active', 'left', 'right');
                    
                    if (index === currentSlide) {
                        slide.classList.add('active');
                    } else if (index === (currentSlide - 1 + slides.length) % slides.length) {
                        slide.classList.add('left');
                    } else if (index === (currentSlide + 1) % slides.length) {
                        slide.classList.add('right');
                    }
                });
            }
            
            // Добавляем поддержку свайпов
            let touchStartX = 0;
            let touchEndX = 0;
            
            const carousel = document.querySelector('.mode-carousel');
            
            carousel.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            carousel.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                
                if (touchEndX < touchStartX - swipeThreshold) {
                    // Свайп влево - следующий слайд
                    currentSlide = (currentSlide + 1) % slides.length;
                    updateSlides();
                } else if (touchEndX > touchStartX + swipeThreshold) {
                    // Свайп вправо - предыдущий слайд
                    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                    updateSlides();
                }
            }
        }

                hideOptions();
            });
            
            backToMainButton.addEventListener('click', function(e) {
                hideModeSelect();
            });
            
            // Инициализируем карусель режимов
            initModeCarousel();
        }

        // Настройки
        document.getElementById('sensitivitySlider').addEventListener('input', function(e) {
            const sensitivity = parseInt(e.target.value);
            mouseSensitivity = sensitivity * 0.0004;
            settingsManager.updateSetting('sensitivity', sensitivity);
        });

        document.getElementById('musicVolumeSlider').addEventListener('input', function(e) {
            const volume = parseInt(e.target.value);
            musicVolume = volume / 100;
            settingsManager.updateSetting('musicVolume', volume);
            updateVolumes();
        });

        document.getElementById('soundVolumeSlider').addEventListener('input', function(e) {
            const volume = parseInt(e.target.value);
            soundVolume = volume / 100;
            settingsManager.updateSetting('soundVolume', volume);
            updateVolumes();
        });

        // Запуск игры
        loadTextures().then(() => {
            // Создаем начальный лабиринт (будет пересоздан при выборе режима)
            mazeGen = new MazeGenerator(25, 25);
            maze = mazeGen.getMaze();
            navigationSystem = new NavigationSystem();
            
            const materials = createMaterials();
            createScene(materials);
            initAudio();
            initControls();
            initMenu();
            weapon.style.display = 'none';
            
            preloadWeaponImages();
        }).catch((error) => {
            console.error('Ошибка загрузки:', error);
            // Создаем начальный лабиринт (будет пересоздан при выборе режима)
            mazeGen = new MazeGenerator(25, 25);
            maze = mazeGen.getMaze();
            navigationSystem = new NavigationSystem();
            
            const materials = createMaterials();
            createScene(materials);
            initAudio();
            initControls();
            initMenu();
            weapon.style.display = 'none';
            
            preloadWeaponImages();
        });
    </script>
</body>
</html>
