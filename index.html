<!DOCTYPE html>
<html>
<head>
    <title>3D Лабиринт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: #000;
        }
        canvas { 
            display: block; 
            touch-action: none;
        }
        
        /* Стартовое меню в стиле DOOM */
        #startMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-image: url('MenuUi/MenuBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .logo {
            width: 55vmin;
            max-width: 800px;
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            -webkit-touch-callout: none;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.4vmin;
            position: absolute;
            top: 70%;
            transform: translateY(-50%);
        }
        
        .menu-button {
            width: 60vmin;
            max-width: 600px;
            min-width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .menu-button:hover {
            transform: scale(1.05);
        }
        
        .menu-button:active {
            transform: scale(1.02);
        }
        
        .company-name {
            position: absolute;
            bottom: 0vmin;
            width: 28vmin;
            max-width: 300px;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
            opacity: 0.8;
            -webkit-touch-callout: none;
        }

        /* Панель настроек меню - СКРЫТА */
        .menu-settings {
            display: none;
        }

        /* Запрет выделения и контекстного меню для ВСЕХ элементов */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Экран настроек */
        #optionsMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
            color: #fff;
        }
        
        .options-title {
            font-size: 5vmin;
            color: #ff0000;
            margin-bottom: 5vmin;
            text-shadow: 0 0 10px #ff0000;
            font-weight: bold;
        }
        
        .option-item {
            margin: 2vmin 0;
            font-size: 3vmin;
            color: #fff;
        }
        
        .back-button {
            margin-top: 5vmin;
            padding: 1.5vmin 4vmin;
            background: #ff0000;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 2.5vmin;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #ff3333;
            transform: scale(1.05);
        }
        
        /* Мобильное управление */
        #mobileControls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
        
        /* Джойстик для движения - УМЕНЬШЕН */
        #movementJoystick {
            position: absolute;
            bottom: 5vmin;
            left: 5vmin;
            width: 30vmin;
            height: 30vmin;
            pointer-events: auto;
        }
        
        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: absolute;
        }
        
        .joystick-stick {
            width: 15vmin;
            height: 15vmin;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 7.5vmin;
            left: 7.5vmin;
            transition: transform 0.1s;
        }
        
        /* Область для поворота камеры */
        #cameraTouchArea {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: auto;
        }

        /* Кнопка стрельбы - УМЕНЬШЕНА */
        #shootButton {
            position: absolute;
            bottom: 15vmin;
            right: 15vmin;
            width: 25vmin;
            height: 25vmin;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 5vmin;
            z-index: 60;
        }

        /* Оружие */
        #weapon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40vmin;
            max-width: 400px;
            height: auto;
            pointer-events: none;
            z-index: 40;
            display: none;
        }

        /* Запрет перетаскивания для всех изображений */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        /* Разрешаем pointer-events только для кликабельных кнопок */
        .menu-button {
            pointer-events: auto;
        }

        /* FPS счетчик */
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            display: none;
            z-index: 1000;
        }

        /* UI панель с текстом */
        #uiPanel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 45;
            display: none;
            pointer-events: none;
        }

        #hpDisplay, #ammoDisplay {
            margin-bottom: 10px;
            font-weight: bold;
        }

        #hpDisplay {
            color: #ff4444;
        }

        #ammoDisplay {
            color: #44ff44;
        }

        /* Индикатор этажа */
        #floorDisplay {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    
    <!-- Стартовое меню -->
    <div id="startMenu">
        <img src="MenuUi/Logo.png" alt="DOOM" class="logo">
        <div class="menu-buttons">
            <img src="MenuUi/PlayText.png" alt="Играть" class="menu-button" id="playButton">
            <img src="MenuUi/OptionsText.png" alt="Настройки" class="menu-button" id="optionsButton">
        </div>
        <img src="MenuUi/companyname.png" alt="Company Name" class="company-name">
    </div>
    
    <!-- Панель настроек меню - СКРЫТА -->
    <div class="menu-settings">
        <!-- Скрыто -->
    </div>
    
    <!-- Меню настроек -->
    <div id="optionsMenu">
        <div class="options-title">НАСТРОЙКИ</div>
        
        <div class="option-item">
            <label>
                <input type="checkbox" id="fogToggle" checked> Туман
            </label>
        </div>
        
        <div class="option-item">
            <label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50"> Громкость
            </label>
        </div>
        
        <div class="option-item">
            <label>
                Чувствительность: 
                <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
            </label>
        </div>
        
        <button class="back-button" id="backButton">НАЗАД</button>
    </div>
    
    <!-- Мобильное управление -->
    <div id="mobileControls">
        <div id="movementJoystick">
            <div class="joystick-base"></div>
            <div class="joystick-stick" id="joystickStick"></div>
        </div>
        
        <!-- Область для поворота камеры -->
        <div id="cameraTouchArea"></div>
        
        <!-- Кнопка стрельбы -->
        <div id="shootButton">FIRE</div>
    </div>
    
    <!-- Оружие -->
    <img id="weapon" src="Guns/DefaultShootGun/Gun.png" alt="Weapon">
    
    <!-- UI Панель с текстом -->
    <div id="uiPanel">
        <div id="hpDisplay">HP: 100</div>
        <div id="ammoDisplay">ПАТРОНЫ: 2/2</div>
    </div>
    
    <!-- Индикатор этажа -->
    <div id="floorDisplay">Этаж: 1</div>
    
    <!-- FPS счетчик -->
    <div id="fpsCounter">FPS: 0</div>
    
    <!-- Аудио для меню -->
    <audio id="menuMusic" loop preload="auto">
        <source src="Sounds/MenuMusic.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Звук выстрела -->
    <audio id="shootSound" preload="auto">
        <source src="Sounds/Shoot.mp3" type="audio/mpeg">
    </audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ЖЕСТКИЙ ЗАПРЕТ КОНТЕКСТНОГО МЕНЮ И ПЕРЕТАСКИВАНИЯ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Базовые настройки
        const scene = new THREE.Scene();
        
        // ТУМАН - добавляем в сцену
        scene.fog = new THREE.Fog(0x87CEEB, 20, 50);
        
        // Камера с МЕНЬШЕЙ дальностью прорисовки
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Параметры лабиринта
        const CELL_SIZE = 8;
        const WALL_HEIGHT = 8;
        const WALL_THICKNESS = 0.3;
        const FLOORS_COUNT = 5;
        const FLOOR_HEIGHT = WALL_HEIGHT;

        // Текстуры
        const textureLoader = new THREE.TextureLoader();
        let wallTexture, floorTexture, roofTexture, stairsTexture;

        // Загрузка текстур
        function loadTextures() {
            return new Promise((resolve) => {
                let texturesLoaded = 0;
                const totalTextures = 4;

                function onTextureLoad() {
                    texturesLoaded++;
                    if (texturesLoaded === totalTextures) {
                        resolve();
                    }
                }

                wallTexture = textureLoader.load('Textures/WallTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры стен:', error);
                    wallTexture = null;
                    onTextureLoad();
                });

                floorTexture = textureLoader.load('Textures/FloorTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры пола:', error);
                    floorTexture = null;
                    onTextureLoad();
                });

                roofTexture = textureLoader.load('Textures/RoofTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры потолка:', error);
                    roofTexture = null;
                    onTextureLoad();
                });

                stairsTexture = textureLoader.load('Textures/StairsTex.jpg', onTextureLoad, undefined, (error) => {
                    console.error('Ошибка загрузки текстуры лестницы:', error);
                    stairsTexture = null;
                    onTextureLoad();
                });

                // НАСТРОЙКИ ТЕКСТУР - ИСПРАВЛЕНЫ
                if (wallTexture) {
                    wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
                    wallTexture.repeat.set(1, 1);
                    wallTexture.minFilter = THREE.LinearFilter;
                    wallTexture.magFilter = THREE.LinearFilter;
                }
                if (floorTexture) {
                    floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
                    floorTexture.repeat.set(20, 20);
                    floorTexture.minFilter = THREE.LinearFilter;
                    floorTexture.magFilter = THREE.LinearFilter;
                }
                if (roofTexture) {
                    roofTexture.wrapS = roofTexture.wrapT = THREE.RepeatWrapping;
                    roofTexture.repeat.set(20, 20);
                    roofTexture.minFilter = THREE.LinearFilter;
                    roofTexture.magFilter = THREE.LinearFilter;
                }
                if (stairsTexture) {
                    stairsTexture.wrapS = stairsTexture.wrapT = THREE.RepeatWrapping;
                    stairsTexture.repeat.set(1, 2);
                    stairsTexture.minFilter = THREE.LinearFilter;
                    stairsTexture.magFilter = THREE.LinearFilter;
                }
            });
        }

        // Создаем материалы с текстурами
        function createMaterials() {
            const wallMaterial = wallTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: wallTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0x8B4513,
                    fog: true
                });
            
            const floorMaterial = floorTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: floorTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0x90EE90,
                    fog: true
                });
            
            const roofMaterial = roofTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: roofTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0xCCCCCC,
                    fog: true
                });
            
            const stairsMaterial = stairsTexture ? 
                new THREE.MeshLambertMaterial({ 
                    map: stairsTexture,
                    fog: true
                }) :
                new THREE.MeshLambertMaterial({ 
                    color: 0x888888,
                    fog: true
                });
            
            return { wallMaterial, floorMaterial, roofMaterial, stairsMaterial };
        }

        // Генератор лабиринта
        class MazeGenerator {
            constructor(width, height, floors) {
                this.width = width;
                this.height = height;
                this.floors = floors;
                this.mazes = [];
                this.stairs = [];
                this.holes = [];
                
                // Генерируем лабиринты для каждого этажа
                for (let floor = 0; floor < floors; floor++) {
                    this.mazes.push(this.generateMazeWithMultiplePaths());
                }
                
                // Добавляем лестницы и отверстия между этажами
                this.addStairsAndHoles();
            }

            generateMazeWithMultiplePaths() {
                let maze = Array(this.height).fill().map(() => Array(this.width).fill(1));
                const paths = [];
                const numPaths = 3;
                
                for (let i = 0; i < numPaths; i++) {
                    let startX = 1 + Math.floor(Math.random() * (this.width - 3));
                    let startY = 1 + Math.floor(Math.random() * (this.height - 3));
                    paths.push(this.generatePath(maze, startX, startY));
                }
                
                this.connectPaths(maze, paths);
                this.addRandomPassages(maze);
                
                return maze;
            }

            generatePath(maze, startX, startY) {
                let x = startX, y = startY;
                maze[y][x] = 0;
                
                let path = [[x, y]];
                let directions = [[0, 2], [2, 0], [0, -2], [-2, 0]];
                let stack = [[x, y]];
                
                while (stack.length > 0) {
                    let [cx, cy] = stack[stack.length - 1];
                    
                    let possibleDirs = directions.filter(([dx, dy]) => {
                        let nx = cx + dx, ny = cy + dy;
                        return nx > 0 && nx < this.width - 1 && 
                               ny > 0 && ny < this.height - 1 && 
                               maze[ny][nx] === 1;
                    });
                    
                    if (possibleDirs.length > 0) {
                        let [dx, dy] = possibleDirs[Math.floor(Math.random() * possibleDirs.length)];
                        let nx = cx + dx, ny = cy + dy;
                        
                        maze[cy + dy/2][cx + dx/2] = 0;
                        maze[ny][nx] = 0;
                        
                        path.push([nx, ny]);
                        stack.push([nx, ny]);
                    } else {
                        stack.pop();
                    }
                }
                
                return path;
            }

            connectPaths(maze, paths) {
                for (let i = 0; i < paths.length - 1; i++) {
                    const connectionPoints = 2;
                    for (let j = 0; j < connectionPoints; j++) {
                        const point1 = paths[i][Math.floor(Math.random() * paths[i].length)];
                        const point2 = paths[i+1][Math.floor(Math.random() * paths[i+1].length)];
                        this.createPassage(maze, point1, point2);
                    }
                }
            }

            createPassage(maze, [x1, y1], [x2, y2]) {
                let x = x1, y = y1;
                while (x !== x2 || y !== y2) {
                    if (Math.random() > 0.5 && x !== x2) {
                        x += x < x2 ? 1 : -1;
                    } else if (y !== y2) {
                        y += y < y2 ? 1 : -1;
                    }
                    if (x > 0 && x < this.width - 1 && y > 0 && y < this.height - 1) {
                        maze[y][x] = 0;
                    }
                }
            }

            addRandomPassages(maze) {
                const numExtraPassages = Math.floor(this.width * this.height * 0.1);
                for (let i = 0; i < numExtraPassages; i++) {
                    const x = 1 + Math.floor(Math.random() * (this.width - 2));
                    const y = 1 + Math.floor(Math.random() * (this.height - 2));
                    if (maze[y][x] === 1) {
                        const neighbors = [
                            [x-1, y], [x+1, y], [x, y-1], [x, y+1]
                        ].filter(([nx, ny]) => 
                            nx >= 0 && nx < this.width && ny >= 0 && ny < this.height
                        );
                        const passageNeighbors = neighbors.filter(([nx, ny]) => maze[ny][nx] === 0);
                        if (passageNeighbors.length >= 2) {
                            maze[y][x] = 0;
                        }
                    }
                }
            }

            addStairsAndHoles() {
                // Добавляем лестницы и отверстия между этажами
                for (let floor = 0; floor < this.floors - 1; floor++) {
                    // Добавляем 2-3 лестницы на каждом этаже
                    const numStairs = 2 + Math.floor(Math.random() * 2);
                    for (let i = 0; i < numStairs; i++) {
                        this.addStaircase(floor);
                    }
                    
                    // Добавляем отверстия в полу/потолке
                    const numHoles = 1 + Math.floor(Math.random() * 2);
                    for (let i = 0; i < numHoles; i++) {
                        this.addHole(floor);
                    }
                }
            }

            addStaircase(floor) {
                // Находим подходящее место для лестницы
                let x, y;
                let attempts = 0;
                do {
                    x = 1 + Math.floor(Math.random() * (this.width - 2));
                    y = 1 + Math.floor(Math.random() * (this.height - 2));
                    attempts++;
                } while ((this.mazes[floor][y][x] !== 0 || 
                         this.mazes[floor+1][y][x] !== 0) && attempts < 100);
                
                if (attempts < 100) {
                    // Добавляем лестницу на текущем и следующем этаже
                    this.stairs.push({
                        floor,
                        x,
                        y,
                        direction: Math.random() > 0.5 ? 'up' : 'down'
                    });
                }
            }

            addHole(floor) {
                // Находим подходящее место для отверстия
                let x, y;
                let attempts = 0;
                do {
                    x = 1 + Math.floor(Math.random() * (this.width - 2));
                    y = 1 + Math.floor(Math.random() * (this.height - 2));
                    attempts++;
                } while (this.mazes[floor][y][x] !== 0 && attempts < 100);
                
                if (attempts < 100) {
                    // Добавляем отверстие
                    this.holes.push({
                        floor,
                        x,
                        y
                    });
                }
            }

            getMaze(floor) {
                return this.mazes[floor];
            }

            getStairs() {
                return this.stairs;
            }

            getHoles() {
                return this.holes;
            }
        }

        // Создаем лабиринт
        const mazeGen = new MazeGenerator(25, 25, FLOORS_COUNT);

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(50, 100, 50);
        scene.add(directionalLight1);
        
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight2.position.set(-50, 80, -50);
        scene.add(directionalLight2);

        // Создание сцены
        function createScene(materials) {
            // Создаем пол, потолок и стены для каждого этажа
            for (let floor = 0; floor < FLOORS_COUNT; floor++) {
                createFloor(floor, materials.floorMaterial);
                createRoof(floor, materials.roofMaterial);
                createMazeWalls(floor, materials.wallMaterial);
            }
            
            // Создаем лестницы
            createStairs(materials.stairsMaterial);
            
            // Создаем отверстия в полу/потолке
            createHoles(materials.floorMaterial, materials.roofMaterial);
        }

        function createFloor(floor, floorMaterial) {
            const floorWidth = mazeGen.width * CELL_SIZE;
            const floorHeight = mazeGen.height * CELL_SIZE;
            const floorGeometry = new THREE.PlaneGeometry(floorWidth, floorHeight);
            const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.rotation.x = -Math.PI / 2;
            floorMesh.position.y = floor * FLOOR_HEIGHT - 1;
            floorMesh.userData = { type: 'floor', floor };
            scene.add(floorMesh);
        }

        function createRoof(floor, roofMaterial) {
            const roofWidth = mazeGen.width * CELL_SIZE;
            const roofHeight = mazeGen.height * CELL_SIZE;
            const roofGeometry = new THREE.PlaneGeometry(roofWidth, roofHeight);
            const roofMesh = new THREE.Mesh(roofGeometry, roofMaterial);
            roofMesh.rotation.x = Math.PI / 2;
            roofMesh.position.y = (floor + 1) * FLOOR_HEIGHT - 1;
            roofMesh.userData = { type: 'roof', floor };
            scene.add(roofMesh);
        }

        function createMazeWalls(floor, wallMaterial) {
            const wallGroup = new THREE.Group();
            const maze = mazeGen.getMaze(floor);

        function createStairs(stairsMaterial) {
            const stairs = mazeGen.getStairs();
            
            stairs.forEach(stair => {
                const { floor, x, y } = stair;
                
                // Создаем ступенчатую лестницу
                const stairWidth = CELL_SIZE * 0.8;
                const stairDepth = CELL_SIZE * 0.8;
                const stairHeight = FLOOR_HEIGHT;
                const stepCount = 10;
                const stepHeight = stairHeight / stepCount;
                const stepDepth = stairDepth / stepCount;
                
                for (let i = 0; i < stepCount; i++) {
                    const stepGeometry = new THREE.BoxGeometry(stairWidth, stepHeight, stepDepth);
                    const step = new THREE.Mesh(stepGeometry, stairsMaterial);
                    
                    step.position.set(
                        (x - mazeGen.width/2) * CELL_SIZE,
                        floor * FLOOR_HEIGHT + (i * stepHeight) - 1 + stepHeight/2,
                        (y - mazeGen.height/2) * CELL_SIZE + (i * stepDepth) - stairDepth/2 + stepDepth/2
                    );
                    
                    step.userData = { 
                        type: 'stair', 
                        floor,
                        isStair: true,
                        stairIndex: i,
                        totalSteps: stepCount
                    };
                    
                    scene.add(step);
                }
                
                // Добавляем поручни
                const railingHeight = 1.5;
                const railingGeometry = new THREE.BoxGeometry(0.1, railingHeight, stairDepth);
                const railingMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                
                // Левый поручень
                const leftRailing = new THREE.Mesh(railingGeometry, railingMaterial);
                leftRailing.position.set(
                    (x - mazeGen.width/2) * CELL_SIZE - stairWidth/2 + 0.05,
                    floor * FLOOR_HEIGHT + railingHeight/2 - 1,
                    (y - mazeGen.height/2) * CELL_SIZE
                );
                leftRailing.userData = { type: 'railing', floor };
                scene.add(leftRailing);
                
                // Правый поручень

                rightRailing.position.set(
                    (x - mazeGen.width/2) * CELL_SIZE + stairWidth/2 - 0.05,
                    floor * FLOOR_HEIGHT + railingHeight/2 - 1,
                    (y - mazeGen.height/2) * CELL_SIZE
                );
                rightRailing.userData = { type: 'railing', floor };
                scene.add(rightRailing);
            });

        // Инициализация джойстика
        function initJoystick() {
            const joystickStick = document.getElementById('joystickStick');
            const joystickBase = document.getElementById('movementJoystick');
            
            let baseRect = joystickBase.getBoundingClientRect();
            const baseCenterX = baseRect.left + baseRect.width / 2;
            const baseCenterY = baseRect.top + baseRect.height / 2;
            const maxDistance = baseRect.width / 3;

            function updateJoystick(touch) {
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                const deltaX = touchX - baseCenterX;
                const deltaY = touchY - baseCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                let stickX = deltaX;
                let stickY = deltaY;
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(deltaY, deltaX);
                    stickX = Math.cos(angle) * maxDistance;
                    stickY = Math.sin(angle) * maxDistance;
                }
                
                joystickStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                
                const normalizedX = stickX / maxDistance;
                const normalizedY = stickY / maxDistance;
                
                moveForward = normalizedY < -0.3;
                moveBackward = normalizedY > 0.3;
                moveLeft = normalizedX < -0.3;
                moveRight = normalizedX > 0.3;
            }

            function resetJoystick() {
                joystickStick.style.transform = 'translate(0, 0)';
                moveForward = moveBackward = moveLeft = moveRight = false;
            }

            // Обработка событий джойстика
            joystickBase.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                const rect = joystickBase.getBoundingClientRect();
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                if (touchX >= rect.left && touchX <= rect.right && 
                    touchY >= rect.top && touchY <= rect.bottom) {
                    activeTouches.set(touch.identifier, { 
                        type: 'joystick', 
                        element: joystickBase
                    });
                    updateJoystick(touch);
                }
            });
        }

                        let stickX = deltaX;

                        if (distance > maxDistance) {

        // Проверка коллизий
        function checkCollision(newX, newY, newZ) {
            const playerRadius = 0.3;
            const playerHeight = 1.8;
            const points = [
                [newX - playerRadius, newY, newZ],
                [newX + playerRadius, newY, newZ],
                [newX, newY, newZ - playerRadius],
                [newX, newY, newZ + playerRadius],
                [newX - playerRadius, newY + playerHeight, newZ],
                [newX + playerRadius, newY + playerHeight, newZ],
                [newX, newY + playerHeight, newZ - playerRadius],
                [newX, newY + playerHeight, newZ + playerRadius]
            ];
            
            for (let [px, py, pz] of points) {
                const mazeX = Math.round((px / CELL_SIZE) + mazeGen.width/2);
                const mazeZ = Math.round((pz / CELL_SIZE) + mazeGen.height/2);
                const floor = Math.floor((py + 1) / FLOOR_HEIGHT);
                
                if (mazeZ >= 0 && mazeZ < mazeGen.height && 
                    mazeX >= 0 && mazeX < mazeGen.width &&
                    floor >= 0 && floor < FLOORS_COUNT) {
                    
                    const maze = mazeGen.getMaze(floor);
                    
                    // Проверяем стены
                    if (maze[mazeZ][mazeX] === 1) {
                        return true;
                    }
                    
                    // Проверяем, находимся ли мы на лестнице
                    if (isOnStairs(px, py, pz)) {
                        return false; // Лестницы не блокируют движение
                    }
                } else {
                    return true;
                }
            }
            
            return false;
        }

        // Проверка, находится ли игрок на лестнице
        function isOnStairs(x, y, z) {
            const stairs = mazeGen.getStairs();
            
            for (const stair of stairs) {
                const stairX = (stair.x - mazeGen.width/2) * CELL_SIZE;
                const stairZ = (stair.y - mazeGen.height/2) * CELL_SIZE;
                
                // Проверяем расстояние до лестницы
                const distance = Math.sqrt(
                    Math.pow(x - stairX, 2) + 
                    Math.pow(z - stairZ, 2)
                );
                
                if (distance < CELL_SIZE * 0.6) {
                    // Проверяем, находится ли игрок в пределах высоты лестницы
                    const stairBottom = stair.floor * FLOOR_HEIGHT - 1;
                    const stairTop = (stair.floor + 1) * FLOOR_HEIGHT - 1;
                    
                    if (y >= stairBottom && y <= stairTop) {
                        return true;
                    }
                }
            }
            
            return false;
        }

        // Проверка, находится ли игрок над отверстием
        function isOverHole(x, z) {
            const holes = mazeGen.getHoles();
            const currentFloorY = currentFloor * FLOOR_HEIGHT;
            
            for (const hole of holes) {
                if (hole.floor === currentFloor) {
                    const holeX = (hole.x - mazeGen.width/2) * CELL_SIZE;
                    const holeZ = (hole.y - mazeGen.height/2) * CELL_SIZE;
                    
                    // Проверяем расстояние до отверстия
                    const distance = Math.sqrt(
                        Math.pow(x - holeX, 2) + 
                        Math.pow(z - holeZ, 2)
                    );
                    
                    if (distance < CELL_SIZE * 0.4) {
                        return true;
                    }
                }
            }
            
            return false;
        }

        // Обработка физики прыжка
        function updateJump(deltaTime) {
            if (isJumping) {
                camera.position.y += jumpVelocity * deltaTime;
                jumpVelocity += GRAVITY * deltaTime;
                
                // Проверяем, приземлился ли игрок
                if (camera.position.y <= currentFloor * FLOOR_HEIGHT + 1.7) {
                    camera.position.y = currentFloor * FLOOR_HEIGHT + 1.7;
                    isJumping = false;
                    jumpVelocity = 0;

        const BASE_MOVE_SPEED = 15.0;
        
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            frameCount++;
            if (currentTime > lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                fpsCounter.textContent = `FPS: ${fps}`;
            }
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            
            const direction = new THREE.Vector3();
            
            const actualMoveSpeed = BASE_MOVE_SPEED * deltaTime;
            
            if (moveForward) direction.z -= actualMoveSpeed;
            if (moveBackward) direction.z += actualMoveSpeed;
            if (moveLeft) direction.x -= actualMoveSpeed;
            if (moveRight) direction.x += actualMoveSpeed;
            
            direction.applyEuler(new THREE.Euler(0, yaw, 0));
            
            let newX = camera.position.x;
            let newY = camera.position.y;
            let newZ = camera.position.z;
            
            // Обновляем физику прыжка
            updateJump(deltaTime);
            
            // Проверяем коллизии по горизонтали
            if (!checkCollision(newX + direction.x, newY, newZ)) {
                newX += direction.x;
            }
            if (!checkCollision(newX, newY, newZ + direction.z)) {
                newZ += direction.z;
            }
            
            // Проверяем, упал ли игрок в отверстие
            if (isOverHole(newX, newZ) && !isJumping) {
                if (currentFloor < FLOORS_COUNT - 1) {
                    currentFloor++;
                    newY = currentFloor * FLOOR_HEIGHT + 1.7;
                    updateUI();
                }
            }
            
            // Проверяем, поднимается ли игрок по лестнице
            if (isOnStairs(newX, newY, newZ) && !isJumping) {
                // Позволяем игроку подниматься по лестнице
                newY += actualMoveSpeed * 0.5;
                
                // Проверяем, перешел ли игрок на следующий этаж
                if (newY >= (currentFloor + 1) * FLOOR_HEIGHT + 1.7) {
                    currentFloor++;
                    newY = currentFloor * FLOOR_HEIGHT + 1.7;
                    updateUI();
                }
            }
            
            // Проверяем, спускается ли игрок по лестнице
            if (isOnStairs(newX, newY - 0.5, newZ) && !isJumping) {
                // Позволяем игроку спускаться по лестнице
                newY -= actualMoveSpeed * 0.5;
                
                // Проверяем, перешел ли игрок на предыдущий этаж
                if (newY <= currentFloor * FLOOR_HEIGHT + 1.2) {
                    if (currentFloor > 0) {
                        currentFloor--;
                        newY = currentFloor * FLOOR_HEIGHT + 1.7;
                        updateUI();
                    }
                }
            }
            
            camera.position.x = newX;
            camera.position.y = newY;
            camera.position.z = newZ;
            
            // Оптимизация рендеринга - скрываем объекты, которые не видны камере
            optimizeRendering();
            
            renderer.render(scene, camera);
        }
        
        // Оптимизация рендеринга с помощью простого Occlusion Culling
        function optimizeRendering() {
            const cameraPos = camera.position;
            const cameraFloor = Math.floor((cameraPos.y + 1) / FLOOR_HEIGHT);
            
            // Проходим по всем объектам сцены
            scene.traverse((object) => {
                if (object.userData && object.userData.floor !== undefined) {
                    // Показываем объекты только на текущем и соседних этажах
                    const objectFloor = object.userData.floor;
                    const floorDiff = Math.abs(objectFloor - cameraFloor);
                    
                    if (floorDiff <= 1) {
                        object.visible = true;
                        
                        // Дополнительная оптимизация: скрываем объекты, которые слишком далеко
                        const distance = object.position.distanceTo(cameraPos);
                        if (distance > 40) {
                            object.visible = false;
                        }
                    } else {
                        object.visible = false;
                    }
                }
            });
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Функция запуска игры
        function startGame() {
            document.getElementById('startMenu').style.display = 'none';
            fpsCounter.style.display = 'block';
            floorDisplay.style.display = 'block';
            document.getElementById('uiPanel').style.display = 'block';
            
            if (menuMusic) {
                menuMusic.pause();
                menuMusic.currentTime = 0;
            }
            
            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                document.getElementById('mobileControls').style.display = 'block';
            }
            
            weapon.style.display = 'block';
            updateUI();
            
            lastTime = performance.now();
            animate(performance.now());
        }

        // Функции для меню
        function showOptions() {
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('optionsMenu').style.display = 'flex';
        }

        function hideOptions() {
            document.getElementById('optionsMenu').style.display = 'none';
            document.getElementById('startMenu').style.display = 'flex';
        }

        // Инициализация меню
        function initMenu() {
            const playButton = document.getElementById('playButton');
            const optionsButton = document.getElementById('optionsButton');
            const backButton = document.getElementById('backButton');
            
            startMenuMusic();
            
            playButton.addEventListener('click', function(e) {
                startGame();
            });
            
            optionsButton.addEventListener('click', function(e) {
                showOptions();
            });
            
            backButton.addEventListener('click', function(e) {
                hideOptions();
            });
        }

        // Настройки
        document.getElementById('fogToggle').addEventListener('change', function(e) {
            fogEnabled = e.target.checked;
            scene.fog = fogEnabled ? new THREE.Fog(0x87CEEB, 20, 50) : null;
        });

        document.getElementById('sensitivitySlider').addEventListener('input', function(e) {
            mouseSensitivity = e.target.value * 0.0004;
        });

        document.getElementById('volumeSlider').addEventListener('input', function(e) {
            musicVolume = e.target.value / 100;
            if (menuMusic) {
                menuMusic.volume = musicVolume;
            }
            if (shootSound) {
                shootSound.volume = musicVolume;
            }
        });

        // Запуск игры
        loadTextures().then(() => {
            const materials = createMaterials();
            createScene(materials);
            initControls();
            initMenu();
            weapon.style.display = 'none';
        }).catch((error) => {
            console.error('Ошибка загрузки:', error);
            const materials = createMaterials();
            createScene(materials);
            initControls();
            initMenu();
            weapon.style.display = 'none';
        });
    </script>
</body>
